<h1 class="translated">从不平衡数据中学习</h1>
<blockquote>原文：<a href="https://medium.com/codex/learning-from-imbalanced-data-188592f9b205?source=collection_archive---------0-----------------------#2019-04-09">https://medium.com/codex/learning-from-imbalanced-data-188592f9b205?source=collection_archive---------0-----------------------#2019-04-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/e28b59f2620aa5b7b9ad7a0970f5e218.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XqKENhzvinnheUZyOrPOtw.png"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx translated">平衡不平衡</figcaption></figure><p id="6717" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">大多数机器学习教程都使用Tensorflow或Pytorch等库中内置的数据集。这些数据集非常有助于理解给定算法背后的概念。但是，我们都知道，这些数据与我们在解决现实生活问题时所看到的相差甚远。在现实生活中，人们投入了大量的精力来处理可用的数据，以提取有用、有意义的数据集来训练人工智能模型。</p></div></div>
