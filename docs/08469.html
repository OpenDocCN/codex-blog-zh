<h1 class="translated">Python 1-liners</h1>
<blockquote>原文：<a href="https://medium.com/codex/python-1-liners-836298e2b367?source=collection_archive---------6-----------------------#2022-08-10">https://medium.com/codex/python-1-liners-836298e2b367?source=collection_archive---------6-----------------------#2022-08-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="b632" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">Python如今处于食物链的顶端。使用python，程序员只需一行代码就能完成工作。这里只是一些基本的一行程序。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/f83d5cde2991142a927b623d64400f8d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*z3PQedWNHJd6uiXHF9tbSA.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx translated">罗宾·皮耶尔在<a class="ae jz" href="https://unsplash.com/s/photos/quick?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>拍摄的照片</figcaption></figure><h2 id="de1b" class="ka kb ho bd kc kd ke kf kg kh ki kj kk iw kl km kn ja ko kp kq je kr ks kt ku bi translated">交换变量</h2><p id="45c7" class="pw-post-body-paragraph il im ho in b io kv iq ir is kw iu iv iw kx iy iz ja ky jc jd je kz jg jh ji hh bi translated">相互交换变量只需要一行代码，因为你不需要处理像内存地址这样麻烦的东西:</p><pre class="jk jl jm jn fd la lb lc ld aw le bi"><span id="c5a3" class="ka kb ho lb b fi lf lg l lh li">x = 10 <br/>y = 40<br/>x, y = y, x<br/><strong class="lb hp">print</strong>(x,y)</span></pre></div></div>
