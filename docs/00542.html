<h1 class="translated">插入ONS Beta API</h1>
<blockquote>原文：<a href="https://medium.com/codex/plugging-into-the-ons-beta-api-68438e572b49?source=collection_archive---------5-----------------------#2021-02-23">https://medium.com/codex/plugging-into-the-ons-beta-api-68438e572b49?source=collection_archive---------5-----------------------#2021-02-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="5107" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph"><a class="ae ge" href="http://medium.com/codex" rel="noopener">法典</a></h2><div class=""/><div class=""><h2 id="89fc" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">使用该界面绘制英国劳动力市场的统计数据。</h2></div><p id="eff5" class="pw-post-body-paragraph jm jn ho jo b jp jq iy jr js jt jb ju jv jw jx jy jz ka kb kc kd ke kf kg kh hh bi translated"><strong class="jo hy">16至64岁的成年人中有多少人在就业？国家统计局进行了一项<a class="ae ki" href="https://www.ons.gov.uk/employmentandlabourmarket/peopleinwork/employmentandemployeetypes/methodologies/labourmarketsurveytechnicalreport" rel="noopener ugc nofollow" target="_blank">劳动力调查</a>。</strong></p><p id="a1f0" class="pw-post-body-paragraph jm jn ho jo b jp jq iy jr js jt jb ju jv jw jx jy jz ka kb kc kd ke kf kg kh hh bi translated">统计学家利用这次调查的结果来估计这一份额。这项调查还估计了失业率和其他关键指标。</p><figure class="kk kl km kn fd ko er es paragraph-image"><div role="button" tabindex="0" class="kp kq di kr bf ks"><div class="er es kj"><img src="../Images/9960a6410eb22319ce7bf10135061c65.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dKxz4RVSARZ-Ga3b9hcBQA.png"/></div></div><figcaption class="kv kw et er es kx ky bd b be z dx translated">本文使用截至2020年11月的三个月报告。(图片:<a class="ae ki" href="https://www.ons.gov.uk/employmentandlabourmarket/peopleinwork/employmentandemployeetypes/bulletins/uklabourmarket/january2021" rel="noopener ugc nofollow" target="_blank"> ONS </a>)</figcaption></figure></div></div>
