ww.behance.net/gallery/106384659/Polestar-Cladrus-Concept-Solar-Hybrid-Autonomous-EV" rel="noopener ugc nofollow" target="_blank"> Cladrus </a>是一辆漂亮的汽车，有望实现5级自动驾驶。Polestar称之为不远的将来的<strong class="kg hq">太阳能混合动力电动汽车</strong>。</p></div></div>
