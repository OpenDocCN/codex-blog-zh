<h1 class="translated">管理者要技术化！</h1>
<blockquote>原文：<a href="https://medium.com/codex/managers-should-be-technical-1857dd00414e?source=collection_archive---------7-----------------------#2022-05-07">https://medium.com/codex/managers-should-be-technical-1857dd00414e?source=collection_archive---------7-----------------------#2022-05-07</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="1be9" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">埃隆·马斯克(Elon Musk)正确地说出了房间里的非技术大象的名字。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/0da30c3155746f18fd53abb4d9ce90d6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4RIWP43vj8aNZNRly9lq9w.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated">来自<a class="ae ka" href="https://www.pexels.com/photo/woman-holding-books-3768126/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank"> Pexels </a>的Andrea Piacquadio 的照片</figcaption></figure><p id="3425" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">即使在最好的情况下，与一群完全不同的人一起工作也是很困难的——他们有着各种不同的背景、意识形态和令人惊讶的大量包袱(尤其是当你开始了解他们的时候)，这是一个奇迹，现在整个世界还不是一个冒烟的废墟。</p></div></div>
