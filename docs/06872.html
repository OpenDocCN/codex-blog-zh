<blockquote>原文：<a href="https://medium.com/codex/improve-software-quality-by-recognizing-uncertainty-1f1325f5d06b?source=collection_archive---------14-----------------------#2022-05-17">https://medium.com/codex/improve-software-quality-by-recognizing-uncertainty-1f1325f5d06b?source=collection_archive---------14-----------------------#2022-05-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="da8b" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">将科学融入计算机科学</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/5722eb3556f67adf9820fe85531be1be.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wLT1S2hMduHVt_xkf4Hsuw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated"><a class="ae jt" href="https://unsplash.com/@eugeniia?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">尤金妮亚·艾</a>在<a class="ae jt" href="https://unsplash.com/s/photos/scientific-method?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="d49d" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">除了数学，生活中很少有事情是可以被证明的。即使在这种情况下，也需要接受一些公理作为起点。然而，大多数软件系统都是这样编写的，前提条件被假定为绝对正确。</p></div></div>
