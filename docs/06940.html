<h1 class="translated">游戏编程的基础</h1>
<blockquote>原文：<a href="https://medium.com/codex/the-fundamentals-of-game-programming-7464a62ed3f?source=collection_archive---------22-----------------------#2022-05-20">https://medium.com/codex/the-fundamentals-of-game-programming-7464a62ed3f?source=collection_archive---------22-----------------------#2022-05-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="ce1a" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">游戏编程基础教材是堪萨斯州立大学的一门课程。因此，你应该忽略这本书的开头部分。同样，你应该避免做出不礼貌的评论。如果你对游戏有热情或者不喜欢某个特定的游戏，要尽可能的委婉，并确保你所有的评论都是建设性的。事实上，你甚至应该避免使用污言秽语来表达你的观点。</p></div></div>
