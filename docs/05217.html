<blockquote>原文：<a href="https://medium.com/codex/creative-commons-and-you-2ac5496c249e?source=collection_archive---------9-----------------------#2022-02-08">https://medium.com/codex/creative-commons-and-you-2ac5496c249e?source=collection_archive---------9-----------------------#2022-02-08</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="45d4" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">设定互联网共享的规则</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/9e07a01132ef884a22390e8f649126ca.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*aB5WL9i7w-1gnKwR"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">托马斯·米洛特在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><p id="ad50" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">网上有很多内容。如果你对某个主题感兴趣，这里有一个网站。但是，知道什么时候你可以分享内容和你添加到你的网站上的内容一样重要。很多内容花费了人们的时间和精力，让他们想知道你可以分享什么？知识共享有一个系统…</p></div></div>
