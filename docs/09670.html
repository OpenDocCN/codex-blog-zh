<blockquote>原文：<a href="https://medium.com/codex/everything-you-need-to-know-about-data-lakes-4fbdd0a044f0?source=collection_archive---------7-----------------------#2022-11-01">https://medium.com/codex/everything-you-need-to-know-about-data-lakes-4fbdd0a044f0?source=collection_archive---------7-----------------------#2022-11-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/06d8877c98738cb2ddcb5c37d9ffc34b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Sqj4fPpUtCZb2NjR"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx translated">亨特·哈里特在<a class="ae ja" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><h1 id="cf2e" class="jb jc ho bd jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy bi translated">什么是数据湖？</h1><p id="c2e5" class="pw-post-body-paragraph jz ka ho kb b kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw hh bi translated">数据湖是以未处理/原始格式(通常是对象blobs或文件)存储数据的位置。术语“湖”指的是这样一个事实，当数据第一次被接收到存储库中时，它既没有被转换也没有被结构化。数据湖不同于传统的数据仓库，因为它们可以存储任何数据，而不管它是什么…</p></div></div>
