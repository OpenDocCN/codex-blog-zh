<h1 class="translated">iPhone 14 Pro有什么「Pro」？</h1>
<blockquote>原文：<a href="https://medium.com/codex/whats-pro-about-the-iphone-14-pro-adccb2ce4ff1?source=collection_archive---------3-----------------------#2022-09-26">https://medium.com/codex/whats-pro-about-the-iphone-14-pro-adccb2ce4ff1?source=collection_archive---------3-----------------------#2022-09-26</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f197" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">额外的功能更专业吗？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/b92f01330a848995ffb99bf6ecdb9d41.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*N9jv3ptjEntXkuvrFxcKqA.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">信用苹果</figcaption></figure><p id="bec1" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">从iPhone 11开始，苹果给了我们两大家族的iPhone:普通iPhone和iPhone Pro。普通的iPhone是基本款，非常适合普通人。Pro面向那些更有可能使用设备完成专业内容创作任务的人。</p></div></div>
