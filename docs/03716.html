<h1 class="translated">编程是一个创造性的过程吗？</h1>
<blockquote>原文：<a href="https://medium.com/codex/is-programming-a-creative-process-683dbbf3cac?source=collection_archive---------4-----------------------#2021-09-18">https://medium.com/codex/is-programming-a-creative-process-683dbbf3cac?source=collection_archive---------4-----------------------#2021-09-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="0d28" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如果不应该呢？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/42377de1fe84d033a43305f835658031.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qH9mB5vfmZ288E1chFiGGQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">来源:推特</figcaption></figure><p id="fe30" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">每当我写一个在编程中被普遍接受的事实时，我都会被驳倒。不管事实是什么。不管它有多真实。</p><p id="894e" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">“Python慢”？瞬间受到攻击。“Python其实并不慢”？从天而降。互联网的工作方式确实很有趣。但有时，这些反对意见实际上会激怒我…</p></div></div>
