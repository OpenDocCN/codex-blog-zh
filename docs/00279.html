<h1 class="translated">在Flutter中导出QR码</h1>
<blockquote>原文：<a href="https://medium.com/codex/exporting-qr-codes-in-flutter-dd30220fcba4?source=collection_archive---------0-----------------------#2021-01-12">https://medium.com/codex/exporting-qr-codes-in-flutter-dd30220fcba4?source=collection_archive---------0-----------------------#2021-01-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="97b5" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph"><a class="ae ge" href="https://medium.com/codex" rel="noopener">法典</a></h2><div class=""/><p id="d0c5" class="pw-post-body-paragraph iu iv ho iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hh bi translated">二维码是一种在智能手机(数据阅读器)和任何媒体(数据提供商)之间交换少量数据的简单方法。它们易于生成和扫描，您可以自定义它们，添加徽标，改变颜色，并使它们成为“您的”。</p><figure class="jt ju jv jw fd jx er es paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="er es js"><img src="../Images/0dea1d98af954ad2808e13506fcbd7d2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*XfXjm-TFrQQ20ztS"/></div></div><figcaption class="ke kf et er es kg kh bd b be z dx translated">照片由<a class="ae ki" href="https://unsplash.com/@alberthu?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">阿尔伯特·胡</a>在<a class="ae ki" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄</figcaption></figure><p id="bf36" class="pw-post-body-paragraph iu iv ho iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hh bi translated">两款安装了Flutter应用程序的智能手机可以轻松生成和扫描二维码，但生成二维码用于导出就有点棘手了。</p></div></div>
