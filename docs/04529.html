<h1 class="translated">在创业公司中使用数据</h1>
<blockquote>原文：<a href="https://medium.com/codex/data-in-startups-73179e298ea7?source=collection_archive---------6-----------------------#2021-12-09">https://medium.com/codex/data-in-startups-73179e298ea7?source=collection_archive---------6-----------------------#2021-12-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="5c19" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如何有效地使用数据可以决定一家创业公司的成败</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jd"><img src="../Images/e137793df8001775a4b27ab013bf22d7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/1*T1k0BFbqQ0OEPkGSZaTdjw.gif"/></div><figcaption class="jl jm et er es jn jo bd b be z dx translated">创业公司从正确使用数据中受益匪浅——由<a class="ae jp" href="https://storyset.com" rel="noopener ugc nofollow" target="_blank">故事集</a>举例说明</figcaption></figure><p id="6bf0" class="pw-post-body-paragraph jq jr ho js b jt ju ip jv jw jx is jy jz ka kb kc kd ke kf kg kh ki kj kk kl hh bi translated">数据科学、机器学习(ML)和人工智能(AI)的大部分焦点和注意力都落在大型企业以及它们在该领域取得的全面创新收益上。但事实是，数据对任何企业都至关重要，即使在较小的规模上执行，也能证明其极其宝贵。</p></div></div>
