<h1 class="translated">作为开发人员要养成的5个好习惯</h1>
<blockquote>原文：<a href="https://medium.com/codex/5-good-habits-to-adopt-as-a-developer-d751024f1396?source=collection_archive---------19-----------------------#2021-04-01">https://medium.com/codex/5-good-habits-to-adopt-as-a-developer-d751024f1396?source=collection_archive---------19-----------------------#2021-04-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="1560" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">采纳这五个习惯，成长为一名软件开发人员</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/ff68fcb745047dcae9b0aa63c8578d51.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*C_qJUopswDjtnGe_"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">Nubelson Fernandes 在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="28d2" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">对于任何软件开发人员来说，养成良好的习惯都可以改变游戏规则。它可以帮助提高你的生产力，同时也提高你的技能。</p><p id="7e61" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">软件开发需要做很多事情，当好的习惯没有被采纳时，这个过程会很困难和令人沮丧。</p></div></div>
