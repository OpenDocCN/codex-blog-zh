 href="https://www.zendesk.com" rel="noopener ugc nofollow" target="_blank"> Zendesk </a>、<a class="ae jp" href="https://www.hubspot.com" rel="noopener ugc nofollow" target="_blank"> HubSpot </a>、Salesforce服务云的开源替代品。不仅仅是实时聊天，它还支持多种渠道，如电子邮件，脸书页面，Twitter手柄，WhatsApp等。</p><p id="a102" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><ul class=""><li id="ab42" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated"><strong class="hy jv">共享收件箱</strong> —通过共享收件箱轻松与团队协作意味着您可以将同一收件箱中的不同任务分配给不同的代理。</li><li id="7799" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated"><strong class="hy jv">实时聊天</strong> —在您的网站上添加实时聊天工具，改善您的客户体验。</li><li id="a1cc" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated"><strong class="hy jv">渠道</strong> —支持电子邮件、WhatsApp、Twitter、Twilio、脸书、Instagram、Line等多种渠道。此外，您可以从一个地方访问所有频道，无需在频道之间切换。</li><li id="561b" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated"><strong class="hy jv">自动化</strong> —自动化重复性任务。</li><li id="748d" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">聊天机器人 —使用Dialogflow或Rasa构建聊天机器人，并连接到您的收件箱。</li><li id="553c" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated"><strong class="hy jv">移动应用(IOS &amp; Android) </strong> —使用Chatwoots的IOS和Android应用，随时随地与客户互动。</li><li id="cfeb" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated"><strong class="hy jv">集成</strong> —可用于Slack、WordPress、Dialogflow和Rasa的集成选项。</li></ul><p id="95fd" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">了解如何在您的网站上集成实时聊天小工具:</p><div class="hh hi ez fb hj kk"><a rel="noopener follow" target="_blank" href="/@itsrakesh/what-is-chatwoot-and-how-to-integrate-it-on-your-website-606618468aff"><div class="kl ab dw"><div class="km ab kn cl cj ko"><h2 class="bd jv fi z dy kp ea eb kq ed ef kr bi translated">什么是Chatwoot，如何在你的网站上整合它？</h2><div class="ks l"><p class="bd b fp z dy kp ea eb kq ed ef dx translated">medium.com</p></div></div><div class="kt l"><div class="ku l kv kw kx kt ky hp kk"/></div></div></a></div><h2 id="89f9" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">2.扩增<a class="ae jp" href="https://amplication.com" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kz"><img src="../Images/7552a8ccaa988ff9d3758cf3222b42b0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*G417Pt9OZ3KITGye.png"/></div></div></figure><p id="ecbf" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">amplification</strong>是一个低代码/无代码工具。在几分钟内生成NodeJs应用程序和一个漂亮的react管理面板。您的NodeJs应用程序只需点击几下鼠标。</p><p id="3408" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><ul class=""><li id="7408" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">用react-admin生成的用户界面。</li><li id="7fe2" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">NodeJs应用与Postgres数据库。</li><li id="b032" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">GraphQL和RESTAPI。</li><li id="a21f" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">与GitHub同步或下载zip文件形式的代码。</li><li id="8c7c" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">沙盒环境来开发和测试您的应用程序，而无需在本地进行设置。</li><li id="8f21" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">Docker支持部署到云。</li></ul><p id="ce25" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">阅读如何快速设置放大项目:</p><div class="hh hi ez fb hj kk"><a rel="noopener follow" target="_blank" href="/@itsrakesh/auto-generate-your-nodejs-app-admin-ui-1e0aeaf92cd7"><div class="kl ab dw"><div class="km ab kn cl cj ko"><h2 class="bd jv fi z dy kp ea eb kq ed ef kr bi translated">自动生成您的NodeJs应用程序+管理界面😳</h2><div class="ks l"><p class="bd b fp z dy kp ea eb kq ed ef dx translated">medium.com</p></div></div><div class="kt l"><div class="la l kv kw kx kt ky hp kk"/></div></div></a></div><h2 id="3aee" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">3.Docz <a class="ae jp" href="https://www.docz.site" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lb"><img src="../Images/bf809e6f0ee760d06fcdb59fe833f69e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*jCLFM9ri5jfGJtWs.png"/></div></div></figure><p id="0790" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv"> Docz </strong>是基于MDX的文档工具。它是<a class="ae jp" href="https://docusaurus.io/" rel="noopener ugc nofollow" target="_blank"> Docusaurus </a>的一个简单而容易的替代品。不要浪费时间去建立一个文档网站。使用docz快速记录您的项目。</p><p id="6a28" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><ul class=""><li id="f04d" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">由Gatsby提供支持—快速开发体验和快速构建时间。</li><li id="763a" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">零配置</li><li id="02b9" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">随心所欲地定制。</li><li id="e1db" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">基于MDX</li><li id="8481" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">插件</li><li id="5deb" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">类型脚本支持</li></ul><h2 id="d0a0" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">4.Partytown <a class="ae jp" href="https://partytown.builder.io" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lc"><img src="../Images/4d3ac3a54b63b132ca859289f9902825.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*kEWp9gs912sEIe_C.png"/></div></div></figure><blockquote class="ld le lf"><p id="2634" class="hv hw lg hy b hz ia ib ic id ie if ig lh ii ij ik li im in io lj iq ir is it hb bi translated">Partytown是一个延迟加载的库，帮助将资源密集型脚本转移到web worker中，并脱离主线程。它的目标是通过将主线程专用于您的代码并将第三方脚本卸载给web工作人员来帮助提高站点速度。</p></blockquote><p id="5c08" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果你有太多的第三方脚本，如谷歌标签管理器，实时聊天工具，A/B测试，追踪器，它们会使网站加载缓慢，从而影响性能。使用Partytown，您可以从web worker中的主线程和第三方脚本加载您的代码。</p><p id="72bb" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><ul class=""><li id="1185" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">集成支持Astro，Gatsby，HTML，NextJS，Nuxt，React，Remix，Hydrogen(Shopify)</li><li id="9967" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">支持各种第三方脚本</li></ul><h2 id="e457" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">5.类型感<a class="ae jp" href="https://typesense.org" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jq"><img src="../Images/1e10107b4de2e895788288eceb36100c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*wq6N9ikcq2AfBFYj.png"/></div></div></figure><p id="739c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你的产品需要一个超级快速，易于集成的搜索引擎吗？Typesense适合你。Typesense是一个开源搜索引擎，是Algolia和Elasticsearch的替代品。</p><p id="9163" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><ul class=""><li id="618d" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">错别字容差</li><li id="e2cb" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">易于设置、操作和扩展。</li><li id="62c6" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">快的</li><li id="3d66" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">在查询时根据特定字段对结果进行动态排序。</li><li id="dffb" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">分面和过滤</li><li id="0c60" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">将相似的结果分组在一起。</li><li id="0dcf" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">在单个HTTP请求中搜索多个集合。</li><li id="54a2" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">还有<a class="ae jp" href="https://typesense.org/docs/overview/features.html" rel="noopener ugc nofollow" target="_blank">更多……</a></li></ul><h2 id="eca1" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">6.BackdropCMS <a class="ae jp" href="https://backdropcms.org" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lb"><img src="../Images/e4cea1d66b73a400a5f7f70f3d0a8c37.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*6jWQmWJnkOs92Tmr.png"/></div></div></figure><p id="08b1" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">背景是建立在<a class="ae jp" href="https://www.drupal.org" rel="noopener ugc nofollow" target="_blank"> Drupal </a>之上的免费开源内容管理系统。免费建立高度可定制的网站。有了background，你可以构建任何东西，从个人博客网站到电子商务网站。</p><p id="d784" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><ul class=""><li id="2c4e" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">插件</li><li id="4f2d" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">模块</li><li id="1190" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">不同的主题</li><li id="47e3" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">布局模板</li></ul><h2 id="7df7" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">7.霍普斯科奇<a class="ae jp" href="https://hoppscotch.io" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lk"><img src="../Images/eb9f160523d3c682b0e024ed6fa3c688.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*GN5FITCJhlrUOgdi.png"/></div></div></figure><p id="d136" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">HoppScotch是Postman
