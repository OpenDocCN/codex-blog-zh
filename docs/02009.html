<blockquote>原文：<a href="https://medium.com/codex/perl-can-escape-the-lisp-curse-d45824a0bd4f?source=collection_archive---------9-----------------------#2021-06-22">https://medium.com/codex/perl-can-escape-the-lisp-curse-d45824a0bd4f?source=collection_archive---------9-----------------------#2021-06-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/77062a000e843565cfe9b4acfb4546de.png" data-original-src="https://miro.medium.com/v2/resize:fit:1336/0*M0AzEXCYA0d3zuzK"/></div></figure><p id="be8f" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">十年前Rudolf Wine stock写了一篇文章《口齿不清的诅咒》，这篇文章“试图将的口齿不清程序语言的能力与语言公司的能力相提并论，再现他们在之前的成就”</p><p id="af14" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">他的结论？Lisp的能力和表现力促使它的开发者保持独立的生产力，但是却不能组织倪泽</p></div></div>
