<h1 class="translated">从开发者到产品所有者</h1>
<blockquote>原文：<a href="https://medium.com/codex/from-developer-to-product-owner-a6f0a2f3b075?source=collection_archive---------10-----------------------#2022-08-01">https://medium.com/codex/from-developer-to-product-owner-a6f0a2f3b075?source=collection_archive---------10-----------------------#2022-08-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="36c8" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我会告诉你我通过我的经历所知道的一切。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/4fe0f49e190c964f2d953ba9661f77ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*LeyTr7IzY_UkI7lL"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated"><a class="ae jt" href="https://unsplash.com/@lazizli?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">拉拉·阿兹利</a>在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="1854" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">几年来，我经历了不同的开发者体验。当我的上级给我一个空缺的项目负责人职位时。我立即接受了邀请，两年后，我站在屏幕前向你解释我的旅程。</p></div></div>
