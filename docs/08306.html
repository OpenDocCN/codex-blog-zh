<h1 class="translated">苹果硅拯救了苹果</h1>
<blockquote>原文：<a href="https://medium.com/codex/apple-silicon-saved-apple-cf8e640b4f42?source=collection_archive---------1-----------------------#2022-07-30">https://medium.com/codex/apple-silicon-saved-apple-cf8e640b4f42?source=collection_archive---------1-----------------------#2022-07-30</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="89e8" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">除了苹果电脑，所有电脑的销量都在下降</h2></div><p id="3b25" class="pw-post-body-paragraph je jf hp jg b jh ji iq jj jk jl it jm jn jo jp jq jr js jt ju jv jw jx jy jz hi bi translated">苹果硅芯片已经设法削弱了世界。苹果设法带来了它的解决方案，完美地解决了以前MAC的所有问题，并将苹果电脑带到了一个新的水平。这也难怪。采用苹果芯片的新MAC电脑提供了更大的功率和更低的功耗，使它们更高效，电池寿命更长。</p><figure class="kb kc kd ke fe kf es et paragraph-image"><div role="button" tabindex="0" class="kg kh di ki bf kj"><div class="es et ka"><img src="../Images/e8d5c7d2c1d84761d7042f2d8baf4767.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*M_Ov8oQoXoxG_i6hKLF3Vg.png"/></div></div><figcaption class="km kn eu es et ko kp bd b be z dy translated">图片由作者提供</figcaption></figure></div></div>
