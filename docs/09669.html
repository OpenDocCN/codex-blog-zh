<h1/>
<blockquote>原文：<a href="https://medium.com/codex/how-to-write-tests-in-full-stack-mern-web-application-db1fcd991c0e?source=collection_archive---------6-----------------------#2022-11-01">https://medium.com/codex/how-to-write-tests-in-full-stack-mern-web-application-db1fcd991c0e?source=collection_archive---------6-----------------------#2022-11-01</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/5f3581ad830202ab0c3ea6b13a3139e1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*IOYEHEZZP8S6O3dgSM9NRw.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">如何在全栈MERN web应用中编写测试</figcaption></figure><p id="5218" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">只有通过编写测试，你才能理解测试的意义。据我所知，没有任何编码训练营或课程会教你如何编写测试。对于演示项目或课程项目来说，编写测试可能不是必需的，但是对于真实世界的应用程序来说却是至关重要的。因此，在“<a class="ae iv" href="https://bootcamp.uxdesign.cc/lets-build-and-deploy-a-full-stack-mern-web-application-765ba138aee2" rel="noopener" target="_blank">让我们构建和部署全栈MERN web应用程序</a>”系列的第3部分中，我将演示如何为ReactJs组件和ExpressJs RESTAPI编写测试。</p><h2 id="c4b2" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">我们开始吧</h2><h2 id="bbd0" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">什么是测试？</h2><p id="2d77" class="pw-post-body-paragraph hv hw hx hy b hz jr ib ic id js if ig ih jt ij ik il ju in io ip jv ir is it hb bi translated">在软件开发的测试阶段，将应用程序的实际结果与预期结果进行比较。在部署应用程序之前，这个阶段用于确保一切正常运行。初级开发人员经常认为编写测试是一个耗时且不重要的过程。但是他们不知道，从长远来看，测试实际上为你赢得了很多时间。您可以将测试视为一次性投资。</p><p id="3bae" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">软件开发使用多种测试方法，包括单元测试、集成测试、Beta测试、回归测试等等。我们将在本课中学习<strong class="hy iu">单元测试</strong>，以及如何为用ReactJs和NodeJs构建的应用程序创建测试。</p><h2 id="a571" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">什么是单元测试？</h2><p id="4fa7" class="pw-post-body-paragraph hv hw hx hy b hz jr ib ic id js if ig ih jt ij ik il ju in io ip jv ir is it hb bi translated">顾名思义，单元测试包括测试单个代码或应用程序。例如，在REST API中，我们能够为每个端点创建不同的测试，而在ReactJs应用程序中，我们可以分别测试每个组件。</p><p id="7cf5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">让我们开始为我们的“生产力跟踪器”应用程序创建测试。(如果您不知道这是什么，请阅读上一篇文章— <a class="ae iv" href="https://blog.itsrakesh.co/adding-authentication-to-full-stack-mern-web-application" rel="noopener ugc nofollow" target="_blank">向全栈MERN web应用程序添加身份验证</a>)</p><h2 id="46b9" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">用Jest和SuperTest在NodeJs应用程序中编写测试</h2><blockquote class="jw jx jy"><p id="25c7" class="hv hw jz hy b hz ia ib ic id ie if ig ka ii ij ik kb im in io kc iq ir is it hb bi translated">注意:我建议为测试目的建立一个单独的数据库。但是对于本教程来说，没有必要。</p></blockquote><h2 id="d4c0" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">步骤1:分离应用程序和服务器</h2><p id="5f0a" class="pw-post-body-paragraph hv hw hx hy b hz jr ib ic id js if ig ih jt ij ik il ju in io ip jv ir is it hb bi translated">首先，我们必须将服务器与应用程序分开，因为我们使用SuperTest来测试应用程序，而不是服务器。</p><p id="98e0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">所以在根目录下创建一个<code class="du kd ke kf kg b">app.js</code>文件并粘贴这段代码。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="1bdb" class="iw ix hx kg b fi kp kq l kr ks">const express = require("express");<br/>const cors = require("cors");<br/><br/>const ActivityRouter = require("./routes/activity.route");<br/>const AuthRouter = require("./routes/auth.route");<br/><br/>const app = express();<br/><br/>/* Telling the application to use the express.json() middleware. This middleware will parse the body of<br/>any request that has a Content-Type of application/json. */<br/>app.use(express.json());<br/><br/>/* Allowing the frontend to access the backend. */<br/>app.use(cors());<br/><br/>/* This is a route handler. It is listening for a GET request to the root route of the application.<br/>When it receives a request, it will send back a response with the string "Hello World!". */<br/>app.get("/", (req, res) =&gt; {<br/>  res.send("Hello World!");<br/>});<br/><br/>/* Telling the application to use the ActivityRouter for any requests that start with "/api". */<br/>app.use("/api", ActivityRouter);<br/><br/>/* Telling the application to use the AuthRouter for any requests that start with "/api/auth". */<br/>app.use("/api/auth", AuthRouter);<br/><br/>module.exports = app;</span></pre><p id="2706" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">…在<code class="du kd ke kf kg b">server.js</code>中。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="07ff" class="iw ix hx kg b fi kp kq l kr ks">const express = require("express");<br/>const mongoose = require("mongoose");<br/><br/>const app = require("./app");</span><span id="aa90" class="iw ix hx kg b fi kt kq l kr ks">/* Loading the environment variables from the .env file. */<br/>require("dotenv").config();<br/><br/>const PORT = process.env.PORT || 5000;<br/>const MONGODB_URI = process.env.MONGODB_URI || "mongodb://localhost/todoapiDB";<br/><br/>/* Connecting to the database and then starting the server. */<br/>mongoose<br/>  .connect(MONGODB_URI, { useNewUrlParser: true })<br/>  .then(() =&gt; {<br/>    app.listen(PORT, console.log("Server stated on port 5000"));<br/>  })<br/>  .catch((err) =&gt; {<br/>    console.log(err);<br/>  });</span></pre><h2 id="67e8" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">步骤2:安装软件包</h2><p id="7ea3" class="pw-post-body-paragraph hv hw hx hy b hz jr ib ic id js if ig ih jt ij ik il ju in io ip jv ir is it hb bi translated">要开始编写测试，您需要三个npm包:<code class="du kd ke kf kg b">jest</code>、<code class="du kd ke kf kg b">supertest</code>和<code class="du kd ke kf kg b">cross-env</code>。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="9a3a" class="iw ix hx kg b fi kp kq l kr ks">npm i --save-dev jest supertest cross-env</span></pre><p id="86d1" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">jest  : Jest是一个测试JavaScript代码的框架。单元测试是它的主要用途。超级测试:使用超级测试，我们可以测试HTTP服务器上的端点和路由。<strong class="hy iu"> cross-env </strong>:你可以使用cross-env在一个命令内设置环境变量。</p><h2 id="58fc" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">步骤3:添加测试脚本</h2><p id="5d3c" class="pw-post-body-paragraph hv hw hx hy b hz jr ib ic id js if ig ih jt ij ik il ju in io ip jv ir is it hb bi translated">打开您的<code class="du kd ke kf kg b">package.json</code>文件，并将测试脚本添加到脚本中。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="c674" class="iw ix hx kg b fi kp kq l kr ks">"scripts": {<br/>    "test": "cross-env NODE_ENV=test jest --testTimeout=5000",<br/>    "start": "node server.js",<br/>    "dev": "nodemon server.js"<br/>},</span></pre><p id="8cd6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在这种情况下，<code class="du kd ke kf kg b">testTimeout</code>被设置为<code class="du kd ke kf kg b">5000</code>,因为某些请求可能需要一段时间才能完成，而<code class="du kd ke kf kg b">cross-env</code>被用来设置环境变量，<code class="du kd ke kf kg b">jest</code>被用来运行测试套件。</p><h2 id="6b51" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">步骤4:开始编写测试</h2><p id="3a21" class="pw-post-body-paragraph hv hw hx hy b hz jr ib ic id js if ig ih jt ij ik il ju in io ip jv ir is it hb bi translated">首先，在应用程序的根目录下创建一个名为<code class="du kd ke kf kg b">tests/</code>的文件夹，然后在那里创建一个名为<code class="du kd ke kf kg b">activity.test.js</code>的文件。当您执行<code class="du kd ke kf kg b">npm run test</code>操作时，Jest会在项目的根目录下搜索文件夹<code class="du kd ke kf kg b">tests/</code>。因此，您必须将您的测试文件放在<code class="du kd ke kf kg b">tests/</code>文件夹中。</p><p id="8b22" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">接下来，将<code class="du kd ke kf kg b">supertest</code>和<code class="du kd ke kf kg b">mongoose</code>包导入到测试文件中。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="1256" class="iw ix hx kg b fi kp kq l kr ks">const mongoose = require("mongoose");<br/>const request = require("supertest");</span></pre><p id="7370" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">导入<code class="du kd ke kf kg b">dotenv</code>来加载环境变量，导入<code class="du kd ke kf kg b">app.js</code>因为这是我们的应用程序开始的地方。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="c6ba" class="iw ix hx kg b fi kp kq l kr ks">const mongoose = require("mongoose");<br/>const request = require("supertest");<br/><br/>const app = require("../app");<br/><br/>require("dotenv").config();</span></pre><p id="9d57" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">您需要在每次测试前后连接和断开数据库(因为一旦测试完成，我们就不需要数据库了)。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="7b4c" class="iw ix hx kg b fi kp kq l kr ks">/* Connecting to the database before each test. */<br/>beforeEach(async () =&gt; {<br/>  await mongoose.connect(process.env.MONGODB_URI);<br/>});<br/><br/>/* Closing database connection after each test. */<br/>afterEach(async () =&gt; {<br/>  await mongoose.connection.close();<br/>});</span></pre><p id="b729" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">现在编写你的第一个单元测试。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="e32c" class="iw ix hx kg b fi kp kq l kr ks">describe("GET /api/activities", () =&gt; {<br/>  it("should get all the activities", async () =&gt; {<br/>    const token = await request(app).post("/api/auth/login").send({<br/>      email: process.env.EMAIL,<br/>      password: process.env.PASSWORD,<br/>    });<br/><br/>    const response = await request(app)<br/>      .get("/api/activities")<br/>      .set({<br/>        Authorization: "bearer " + token.body.token,<br/>        "Content-Type": "application/json",<br/>      });<br/><br/>    expect(response.statusCode).toBe(200);<br/>    expect(response.body.length).toBeGreaterThan(0);<br/>  });<br/>});</span></pre><p id="bee5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在上面的代码中，</p><ul class=""><li id="415a" class="ku kv hx hy b hz ia id ie ih kw il kx ip ky it kz la lb lc bi translated">我们用<code class="du kd ke kf kg b">describe</code>来描述单元测试。即使这不是必需的，在测试结果中识别测试也是有用的。</li><li id="b82d" class="ku kv hx hy b hz ld id le ih lf il lg ip lh it kz la lb lc bi translated">在<code class="du kd ke kf kg b">it</code>中，我们编写实际的测试代码。在第一个参数中写入预期结果，然后在第二个参数中，写入包含测试代码的回调函数。</li><li id="bfda" class="ku kv hx hy b hz ld id le ih lf il lg ip lh it kz la lb lc bi translated">在回调函数中，首先将请求发送到端点，然后比较预期响应和实际响应。如果两个答案都匹配，则测试通过，否则测试失败。</li></ul><blockquote class="jw jx jy"><p id="0a8c" class="hv hw jz hy b hz ia ib ic id ie if ig ka ii ij ik kb im in io kc iq ir is it hb bi translated">注意:因为我们已经在应用程序中验证了路由，所以我们需要通过登录应用程序并使用令牌访问路由来获取令牌。</p></blockquote><p id="fe43" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">您可以用同样的方式为所有的端点编写测试。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="5388" class="iw ix hx kg b fi kp kq l kr ks">describe("POST /api/activity", () =&gt; {<br/>  it("should add an activity to the database", async () =&gt; {<br/>    const token = await request(app).post("/api/auth/login").send({<br/>      email: process.env.EMAIL,<br/>      password: process.env.PASSWORD,<br/>    });<br/><br/>    const response = await request(app)<br/>      .post("/api/activity")<br/>      .send({<br/>        name: "Jogging",<br/>        time: "3:00 PM",<br/>      })<br/>      .set({<br/>        Authorization: "bearer " + token.body.token,<br/>        "Content-Type": "application/json",<br/>      });<br/><br/>    expect(response.statusCode).toBe(201);<br/>  });<br/>});</span></pre><p id="cf2b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">然后运行<code class="du kd ke kf kg b">npm run test</code>来运行测试套件(套件-测试文件)。</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es li"><img src="../Images/61403eddc7eede38b7157285ebe31f8f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*vkAF4MP-q-Hbg8FM.png"/></div></div></figure><h2 id="e55f" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">使用React测试库在ReactJs应用程序中编写测试</h2><p id="58e3" class="pw-post-body-paragraph hv hw hx hy b hz jr ib ic id js if ig ih jt ij ik il ju in io ip jv ir is it hb bi translated">同样，让我们为React应用程序编写测试。为此，我们将使用<a class="ae iv" href="https://testing-library.com/" rel="noopener ugc nofollow" target="_blank"> React测试库</a>。</p><blockquote class="jw jx jy"><p id="fdf6" class="hv hw jz hy b hz ia ib ic id ie if ig ka ii ij ik kb im in io kc iq ir is it hb bi translated"><code class="du kd ke kf kg b"><a class="ae iv" href="https://www.npmjs.com/org/testing-library" rel="noopener ugc nofollow" target="_blank">@testing-library</a></code>系列包帮助你以用户为中心的方式测试UI组件。</p></blockquote><h2 id="4f08" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">步骤1:安装软件包</h2><p id="4ff9" class="pw-post-body-paragraph hv hw hx hy b hz jr ib ic id js if ig ih jt ij ik il ju in io ip jv ir is it hb bi translated">要开始在React中编写测试，您需要React测试库。但是这些软件包都预装了<em class="jz"> create-react-app </em> (CRA)。如果你没有用过CRA，你可以这样安装它们。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="f9c0" class="iw ix hx kg b fi kp kq l kr ks">npm install --save-dev @testing-library/react @testing-library/jest-dom @testing-library/user-event</span></pre><h2 id="bde5" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">步骤2:创建测试文件</h2><p id="cbee" class="pw-post-body-paragraph hv hw hx hy b hz jr ib ic id js if ig ih jt ij ik il ju in io ip jv ir is it hb bi translated">为每个组件创建一个测试文件是一个很好的实践。</p><p id="4e06" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我们有两个组件需要测试— <code class="du kd ke kf kg b">&lt;App /&gt;</code>和<code class="du kd ke kf kg b">&lt;Login /&gt;</code>。所以在<code class="du kd ke kf kg b">src/</code>文件夹中创建<code class="du kd ke kf kg b">App.test.js</code>和<code class="du kd ke kf kg b">Login.test.js</code>。<strong class="hy iu">但是现在只创建了</strong> <code class="du kd ke kf kg b"><strong class="hy iu">App.test.js</strong></code> <strong class="hy iu">文件。</strong></p><h2 id="6a54" class="iw ix hx bd iy iz ja jb jc jd je jf jg ih jh ji jj il jk jl jm ip jn jo jp jq bi translated">步骤3:开始编写测试</h2><p id="fdfb" class="pw-post-body-paragraph hv hw hx hy b hz jr ib ic id js if ig ih jt ij ik il ju in io ip jv ir is it hb bi translated">编写您的第一个测试。</p><p id="fc57" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在<code class="du kd ke kf kg b">App.jsx</code>文件中，将<code class="du kd ke kf kg b">data-testid={"app-header-heading"}</code>属性添加到主标题元素中。稍后，在编写测试时，我们可以用这个id引用这个元素。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="5e30" class="iw ix hx kg b fi kp kq l kr ks">&lt;h1 data-testid="app-header-heading"&gt;Productivity Tracker&lt;/h1&gt;</span></pre><p id="b447" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">现在，打开<code class="du kd ke kf kg b">App.test.js</code>文件并粘贴下面的代码。</p><pre class="kh ki kj kk fd kl kg km kn aw ko bi"><span id="0f9a" class="iw ix hx kg b fi kp kq l kr ks">import { render, screen } from "@testing-library/react";<br/><br/>import App from "./App";<br/><br/>/* This is a test that is testing the App component. <br/> * It is testing that the heading is correct. */<br/>describe("App", () =&gt; {<br/>  it("should have exact heading", () =&gt; {<br/>    /* Rendering the App component. */<br/>    render(&lt;App /&gt;);<br/><br/>    /* Getting the element with the test id of "app-header-heading". */<br/>    const mainHeading = screen.getByTestId("app-header-heading");<br/><br/>    /* Checking that the innerHTML of the element with the test id of "app-header-heading" is equal to<br/>    "Productivity Tracker". */<br/>    expect(mainHeading.innerHTML).toBe("Productivity Tracker");<br/>  });<br/>});</span></pre><p id="ddc4" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在上面的代码中，</p><ul class=""><li id="693a" class="ku kv hx hy b hz ia id ie ih kw il kx ip ky it kz la lb lc bi translated">我们首先从<code class="du kd ke kf kg b">@testing-library/react</code>导入所需的包<code class="du kd ke kf kg b">render</code>和<code class="du kd ke kf kg b">screen</code>，然后导入需要测试的组件。</li><li id="7687" class="ku kv hx hy b hz ld id le ih lf il lg ip lh it kz la lb lc bi translated">为了描述单元测试，我们使用与express中相同的语法。按照惯例，大多数React开发人员将组件名放在第一个参数中。实际的测试被写成第二个参数中的回调函数。</li><li id="08c3" class="ku kv hx hy b hz ld id le ih lf il lg ip lh it kz la lb lc bi translated">在<code class="du kd ke kf kg b">it</code>中，我们编写实际的测试代码。在第一个参数中写入预期结果，然后在第二个参数中，写入包含测试代码的回调函数。</li><li id="3e1a" class="ku kv hx hy b hz ld id le ih lf il lg ip lh it kz la lb lc bi translated">代码的其余部分不言自明，您也可以从注释中理解。我们期望应用程序组件应该包含一个标题称为“生产力跟踪”。</li></ul><p id="0497" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这是为React组件编写测试的一般流程:</p><ul class=""><li id="aec0" class="ku kv hx hy b hz ia id ie ih kw il kx ip ky it kz la lb lc bi translated">呈现组件-&gt;编写您想要与之交互的元素-&gt;与这些元素交互-&gt;断言结果是预期的。</li></ul><p id="b4d6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">现在运行<code class="du kd ke kf kg b">npm test</code>命令。你会看到结果。</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div class="er es lj"><img src="../Images/47705973cc52fa5dc1d642a2adcdcef9.png" data-original-src="https://miro.medium.com/v2/resize:fit:764/format:webp/0*fi9GgCPCZNxTFaR1.png"/></div></figure><p id="472f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">请参考官方文档来了解更多关于React测试库的信息，并编写自己的测试。</p></div><div class="ab cl lk ll gp lm" role="separator"><span class="ln bw bk lo lp lq"/><span class="ln bw bk lo lp lq"/><span class="ln bw bk lo lp"/></div><div class="hb hc hd he hf"><p id="c1ab" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">作为一个挑战，尝试实现“添加活动”流程。在下一篇文章中，我们将学习一些DevOps的东西。</p></div><div class="ab cl lk ll gp lm" role="separator"><span class="ln bw bk lo lp lq"/><span class="ln bw bk lo lp lq"/><span class="ln bw bk lo lp"/></div><div class="hb hc hd he hf"><p id="a39e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">也读了，</p><ul class=""><li id="f162" class="ku kv hx hy b hz ia id ie ih kw il kx ip ky it kz la lb lc bi translated">第
