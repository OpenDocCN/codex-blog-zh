<h1 class="translated">60年代的豪华电动游艇！</h1>
<blockquote>原文：<a href="https://medium.com/codex/introducing-the-silent-60-this-is-electric-yachting-75ad7d1a1c61?source=collection_archive---------15-----------------------#2022-12-01">https://medium.com/codex/introducing-the-silent-60-this-is-electric-yachting-75ad7d1a1c61?source=collection_archive---------15-----------------------#2022-12-01</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="f35e" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">奢侈，是的，不贵，不！</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/eeeb708f2daab29b402257efc7a4cb30.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aiYGkygDqLg_v7y-93IlrQ.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated"><a class="ae ju" href="https://www.silent-yachts.com/silent60/" rel="noopener ugc nofollow" target="_blank">沉默60(媒体通过沉默的游艇)</a></figcaption></figure><p id="9365" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">如果你有源源不断的资金，你最有可能会选择这艘来自<a class="ae ju" href="https://www.silent-yachts.com/wp-content/uploads/2022/09/KITE-SAIL-silent-60.jpg" rel="noopener ugc nofollow" target="_blank">静音游艇</a>的名为“静音60”的电动游艇。一、为什么叫沉默的60？不要太明显，但这个<strong class="jx hq">60英尺</strong>电动水船在运行中绝对安静，没有发动机噪音、烟雾、振动和任何形式的排放。</p></div></div>
