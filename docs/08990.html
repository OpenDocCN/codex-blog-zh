<h1 class="translated">大数据项目经理的工资</h1>
<blockquote>原文：<a href="https://medium.com/codex/salary-of-a-big-data-project-manager-9c5a827ae82a?source=collection_archive---------12-----------------------#2022-09-17">https://medium.com/codex/salary-of-a-big-data-project-manager-9c5a827ae82a?source=collection_archive---------12-----------------------#2022-09-17</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="0398" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">大数据经理是做什么的，收入多少？</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/3555e866884d1be0522c394a6aacca23.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lPm5VQJGj4p5B9lqMXErDA.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">弗洛里安·伯杰在<a class="ae ju" href="https://unsplash.com/s/photos/big-tree?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><p id="929c" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">大数据通常还需要大项目管理，因此大数据经理需要对项目有自上而下的看法，并推动这一努力。他们的要求和任务是什么，收入是多少？</p><p id="ee0e" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">由于数据越来越多，大数据领域的项目也越来越大…</p></div></div>
