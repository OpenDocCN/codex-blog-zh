<h1 class="translated">有史以来第一架有翼商用太空飞机</h1>
<blockquote>原文：<a href="https://medium.com/codex/the-first-ever-winged-commercial-spaceplane-68f446814208?source=collection_archive---------1-----------------------#2022-09-14">https://medium.com/codex/the-first-ever-winged-commercial-spaceplane-68f446814208?source=collection_archive---------1-----------------------#2022-09-14</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="58a9" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">现在介绍“追梦人”</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/5cdbb78ebbd563a228ca150849483bd0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*56KKWr6IGoOOQbw9vErIcw.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated"><a class="ae ju" href="https://www.sierraspace.com/wp-content/uploads/2022/03/S-end-01.svg" rel="noopener ugc nofollow" target="_blank">追梦者(塞拉空间媒体)</a></figcaption></figure><p id="5d1f" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">由<a class="ae ju" href="https://www.sierraspace.com/space-transportation/dream-chaser-spaceplane/" rel="noopener ugc nofollow" target="_blank">塞拉空间</a>制造的第一架有翼商业太空飞机已经亮相。这架太空飞机能够在跑道上平稳着陆，也被称为“<strong class="jx hq">追梦人</strong>”，是运送贵重货物的理想选择，尤其是人类乘客。它还容纳了大量的用品和设备。美国宇航局正在寻找开始补给任务…</p></div></div>
