<blockquote>原文：<a href="https://medium.com/codex/copilot-how-much-does-it-really-help-10beed94a46d?source=collection_archive---------14-----------------------#2022-12-07">https://medium.com/codex/copilot-how-much-does-it-really-help-10beed94a46d?source=collection_archive---------14-----------------------#2022-12-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="b206" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我现在已经用GitHub Copilot几个月了。作为学生，我可以免费获得它，但每月只需10美元，或每年100美元。</p><p id="db93" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这个想法是新的和令人兴奋的——从软件中获得建议的代码，这些软件不仅理解你的作用域中的变量和你的语言的正确语法，而且从大量其他repos中获得训练。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/d4b0da01655d6bfd89cb157c422cad20.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*4cJF9HwoyHEl0n7W.jpg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx translated">信用:Stockvault.net的负面空间</figcaption></figure></div></div>
