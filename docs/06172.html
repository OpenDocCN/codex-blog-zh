<h1 class="translated">有经验的开发人员如何快速完成复杂的项目</h1>
<blockquote>原文：<a href="https://medium.com/codex/how-experienced-developers-get-up-to-speed-with-a-complex-project-c1b44dc4e007?source=collection_archive---------9-----------------------#2022-04-11">https://medium.com/codex/how-experienced-developers-get-up-to-speed-with-a-complex-project-c1b44dc4e007?source=collection_archive---------9-----------------------#2022-04-11</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="c6ea" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">如何快速找到自己的流量</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div class="es et je"><img src="../Images/539032f0e5e2be995f2165d6b2da8e69.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*u35mTnU1ovaktP-d.jpeg"/></div><figcaption class="jm jn eu es et jo jp bd b be z dy translated"><a class="ae jq" href="https://www.freepik.com/photos/business" rel="noopener ugc nofollow" target="_blank">亚娜拉·www.freepik.com创作的商业照片</a></figcaption></figure><p id="5786" class="pw-post-body-paragraph jr js hp jt b ju jv iq jw jx jy it jz ka kb kc kd ke kf kg kh ki kj kk kl km hi bi translated"><em class="kn">你接手了一个庞大而复杂的项目。你不知所措，不知道从何下手。</em></p><p id="ac5f" class="pw-post-body-paragraph jr js hp jt b ju jv iq jw jx jy it jz ka kb kc kd ke kf kg kh ki kj kk kl km hi bi translated">大多数开发人员继承复杂的项目。这要靠你自己去把握。因此，如果你知道如何快速完成复杂的项目，它们就不是问题。</p></div></div>
