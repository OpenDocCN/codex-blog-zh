<blockquote>原文：<a href="https://medium.com/codex/a-powerful-argument-in-favor-of-android-47547892a277?source=collection_archive---------10-----------------------#2022-12-07">https://medium.com/codex/a-powerful-argument-in-favor-of-android-47547892a277?source=collection_archive---------10-----------------------#2022-12-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="dc9f" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你知道你智能手机的密码吗？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/42ae3e6b4fa775077eeefc253f5bb464.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*M5Nfj9tgjjm_ZBhQ"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated"><a class="ae jt" href="https://unsplash.com/@redaquamedia?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">丹尼·米勒</a>在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="b41f" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">在机器人和iPhones的争论中，有一个关键事实往往被忽视。不，我不是在谈论每个操作系统的功能，或者每个操作系统可以运行什么样的应用程序，甚至是它们将在什么样的手机上运行。这涉及到系统本身的本质。</p></div></div>
