<h1 class="translated">这么多年了还在编码</h1>
<blockquote>原文：<a href="https://medium.com/codex/still-coding-after-all-these-years-8a4423371fdb?source=collection_archive---------3-----------------------#2022-04-16">https://medium.com/codex/still-coding-after-all-these-years-8a4423371fdb?source=collection_archive---------3-----------------------#2022-04-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="a1ac" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">想知道40多年的软件开发到底是什么样的？从这里开始。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/0dfbdb64b898eec6ca2a7b9c2441baf7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*SWhFVAhE-0RFCNDtAHg-zw.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">米哈伊尔·费申科在<a class="ae jt" href="https://unsplash.com/s/photos/programmer?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片(已剪辑)</figcaption></figure><p id="8054" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">1980年夏天。我所在的高中刚刚拥有了我们的第一台“真正的”电脑，一台无线通讯设备TRS-80。作为内布拉斯加州穷乡僻壤的一所小学校，没有人真正知道该拿它怎么办，所以我们的校长向我最好的朋友——碰巧也叫凯文——寻求帮助</p></div></div>
