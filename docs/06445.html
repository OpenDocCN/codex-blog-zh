<h1 class="translated">QA的未来如何？</h1>
<blockquote>原文：<a href="https://medium.com/codex/what-is-the-future-of-qa-3d4b2892d15c?source=collection_archive---------19-----------------------#2022-04-24">https://medium.com/codex/what-is-the-future-of-qa-3d4b2892d15c?source=collection_archive---------19-----------------------#2022-04-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="c00f" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">除了小众产品的出现，QA的未来如何？也必须改变。因此，QA公司将不得不适应不同的测试案例，因为适用于游戏应用程序的测试案例可能不适用于银行网站。因此，测试人员将不得不用不同的工具进行试验，并开发新的测试程序和过程来适应市场的创新。下面列出了一些将塑造QA未来的变化。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/30e8eb1cfc170de9b8187fe9b1405f7b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*rW9F09v9zkWf5VFh"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx translated">约翰·施诺布里奇在<a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure></div></div>
