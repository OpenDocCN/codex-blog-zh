<h1 class="translated">你应该买反MacBook吗？</h1>
<blockquote>原文：<a href="https://medium.com/codex/should-you-buy-the-anti-macbook-5fb6e6ab616c?source=collection_archive---------0-----------------------#2022-10-27">https://medium.com/codex/should-you-buy-the-anti-macbook-5fb6e6ab616c?source=collection_archive---------0-----------------------#2022-10-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="c832" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">不是每个人都适合，但可能适合你。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/b0fc0187748e6b53f9026ef618926298.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*IaiwI4xQTirRL55yBhUbIg.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">信用框架</figcaption></figure><p id="9094" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">我爱我的MacBook Pro。这是我用过的最喜欢的电脑之一。它很快。很强大。它有一个很棒的屏幕。但对于我这样的极客来说，它有一个严重的缺点:我无法靠自己真正修复或升级它。</p></div></div>
