<blockquote>原文：<a href="https://medium.com/codex/swift-easily-add-a-scenekit-scene-to-your-app-4d1fd2b4a58f?source=collection_archive---------1-----------------------#2021-02-15">https://medium.com/codex/swift-easily-add-a-scenekit-scene-to-your-app-4d1fd2b4a58f?source=collection_archive---------1-----------------------#2021-02-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="a17a" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph"><a class="ae ge" href="http://medium.com/codex" rel="noopener">法典</a></h2><div class=""/><div class=""><h2 id="f4b0" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">了解如何将Apple的3D SceneKit场景嵌入到您的应用程序中。</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div class="er es jm"><img src="../Images/2c35b81e6a89c86fca8f1457b8d1fc4e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1224/1*5N0R39HL3yI6ZQMtRxeU_w.gif"/></div></figure><p id="13f7" class="pw-post-body-paragraph ju jv ho jw b jx jy iy jz ka kb jb kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">假设您有一个好看的SceneKit场景，想要添加为应用程序的背景。问题是你考虑的应用是用UIKit实现的，而3D场景是用SceneKit制作的。</p></div></div>
