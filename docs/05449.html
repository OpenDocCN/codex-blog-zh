<h1 class="translated">如果你停止游泳，你就会下沉。</h1>
<blockquote>原文：<a href="https://medium.com/codex/if-you-stop-swimming-you-sink-3856f7b8ffcc?source=collection_archive---------9-----------------------#2022-02-28">https://medium.com/codex/if-you-stop-swimming-you-sink-3856f7b8ffcc?source=collection_archive---------9-----------------------#2022-02-28</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="f528" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">从事软件开发工作不仅会限制你的学习，而且从长远来看还会损害你的心态。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/5a461e0cae6e04b9089cd746017219fc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*phzL1qBtotT9nCff-ucU4A.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated">来自<a class="ae ka" href="https://www.pexels.com/photo/smiling-elegant-female-employee-with-feet-on-table-3791533/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank"> Pexels </a>的Andrea Piacquadio 的照片</figcaption></figure><h1 id="d8a4" class="kb kc hp bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky bi translated">后台处理</h1><p id="e7e5" class="pw-post-body-paragraph im in hp io b ip kz ir is it la iv iw ix lb iz ja jb lc jd je jf ld jh ji jj hi bi translated">在软件工程的大游戏中，我发现多年来作为一名承包商的各个时期最吸引我的一点是能够频繁地从一个工作岗位换到另一个工作岗位。</p></div></div>
