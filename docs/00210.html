<h1/>
<blockquote>原文：<a href="https://medium.com/codex/why-is-scalability-important-for-software-engineers-9461d37f466e?source=collection_archive---------10-----------------------#2021-01-05">https://medium.com/codex/why-is-scalability-important-for-software-engineers-9461d37f466e?source=collection_archive---------10-----------------------#2021-01-05</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/cda617dbc376f4b08dd8c815d2628246.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tpbacxzgjIPVp6TAOqU9gg.jpeg"/></div></div></figure><p id="b15d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">为什么可伸缩性对软件工程师很重要？</p><h1 id="b8f0" class="iq ir ht bd is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn bi translated"><strong class="ak">简介</strong></h1><p id="2a99" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hb bi translated">如果任何人听到“软件工程师或程序员”这个词，他/她可能会将这个词与一个大量编码并花费大量时间编程和编写代码的人联系起来，但实际上，这是不正确的，软件工程师，尤其是高年级的软件工程师，花很少一部分时间编码，他们花大部分时间研究和设计模糊的业务问题，这些问题不能作为琐碎的问题直接编码，编写文档，管理初级开发人员，比较不同的体系结构，以及哪一个更适合手头的项目。</p><p id="36ed" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">作为一个没有什么工作经验的学生，我在大一的时候专注于两件主要的事情，做兼职项目(编写代码和学习技术)和解决算法问题，这是一个很好的策略，但是如果你想成为一名软件工程师，你必须增加更多的工具。</p><p id="0993" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我注意到，要编写好的代码，你必须关心不同的主题，如编译器、架构、设计模式等……例如，要开始将这些点联系起来，对于一个计算机科学学生或软件开发人员来说，看到学习低级概念(如编译器)和编写更健壮、更简洁的代码之间的相关性可能是违背直觉的，但是如果我们深入研究，我们会发现，如果我们理解，例如，解析器和词典如何在编译器中工作， 我们在调试代码时会更加自信和快速，因为我们已经知道编译器如何读取代码并在解析树中解析它，以及当某个操作执行错误时会显示什么样的错误。此外，了解可伸缩性和架构等主题将促进我们在看到大图后编写更干净、更好的代码</p></div><div class="ab cl jt ju gp jv" role="separator"><span class="jw bw bk jx jy jz"/><span class="jw bw bk jx jy jz"/><span class="jw bw bk jx jy"/></div><div class="hb hc hd he hf"><h1 id="357a" class="iq ir ht bd is it ka iv iw ix kb iz ja jb kc jd je jf kd jh ji jj ke jl jm jn bi translated"><strong class="ak">什么是可伸缩性？</strong></h1><p id="976c" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hb bi translated">可伸缩性可以定义为软件或系统如何应对其负载的增加，以及如何以最大限度减少停机时间和错误的健康方式处理这种负载的增加。</p><p id="1847" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">可扩展性可能与你的目标相关，也可能无关，处于融资阶段的初创公司不应该担心他们的MVP如何扩展到处理500万个，例如，他们应该专注于更重要的主题，如友好的用户界面、满足客户需求的逻辑功能、轻松导航等…</p><p id="03e9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">虽然脸书、Twitter、Reddit、youtube等大型科技公司关心规模，但对他们来说，在不降低用户体验的情况下扩大数百万用户的规模是一项具有挑战性的任务。</p></div><div class="ab cl jt ju gp jv" role="separator"><span class="jw bw bk jx jy jz"/><span class="jw bw bk jx jy jz"/><span class="jw bw bk jx jy"/></div><div class="hb hc hd he hf"><h1 id="9217" class="iq ir ht bd is it ka iv iw ix kb iz ja jb kc jd je jf kd jh ji jj ke jl jm jn bi translated"><strong class="ak">如何度量可扩展性？</strong></h1><p id="5a68" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hb bi translated">我们使用称为负载参数的指标来衡量可扩展性，负载参数是您将如何进行压力测试或评估您的软件如何应对负载的增加，例如，负载参数可以是每秒的请求数或数据库中的写入和读取数或缓存的命中率或用户上传的数据量，所有这些示例都是有效的负载参数，因此负载参数是衡量软件随着it增长而扩展的性能的度量单位。</p></div><div class="ab cl jt ju gp jv" role="separator"><span class="jw bw bk jx jy jz"/><span class="jw bw bk jx jy jz"/><span class="jw bw bk jx jy"/></div><div class="hb hc hd he hf"><h1 id="0c7f" class="iq ir ht bd is it ka iv iw ix kb iz ja jb kc jd je jf kd jh ji jj ke jl jm jn bi translated"><strong class="ak">可扩展性选项</strong></h1><p id="8e7e" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hb bi translated">谈到扩展，我们有两种选择。</p><h2 id="ec36" class="kf ir ht bd is kg kh ki iw kj kk kl ja id km kn je ih ko kp ji il kq kr jm ks bi translated">向外扩展:</h2><p id="1e11" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hb bi translated">横向扩展意味着增加运行软件(服务器)或执行操作的机器或实例的数量，而不是拥有一台功能强大的计算机，我们应该拥有多个计算机实例，并在它们之间分配负载或请求，我们可以使用负载平衡器在机器之间动态分配负载(流量、请求)。</p><h2 id="6856" class="kf ir ht bd is kg kh ki iw kj kk kl ja id km kn je ih ko kp ji il kq kr jm ks bi translated">向上扩展:</h2><p id="5f3e" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hb bi translated">向上扩展意味着增加机器的计算能力和存储，而不是拥有多台机器，我们可以增加机器的规格。</p><p id="7dda" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">没有最佳选择，我们不能说扩大规模是最佳选择，这取决于问题和解决方案，以及许多我并不完全了解的因素，但我们可以说，使用两种选择之间的混合是一种有效的解决方案，并被不同的公司所使用。</p></div><div class="ab cl jt ju gp jv" role="separator"><span class="jw bw bk jx jy jz"/><span class="jw bw bk jx jy jz"/><span class="jw bw bk jx jy"/></div><div class="hb hc hd he hf"><h1 id="d14f" class="iq ir ht bd is it ka iv iw ix kb iz ja jb kc jd je jf kd jh ji jj ke jl jm jn bi translated"><strong class="ak">推特事件</strong></h1><p id="47e5" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hb bi translated">我很乐意以一个研究案例来结束这篇文章，该案例摘自Martin Kleppmann的《设计数据密集型书籍》, 2012年，Twitter估计每秒有340，000个用户请求查看他们的时间线(主页),每秒大约有3.6k个用户请求发布一条推文，后面的数字不是很大，这是一个简单的操作，我们将在数据库中编写一个3.6k的请求。 棘手的是读取feed并在用户的时间线上显示给用户，一开始，Twitter采用了一种普通的方法，当用户请求查看他/她的时间线时，我们将查询他/她关注的追随者，并带来他们的最新帖子并按时间排序，这可以用SQL表示为</p><figure class="kt ku kv kw fd hk"><div class="bz dy l di"><div class="kx ky l"/></div></figure><p id="c318" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我们的另一个选择是缓存，为每个用户附加一个缓存，每当他/她关注的用户发布一条推文，它就会被添加到用户的缓存中。</p><p id="5464" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">比较这两种方法，缓存方法在复杂性和内存方面更突出，因为我们不必连接其他两个表(用户和关注者)，我们在缓存方法中所要做的就是查看用户的缓存并读取它，但是如果关注者的数量大幅增加，缓存会很有挑战性，拥有30，000，000个关注者的名人，我们必须执行30，000，000次写入，这是不可行且低效的查询，在这种情况下， 更有利的是，Twitter采用了一种超级方法，缓存用于拥有正常数量追随者的用户，而拥有数百万追随者的名人使用查询方法。</p></div><div class="ab cl jt ju gp jv" role="separator"><span class="jw bw bk jx jy jz"/><span class="jw bw bk jx jy jz"/><span class="jw bw bk jx jy"/></div><div class="hb hc hd he hf"><div class="kt ku kv kw fd kz"><a href="https://www.zainrizvi.io/blog/whats-it-like-as-a-senior-engineer/" rel="noopener  ugc nofollow" target="_blank"><div class="la ab dw"><div class="lb ab lc cl cj ld"><h2 class="bd le fi z dy lf ea eb lg ed ef lh bi translated">在谷歌做高级工程师是什么感觉？</h2><div class="li l"><h3 class="bd b fi z dy lf ea eb lg ed ef dx translated">当我刚从大学毕业开始在微软工作时，编程是我的生命。编写代码是最简单的方法…</h3></div><div class="lj l"><p class="bd b fp z dy lf ea eb lg ed ef dx translated">www.zainrizvi.io</p></div></div><div class="lk l"><div class="ll l lm ln lo lk lp hp kz"/></div></div></a></div><p id="56bd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><a class="ae lq" href="https://dataintensive.net/" rel="noopener ugc nofollow" target="_blank">https://dataintensive.net/</a></p></div></div>
