<h1 class="translated">苹果转向ARM是一个巨大的成功</h1>
<blockquote>原文：<a href="https://medium.com/codex/apples-move-to-arm-is-a-huge-success-335c256c9571?source=collection_archive---------2-----------------------#2022-11-08">https://medium.com/codex/apples-move-to-arm-is-a-huge-success-335c256c9571?source=collection_archive---------2-----------------------#2022-11-08</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="d4b1" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">另一方面，Windows ARM并不是很受欢迎</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/929d03f0c4d75ef016e9247acd0f38f0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MoeaGB3whkwrs5Hg4IBLKw.png"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">苹果从英特尔转移到ARM是一个巨大的成功——图片来自<a class="ae ju" href="https://jakubjirak.com" rel="noopener ugc nofollow" target="_blank">雅各布·吉拉克</a>(基于<a class="ae ju" href="https://www.youtube.com/watch?v=vqs_0W-MSB0" rel="noopener ugc nofollow" target="_blank">来源</a></figcaption></figure><p id="f588" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">在WWDC 2020开发者大会上，苹果首次透露了一个相当重大的变化——MAC将从英特尔处理器切换到苹果的硅芯片组。从这一点来看，这个巨头承诺的只是好处，尤其是在性能和能效方面。</p></div></div>
