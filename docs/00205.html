<blockquote>原文：<a href="https://medium.com/codex/11-git-operations-explained-888b425d0d41?source=collection_archive---------5-----------------------#2021-01-05">https://medium.com/codex/11-git-operations-explained-888b425d0d41?source=collection_archive---------5-----------------------#2021-01-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="8f25" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我用得最多的</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/6a2de1eac20f8f79b6abc6c88c2feb7d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*yT1CqkwR5RP3JyzK"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">伊利亚·Vjestica在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="c021" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">不久前，我从SVN迁移到Git，并开始全职使用它。从那以后，我开始更频繁地跟踪我运行的操作。当然还有其他方便的操作，比如用一个分支覆盖另一个分支，精选或者重命名/删除一个分支，但是我不经常使用它们。</p></div></div>
