<h1 class="translated">网络应用与云应用</h1>
<blockquote>原文：<a href="https://medium.com/codex/web-apps-vs-cloud-apps-f9634948fb8?source=collection_archive---------35-----------------------#2022-06-13">https://medium.com/codex/web-apps-vs-cloud-apps-f9634948fb8?source=collection_archive---------35-----------------------#2022-06-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="906a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">了解Web应用程序和云应用程序的区别。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/f3f969ba557047843fcc8bf70f2af704.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*8Pb83NO4ngcVaO56"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上由<a class="ae jt" href="https://unsplash.com/@euwars?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">法扎德·纳齐菲</a>拍摄的照片</figcaption></figure><p id="ebf6" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">在过去的几年里，技术世界发生了很大的变化。我们已经看到了网络应用(在你的电脑上运行的应用)的兴起，我们也看到了云应用(在远程服务器上托管的应用)的出现。那么这两种类型的应用有什么区别，哪一种最适合你的企业呢？</p></div></div>
