<h1/>
<blockquote>原文：<a href="https://medium.com/codex/part-2-8-best-open-source-projects-you-should-try-out-6de58feba631?source=collection_archive---------0-----------------------#2022-04-18">https://medium.com/codex/part-2-8-best-open-source-projects-you-should-try-out-6de58feba631?source=collection_archive---------0-----------------------#2022-04-18</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/6c20d510f9769858a10fa095e4923497.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VpakcmIrCuQxkFqSIgJ_2w.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">[第2部分]您应该尝试的8个最佳开源项目</figcaption></figure><p id="142b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在之前的一篇文章中，我分享了我所知道的8个令人惊叹的开源项目。结果是每个人都喜欢这些项目，大多数人发现它们很有用，但甚至不知道它们的存在。所以我要分享另外8个值得尝试的项目。</p><h2 id="34c5" class="iv iw hx bd ix iy iz ja jb jc jd je jf ih jg jh ji il jj jk jl ip jm jn jo jp bi translated">我们开始吧</h2><h2 id="557a" class="iv iw hx bd ix iy iz ja jb jc jd je jf ih jg jh ji il jj jk jl ip jm jn jo jp bi translated">1.美杜莎<a class="ae iu" href="https://medusajs.com" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jq"><img src="../Images/840293b269eb6d7817db2a8f4efbe107.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*j4ej6cTIfSHtj1FF.png"/></div></div></figure><p id="1956" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">美杜莎</strong> (MedusaJs)是开源<a class="ae iu" href="https://www.shopify.in" rel="noopener ugc nofollow" target="_blank"> <strong class="hy jv"> Shopify </strong> </a>的替代品。几分钟内创建一个无头商业商店。如果你是一个开发者，那么你应该尝试一下。为什么美杜莎超过Shopify？</p><ul class=""><li id="675a" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">对开发者友好——更多的定制，根据你的需要修改不同的东西。</li><li id="5244" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">由于美杜莎是开源的，你可以完全控制定制，数据，代码等。</li><li id="6130" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">如需更简单的比较，请阅读本文— <a class="ae iu" href="https://medusajs.com/blog/shopify-vs-open-source" rel="noopener ugc nofollow" target="_blank"> Shopify与开源:美杜莎如何比较？</a></li></ul><p id="2de0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><ul class=""><li id="da70" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">无限的定制和可扩展性</li><li id="6515" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">易于上手</li></ul><h2 id="6aa3" class="iv iw hx bd ix iy iz ja jb jc jd je jf ih jg jh ji il jj jk jl ip jm jn jo jp bi translated">2.加州com <a class="ae iu" href="https://cal.com" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kk"><img src="../Images/0492cf58d6238b63c534f4b6b217ccb2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Pvz9g65z6m7V2Qja.png"/></div></div></figure><p id="64ae" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv"> Cal。com </strong>是开发者友好的、开源的替代<a class="ae iu" href="https://calendly.com" rel="noopener ugc nofollow" target="_blank"><strong class="hy jv"/></a>。</p><p id="2ee0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><p id="eaf7" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">除了日历-</p><ul class=""><li id="16ef" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">完全的数据所有权</li><li id="7f8c" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">白标域</li><li id="ddbc" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">包括视频会议</li><li id="1635" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">基础设施就绪</li><li id="e742" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">可共享链接的长度为3个字母(日历上为8个字母)</li><li id="c455" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">选择加入预订</li></ul><h2 id="5d55" class="iv iw hx bd ix iy iz ja jb jc jd je jf ih jg jh ji il jj jk jl ip jm jn jo jp bi translated">3.围巾<a class="ae iu" href="https://about.scarf.sh" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kk"><img src="../Images/318f75f89648b9fab8bb32ccab71c3eb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*9d_jTv2byjoTrlnr.png"/></div></div></figure><p id="2765" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">大量的下载，巨大的项目文档流量——不知道您的开源项目是如何被使用的？放心吧！围巾是为你准备的。Scarf是开源项目的参与度测量工具。简单来说，Scarf就像Google Analytics，但是是针对开源项目的。</p><h2 id="95a1" class="iv iw hx bd ix iy iz ja jb jc jd je jf ih jg jh ji il jj jk jl ip jm jn jo jp bi translated">4.波<a class="ae iu" href="https://devdojo.com/wave" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kl"><img src="../Images/b66d43210a2bc66f0e8bca2dfb587703.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*KY-X8k_FBwSPDeAw.png"/></div></div></figure><p id="d949" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">构建你的梦想？然后不要卡在“入门”:)。Wave是一个SaaS入门套件，可以帮助你快速构建你的SaaS应用。</p><p id="4cb6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong>波启动器套件包含:</p><ul class=""><li id="c763" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">证明</li><li id="2e79" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">用户配置文件</li><li id="4fb7" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">用户模拟-以用户身份登录并解决SaaS应用程序中的问题或错误。</li><li id="cf7b" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">捐款</li><li id="b9ee" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">订阅计划</li><li id="f533" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">用户角色</li><li id="7f48" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">通知</li><li id="1c5f" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">公告</li><li id="2016" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">博客</li><li id="8261" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">现成的API</li><li id="d4b4" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">航海家管理员</li><li id="500d" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">主题</li></ul><h2 id="abd0" class="iv iw hx bd ix iy iz ja jb jc jd je jf ih jg jh ji il jj jk jl ip jm jn jo jp bi translated">5.BoxyHQ <a class="ae iu" href="https://boxyhq.com" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kl"><img src="../Images/c77e13810a6867d22dd16819d5b6117d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*OVL3Mv5MQ2YyXdyW.png"/></div></div></figure><p id="0f0e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你在开发SaaS应用吗？那么构建企业功能可能会很困难。所以，试试<strong class="hy jv"> BoxyHQ </strong>吧，轻松地让你的SaaS应用成为企业级应用。</p><p id="7822" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">特色:</strong></p><ul class=""><li id="0c14" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">集成SAML</li><li id="c571" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">模拟SAML</li><li id="ff11" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">审计日志</li></ul><p id="3d4e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">途中特色:</strong></p><ul class=""><li id="a26f" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">隐私保险库</li><li id="cb31" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">基于角色的访问和权限</li><li id="33ad" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">目录同步</li></ul><h2 id="0152" class="iv iw hx bd ix iy iz ja jb jc jd je jf ih jg jh ji il jj jk jl ip jm jn jo jp bi translated">6.工具喷射<a class="ae iu" href="https://tooljet.com" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kk"><img src="../Images/7d3922e380660e84fda46b28e382dc75.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Uwb4qnOI7CHrRPPx.png"/></div></div></figure><p id="6a70" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">ToolJet 是一个开源的低代码框架，用于快速构建B2B应用程序和内部工具。连接到不同的数据源，如不同的数据库、云存储、GraphQL、API端点、Airtable等，并使用拖放式应用程序构建器构建应用程序。</p><p id="ad84" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><ul class=""><li id="a0a5" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">可视化应用构建器</li><li id="e99e" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">20多个数据源</li><li id="306b" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">构建响应式应用</li><li id="c56c" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">实时协作</li><li id="6fd6" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">插件</li><li id="d2f8" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">版本控制</li><li id="7687" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">粒度访问</li><li id="ed93" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">低代码和无代码</li><li id="11aa" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">连接和转换数据:只使用JavaScript代码转换查询结果。</li><li id="bca2" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">支持多个SSO提供者</li><li id="a02d" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">安全和隐私++</li></ul><h2 id="28a0" class="iv iw hx bd ix iy iz ja jb jc jd je jf ih jg jh ji il jj jk jl ip jm jn jo jp bi translated">7.Tolgee <a class="ae iu" href="https://tolgee.io" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jq"><img src="../Images/fc45fac9a56f6329b04d9d4002cc778a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*GZ161QPTJ7rg5l8r.png"/></div></div></figure><p id="5269" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">Tolgee 是为您的项目提供的一体化本地化工具。所有项目都需要i18n。有了Tolgee，你就不需要担心选择正确的i18n库、编辑器和平台。它拥有本地化项目所需的所有东西。</p><p id="a247" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><ul class=""><li id="58ef" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">SDK和本地化平台</li><li id="3593" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">上下文编辑—只需按住ALT键并点击您需要翻译的文本。</li><li id="eebd" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">通过截图为译者提供上下文</li><li id="8319" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">超高速集成</li></ul><h2 id="9699" class="iv iw hx bd ix iy iz ja jb jc jd je jf ih jg jh ji il jj jk jl ip jm jn jo jp bi translated">8.滑动节点<a class="ae iu" href="https://slicknode.com" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kk"><img src="../Images/ac21c1ab8aca2a9331095afbfbaaacd0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*KSS0XJ6VvO9Ji8EI.png"/></div></div></figure><p id="0811" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">Slicknode 是一个开源的、无头的graphql CMS。</p><p id="0277" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><ul class=""><li id="ce96" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">即时GraphQL API</li><li id="a478" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">无头CMS</li><li id="8a29" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">内置身份验证和授权</li><li id="5595" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">丰富的数据建模功能</li><li id="6718" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">自定义扩展</li><li id="70d9" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">完全托管的后端</li><li id="e346" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">高可扩展性</li><li id="cb0c" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">模块结构</li><li id="9ed0" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">优化的图像</li><li id="6325" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">多阶段环境</li><li id="9840" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">阿波罗联合会</li><li id="44e0" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">本地化</li></ul><p id="cfc7" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">类似于Slicknode:</p><p id="5b09" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><em class="km">全部都是开源的</em></p><ul class=""><li id="adda" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated"><a class="ae iu" href="https://strapi.io" rel="noopener ugc nofollow" target="_blank">斯特拉皮</a></li><li id="0e55" class="jw jx hx hy b hz
