<blockquote>原文：<a href="https://medium.com/codex/3-tips-experienced-developers-use-to-be-more-efficient-1fe24fe7b1e2?source=collection_archive---------9-----------------------#2022-03-26">https://medium.com/codex/3-tips-experienced-developers-use-to-be-more-efficient-1fe24fe7b1e2?source=collection_archive---------9-----------------------#2022-03-26</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="5eed" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">以下是让大多数开发人员损失宝贵时间的原因</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div class="es et je"><img src="../Images/b7f12edd901d1ea95f59a4f1eedfa067.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*9JTxgVX7E-YyWwzb.jpeg"/></div><figcaption class="jm jn eu es et jo jp bd b be z dy translated">照片由来自<a class="ae jq" href="https://www.pexels.com/photo/woman-in-orange-long-sleeve-shirt-standing-beside-woman-in-black-long-sleeve-shirt-5439487/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank">佩克斯</a>的<a class="ae jq" href="https://www.pexels.com/@tima-miroshnichenko?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank">马体·米罗什尼琴科</a>拍摄</figcaption></figure><p id="0fb3" class="pw-post-body-paragraph jr js hp jt b ju jv iq jw jx jy it jz ka kb kc kd ke kf kg kh ki kj kk kl km hi bi translated"><em class="kn">你是否感到被任务压垮了？你不知道从哪里开始？你交货进度落后了？</em></p><p id="4e09" class="pw-post-body-paragraph jr js hp jt b ju jv iq jw jx jy it jz ka kb kc kd ke kf kg kh ki kj kk kl km hi bi translated">你应该放弃一心多用。虽然看起来很有效率，但事实并非如此。分清任务的轻重缓急，提高效率。</p></div></div>
