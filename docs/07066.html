<h1 class="translated">开发商还是设计师？</h1>
<blockquote>原文：<a href="https://medium.com/codex/developer-or-designer-a4136305aa65?source=collection_archive---------13-----------------------#2022-05-27">https://medium.com/codex/developer-or-designer-a4136305aa65?source=collection_archive---------13-----------------------#2022-05-27</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="601b" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">要想在科技行业取得成功，你需要两者兼备。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/fed5e830938f27a915195a319e293344.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*O-e4DstxoNKAxN6YkqerXQ.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">照片由<a class="ae ju" href="https://www.pexels.com/photo/man-sitting-in-front-of-three-computers-4974915/" rel="noopener ugc nofollow" target="_blank"> olia danilevich </a>拍摄</figcaption></figure><p id="8636" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">最近有很多关于开发者和设计者之间区别的讨论。有些人似乎认为他们是一体的，而另一些人则认为他们是完全不同的角色。在我看来，这两种工作有很大的不同，但它们对创造一个成功的产品都很重要。</p></div></div>
