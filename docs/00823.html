<h1 class="translated">诊断测试的随机观点</h1>
<blockquote>原文：<a href="https://medium.com/codex/a-stochastic-view-of-diagnostic-testing-308ca63d520?source=collection_archive---------20-----------------------#2021-03-20">https://medium.com/codex/a-stochastic-view-of-diagnostic-testing-308ca63d520?source=collection_archive---------20-----------------------#2021-03-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="1f71" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph"><a class="ae ge" href="http://medium.com/codex" rel="noopener">法典</a></h2><div class=""/><div class=""><h2 id="91bc" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">平均值可以说明问题，但是测试是一个随机事件。</h2></div><p id="8fb2" class="pw-post-body-paragraph jm jn ho jo b jp jq iy jr js jt jb ju jv jw jx jy jz ka kb kc kd ke kf kg kh hh bi translated"><strong class="jo hy">诊断测试并不完美。</strong>在我合写的<a class="ae ki" href="https://www.theguardian.com/theobserver/commentisfree/2021/mar/14/speedy-covid-tests-are-very-useful-but-not-conclusive" rel="noopener ugc nofollow" target="_blank">篇</a>在<em class="kj">观察者</em>:</p><blockquote class="kk kl km"><p id="b26b" class="jm jn kj jo b jp jq iy jr js jt jb ju kn jw jx jy ko ka kb kc kp ke kf kg kh hh bi translated">所以在这五次阳性测试中，至少有三次是假阳性。</p></blockquote><p id="0781" class="pw-post-body-paragraph jm jn ho jo b jp jq iy jr js jt jb ju jv jw jx jy jz ka kb kc kd ke kf kg kh hh bi translated">这是一个说明性的省略，假设一般不准确。相反，如果误差变化了呢？测试的<strong class="jo hy">精度</strong>——所有阳性结果的真实份额——的分布是什么？</p></div></div>
