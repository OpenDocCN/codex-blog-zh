<h1/>
<blockquote>原文：<a href="https://medium.com/codex/lets-learn-build-and-sell-an-api-a12b0d7b4c2?source=collection_archive---------0-----------------------#2022-04-26">https://medium.com/codex/lets-learn-build-and-sell-an-api-a12b0d7b4c2?source=collection_archive---------0-----------------------#2022-04-26</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/ad0bd723ecce8a1b2c1932177bbfb3cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*EVwkKWmLMprIzXLxGk2RoA.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">让我们学习、构建、销售api</figcaption></figure><p id="566b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果你是搞技术的，那么你可能听说过这个流行的术语叫做“API”。有些人使用API是为了好玩，有些人是为了钱，有些人是为了他们的应用。有N种方法可以使用API。在这篇博客中，让我们来学习什么是API，如何构建自己的API，以及如何将API货币化。</p><h2 id="f2b9" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">我们开始吧</h2><h2 id="0a2e" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">什么是API？</h2><p id="c0e4" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">我举一个通俗的例子来说明这一点。想象你去一家餐馆吃一些食物。现在你不会直接去厨房自己做饭然后吃吧😂？(当然他们不允许你这么做)。你叫一个服务员来点你的食物。然后服务员去厨房给你端来食物。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ju"><img src="../Images/fcc785d02e9ee0b5617a6d31c47efaf1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*aKH3OAWLAkiq_lCn.png"/></div></div></figure><p id="a098" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这里可以对比API和服务员。因此，API是两个应用程序之间的中介，使这两个应用程序能够相互通信。如果我们把它放在我们的例子中，一个应用程序是你这个顾客，另一个应用程序是准备食物的餐馆厨房，服务员是充当你和厨房之间中介的API。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ju"><img src="../Images/aaf9a415d88e4fa02082f5965f7dac58.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*kIDy5AbdrokaiFct.png"/></div></div></figure><h2 id="db96" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">为什么我们需要API？</h2><p id="9fea" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">假设您有数据，并且希望共享这些数据，以允许开发人员使用您的数据来构建软件。现在你需要某种方法来实现这一点。这就是API可以帮助你的地方。您可以构建一个API来共享您的数据和其他资源，以便开发人员可以使用您的API来构建服务或软件。让我们通过一个例子来理解这一点，假设您正在构建一个建议车辆选择交通流量较少的路线的应用程序。为此，您需要不同路线的交通数据，以便您可以训练机器学习模型并构建您的应用程序。统计行驶在不同路线上的车辆数量并准备数据并不是一件容易的事情。所以你能做的是，使用第三方服务，用API提供他们的数据。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ju"><img src="../Images/934d1da95141ead9008531b4e9fc6e28.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*TA40NaBJ4p-AE6nH.png"/></div></div></figure><h2 id="df59" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">如何构建一个API？</h2><p id="a02e" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">关于API你需要知道的另一件事不仅仅是数据，它可以是一组函数、对象和命令。例如，<a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Web/API" rel="noopener ugc nofollow" target="_blank">浏览器API </a>提供了各种函数、对象等，供您在应用程序中与浏览器交互使用。</p><p id="0367" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在构建我们自己的API之前，让我们使用一个API。我们将使用一个<a class="ae jz" href="https://sv443.net/jokeapi/v2/" rel="noopener ugc nofollow" target="_blank"> JokeAPI </a>。</p><p id="06db" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在此之前，让我们学习一些API术语:</p><p id="77cc" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">端点</strong> —端点是一个API服务器URL，您可以通过它访问API提供的所有不同资源。端点是像<code class="du kb kc kd ke b">GET</code>、<code class="du kb kc kd ke b">POST</code>、<code class="du kb kc kd ke b">DELETE</code>等动作..，您可以在不同的路线上执行。举个例子，</p><ul class=""><li id="f4d4" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated"><code class="du kb kc kd ke b">GET https://api.github.com/</code> -是一个API端点</li><li id="ee69" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated"><code class="du kb kc kd ke b">POST https://api.github.com/user</code> -是另一个端点</li><li id="fe4b" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated">诸如此类…</li></ul><p id="782e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">路径</strong> —路径是一个API的不同URL。</p><p id="5398" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">例如:</p><ul class=""><li id="4576" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated"><code class="du kb kc kd ke b">https://api.github.com/user</code> -是一条路径/路线</li></ul><p id="af0b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">参数</strong> —所有路径都在API服务器中预定义。如果您有一个不能在服务器中预定义的路径，那么您可以使用参数。参数是键值对，从路径末端的<code class="du kb kc kd ke b">?</code>之后开始。</p><p id="b6f4" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">举个例子，</p><ul class=""><li id="fd94" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated"><code class="du kb kc kd ke b">https://api.github.com/user?userId=12335235235</code> -这里的<code class="du kb kc kd ke b">userId</code>是一个参数。如果您有多个参数，那么您可以通过在每个参数后添加<code class="du kb kc kd ke b">&amp;</code>来添加它们。</li><li id="a029" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated">举个例子，</li><li id="88f7" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated"><code class="du kb kc kd ke b"><a class="ae jz" href="https://api.github.com/user?userId=12335235235&amp;api_key=yu67432ffu6f2t446" rel="noopener ugc nofollow" target="_blank">https://api.github.com/user?userId=12335235235&amp;api_key=yu67432ffu6f2t446</a></code></li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ju"><img src="../Images/c682a4bbe85d7540c98a2808dbfdc842.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*4_UNFkD0bEDS8XEP.png"/></div></div></figure><h2 id="0cc4" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">让我们使用一个API</h2><ul class=""><li id="7f4f" class="kf kg hx hy b hz jp id jq ih kt il ku ip kv it kk kl km kn bi translated">打开一个新的浏览器标签，粘贴这个网址，</li></ul><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="6746" class="iu iv hx ke b fi la lb l lc ld"><a class="ae jz" href="https://v2.jokeapi.dev/joke/Any" rel="noopener ugc nofollow" target="_blank">https://v2.jokeapi.dev/joke/Any</a></span></pre><p id="620f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你会收到这样的东西，</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es le"><img src="../Images/b1cad0e284577c15c7c1692b263149ce.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*sdicy2kT2SIelfg7.png"/></div></div></figure><p id="18d6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这被称为JokeAPI对您的请求的“响应”。并且响应的格式是“JSON”。JSON 是一种流行的API输出格式。</p><ul class=""><li id="1803" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">如果你访问JokeAPI <a class="ae jz" href="https://sv443.net/jokeapi/v2/#try-it" rel="noopener ugc nofollow" target="_blank">文档</a>，你可以尝试不同的类别和过滤器。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lf"><img src="../Images/bf6e4af232106eeffa1d22f72b6aaf08.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*SWbkfjZO-pRqWQik.png"/></div></div></figure><p id="ab86" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在上述选项中，每个类别都是不同的路线/路径，如</p><ul class=""><li id="4e65" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated"><code class="du kb kc kd ke b"><a class="ae jz" href="https://v2.jokeapi.dev/joke/Programming" rel="noopener ugc nofollow" target="_blank">https://v2.jokeapi.dev/joke/Programming</a></code></li><li id="789f" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated"><code class="du kb kc kd ke b"><a class="ae jz" href="https://v2.jokeapi.dev/joke/Miscellaneous" rel="noopener ugc nofollow" target="_blank">https://v2.jokeapi.dev/joke/Miscellaneous</a></code></li><li id="7404" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated"><code class="du kb kc kd ke b"><a class="ae jz" href="https://v2.jokeapi.dev/joke/Dark" rel="noopener ugc nofollow" target="_blank">https://v2.jokeapi.dev/joke/Dark</a></code></li></ul><p id="3ecb" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">类别下的所有选项都可以作为参数追加，比如</p><ul class=""><li id="3ff5" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated"><code class="du kb kc kd ke b"><a class="ae jz" href="https://v2.jokeapi.dev/joke/Programming?blacklistFlags=nsfw&amp;type=twopart&amp;amount=2" rel="noopener ugc nofollow" target="_blank">https://v2.jokeapi.dev/joke/Programming?blacklistFlags=nsfw&amp;type=twopart&amp;amount=2</a></code></li></ul><p id="0d5a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">让我们试着调整选项，</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lg"><img src="../Images/9e1c04875e8dfc34142b2478bb47d7cc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*VFBaHVhfnmSc-jJK.png"/></div></div></figure><p id="ef00" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">调整选项后，复制URL并将其粘贴到浏览器中，</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lh"><img src="../Images/931467b3e058d826edfe73589b28d860.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*t45LdRHs5fzBNxd6.png"/></div></div></figure><p id="1445" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">现在，您将得到一个应用了所有过滤器的响应。</p><h2 id="0d2a" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">让我们构建自己的API</h2><p id="be76" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">您可以构建两种类型的API:</p><ol class=""><li id="3470" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it li kl km kn bi translated">软件——如前所述，软件API只是一组函数、对象和命令，它不需要数据库。比如<a class="ae jz" href="https://api.jquery.com" rel="noopener ugc nofollow" target="_blank"> jQuery API </a>、<a class="ae jz" href="https://developer.mozilla.org/en-US/docs/Web/API" rel="noopener ugc nofollow" target="_blank">浏览器API </a>等。</li><li id="8750" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it li kl km kn bi translated">API服务——API服务允许人们通过API访问他们的数据。比如<a class="ae jz" href="https://sv443.net/jokeapi/v2" rel="noopener ugc nofollow" target="_blank"> JokeAPi </a>、<a class="ae jz" href="https://developers.themoviedb.org/3" rel="noopener ugc nofollow" target="_blank">电影数据库</a>、<a class="ae jz" href="https://openweathermap.org/api" rel="noopener ugc nofollow" target="_blank">开放天气API </a>等。</li></ol><p id="cd56" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">让我们构建一个API服务来添加、删除、编辑和获取您的日常任务。我们需要一个数据库和一个服务器来创建一个API服务。让我们使用MongoDB作为我们的数据库和NodeJs，使用ExpressJs来创建服务器。</p><ul class=""><li id="46e9" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">打开IDE或代码编辑器。创建一个文件夹，并将其命名为类似于<code class="du kb kc kd ke b">todo-api</code>的名称。</li><li id="d32a" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated">在我们开始之前，请确保您已经安装了这些开发工具，</li><li id="1dd9" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated">NodeJs</li><li id="7acf" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated">MongoDB</li><li id="f54b" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated">用初始化<code class="du kb kc kd ke b">npm</code>，</li></ul><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="4678" class="iu iv hx ke b fi la lb l lc ld">npm init</span></pre><ul class=""><li id="0453" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">安装我们在项目中使用的<code class="du kb kc kd ke b">express</code>、<code class="du kb kc kd ke b">mongoose</code>和<code class="du kb kc kd ke b">axios</code>包。</li></ul><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="a8c4" class="iu iv hx ke b fi la lb l lc ld">npm i express mongoose axios</span></pre><ul class=""><li id="b2f7" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">安装<code class="du kb kc kd ke b">nodemon</code>作为开发依赖。(每次我们修改代码时，Nodemon都会重启服务器，这样我们就不需要手动重启了)</li></ul><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="9850" class="iu iv hx ke b fi la lb l lc ld">npm i nodemon --save-dev</span></pre><ul class=""><li id="d482" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">添加一个脚本，用nodemon启动服务器。</li></ul><blockquote class="lj lk ll"><p id="6c0e" class="hv hw lm hy b hz ia ib ic id ie if ig ln ii ij ik lo im in io lp iq ir is it hb bi translated"><a class="ae jz" href="https://github.com/itsrakeshhq/todo-api/blob/6a37ad9739af4bcf8c6738aa247be01247181c88/package.json#L9" rel="noopener ugc nofollow" target="_blank"> todo-api/package.json </a></p></blockquote><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="bcf3" class="iu iv hx ke b fi la lb l lc ld">"scripts": {<br/>   ...<br/>   "dev": "nodemon server.js"<br/>   ...<br/>},</span></pre><ul class=""><li id="0b47" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">接下来，在根目录下创建一个名为<code class="du kb kc kd ke b">server.js</code>的文件，并粘贴这个样板代码。</li></ul><blockquote class="lj lk ll"><p id="442b" class="hv hw lm hy b hz ia ib ic id ie if ig ln ii ij ik lo im in io lp iq ir is it hb bi translated"><a class="ae jz" href="https://github.com/itsrakeshhq/todo-api/blob/6a37ad9739af4bcf8c6738aa247be01247181c88/server.js" rel="noopener ugc nofollow" target="_blank"> todo-api/server.js </a>(片段)</p></blockquote><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="85e1" class="iu iv hx ke b fi la lb l lc ld">const express = require("express");<br/>const mongoose = require("mongoose");<br/><br/>const app = express();<br/>const PORT = process.env.PORT || 5000;<br/>const MONGODB_URI = process.env.MONGODB_URI || "mongodb://localhost/todoapiDB";<br/><br/>app.use(express.json());<br/><br/>mongoose<br/>  .connect(MONGODB_URI, { useNewUrlParser: true })<br/>  .then(() =&gt; {<br/>    app.listen(PORT, console.log("Server stated on port 5000"));<br/>  })<br/>  .catch((err) =&gt; {<br/>    console.log(err);<br/>  });</span></pre><ul class=""><li id="1f56" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">现在，用这个命令启动服务器，</li></ul><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="d2a9" class="iu iv hx ke b fi la lb l lc ld">npm run dev</span></pre><ul class=""><li id="f776" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">在浏览器中访问<code class="du kb kc kd ke b">http://localhost:5000/</code>并查看响应。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div class="er es lq"><img src="../Images/a8d827df4bc3961a147dc2ee786cd215.png" data-original-src="https://miro.medium.com/v2/resize:fit:1164/format:webp/0*aI_v84JyBOT5FJnE.png"/></div></figure><p id="63bc" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">您应该会在浏览器中看到这个。它告诉你的是服务器中没有定义像<code class="du kb kc kd ke b">GET http://localhost:5000/</code>这样的端点。</p><ul class=""><li id="da77" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">所以让我们添加一个端点。因为我们使用expressjs，所以我们可以注册这样的路线。</li></ul><blockquote class="lj lk ll"><p id="3d37" class="hv hw lm hy b hz ia ib ic id ie if ig ln ii ij ik lo im in io lp iq ir is it hb bi translated"><a class="ae jz" href="https://github.com/itsrakeshhq/todo-api/blob/6a37ad9739af4bcf8c6738aa247be01247181c88/server.js#L10-L12" rel="noopener ugc nofollow" target="_blank"> todo-api/server.js </a>(片段)</p></blockquote><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="7c91" class="iu iv hx ke b fi la lb l lc ld">app.get("/", (req, res) =&gt; {<br/>  res.send("Hello World!");<br/>});</span></pre><ul class=""><li id="1544" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">现在再次访问URL，您将看到响应。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lr"><img src="../Images/a72d03a58177ec7999f6cd7e1bc82959.png" data-original-src="https://miro.medium.com/v2/resize:fit:1092/format:webp/0*pYm4zqo9ceFNmZyZ.png"/></div></div></figure><p id="f26e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这是我们在服务器上创建的一个简单的“GET”请求。</p><ul class=""><li id="bc21" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">接下来，在我们的数据库中创建一个简单的模型来存储我们的任务。</li></ul><blockquote class="lj lk ll"><p id="c0d2" class="hv hw lm hy b hz ia ib ic id ie if ig ln ii ij ik lo im in io lp iq ir is it hb bi translated"><a class="ae jz" href="https://github.com/itsrakeshhq/todo-api/blob/b007217eafc0c54e159fc2ef6064a79e6b230e8f/models/tasks.model.js" rel="noopener ugc nofollow" target="_blank">todo-API/models/tasks . model . js</a>(片段)</p></blockquote><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="570c" class="iu iv hx ke b fi la lb l lc ld">const mongoose = require("mongoose");<br/><br/>const Schema = mongoose.Schema;<br/><br/>const taskSchema = new Schema({<br/>  name: {<br/>    type: String,<br/>    required: true,<br/>  },<br/>});<br/><br/>module.exports = mongoose.model("Task", taskSchema);</span></pre><p id="f9b8" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">并要求<code class="du kb kc kd ke b">server.js</code>中的模型</p><blockquote class="lj lk ll"><p id="9d63" class="hv hw lm hy b hz ia ib ic id ie if ig ln ii ij ik lo im in io lp iq ir is it hb bi translated"><a class="ae jz" href="https://github.com/itsrakeshhq/todo-api/blob/b007217eafc0c54e159fc2ef6064a79e6b230e8f/server.js#L4" rel="noopener ugc nofollow" target="_blank"> todo-api/server.js </a>(片段)</p></blockquote><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="9a9d" class="iu iv hx ke b fi la lb l lc ld">const Task = require("./models/tasks.model");</span></pre><p id="8afc" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在我们进一步讨论之前，不可能从浏览器做所有的事情，所以让我们使用一个叫做“Postman”的API工具。从<a class="ae jz" href="https://www.postman.com/downloads" rel="noopener ugc nofollow" target="_blank">这里</a>下载(免费)。下载完成后，输入网址<code class="du kb kc kd ke b">http://localhost:5000/</code>点击<strong class="hy ka">发送</strong>进行测试。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ls"><img src="../Images/0ce29d8f198e03796be17ed08ae112f4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*WgacFnHTTqmur4Qr.png"/></div></div></figure><ul class=""><li id="b4b6" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">现在定义一个获取所有任务的路由。</li></ul><blockquote class="lj lk ll"><p id="39ae" class="hv hw lm hy b hz ia ib ic id ie if ig ln ii ij ik lo im in io lp iq ir is it hb bi translated"><a class="ae jz" href="https://github.com/itsrakeshhq/todo-api/blob/7915108a543b5c2051419411c1addd1279a9b0bd/server.js#L17-L24" rel="noopener ugc nofollow" target="_blank"> todo-api/server.js </a>(片段)</p></blockquote><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="1845" class="iu iv hx ke b fi la lb l lc ld">// GET http://localhost:5000/getTasks<br/><br/>app.get("/getTasks", async (req, res) =&gt; {<br/>  try {<br/>    const response = await Task.find();<br/>    res.json(response);<br/>  } catch (err) {<br/>    res.json({ message: err });<br/>  }<br/>});</span></pre><p id="6aaa" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果您现在测试，您将得到一个空响应，因为我们没有向数据库添加任何任务。</p><ul class=""><li id="d166" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">因此，让我们创建一个将任务添加到数据库的路径。要在我们的请求中发送数据，我们需要发出一个“POST”请求。</li></ul><blockquote class="lj lk ll"><p id="bad8" class="hv hw lm hy b hz ia ib ic id ie if ig ln ii ij ik lo im in io lp iq ir is it hb bi translated"><a class="ae jz" href="https://github.com/itsrakeshhq/todo-api/blob/7915108a543b5c2051419411c1addd1279a9b0bd/server.js#L27-L34" rel="noopener ugc nofollow" target="_blank"> todo-api/server.js </a>(片段)</p></blockquote><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="3ee5" class="iu iv hx ke b fi la lb l lc ld">// POST http://localhost:5000/postTask<br/><br/>app.post("/postTask", async (req, res) =&gt; {<br/>  try {<br/>    const response = await Task.create(req.body);<br/>    res.json(response);<br/>  } catch (err) {<br/>    res.json({ message: err });<br/>  }<br/>});</span></pre><p id="db17" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">现在在postman中将<code class="du kb kc kd ke b">GET</code>请求改为<code class="du kb kc kd ke b">POST</code>。然后转到<strong class="hy ka"> Body </strong>选项卡，从下拉菜单中选择<strong class="hy ka">raw</strong>-&gt;<strong class="hy ka">JSON</strong>。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lt"><img src="../Images/33dd69e2d4bd10f5e292fef59f144060.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*58kSaUF-5riOwn1M.png"/></div></div></figure><p id="75f1" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在body字段中编写一个JSON对象，并向<code class="du kb kc kd ke b"><a class="ae jz" href="http://localhost:5000/postTask." rel="noopener ugc nofollow" target="_blank">http://localhost:5000/postTask</a></code> <a class="ae jz" href="http://localhost:5000/postTask." rel="noopener ugc nofollow" target="_blank">发出一个<code class="du kb kc kd ke b">POST</code>请求。</a></p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lu"><img src="../Images/0ee4c98bf5e47675a44b711825f81dd8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*LZNSR6APVVDneR8N.png"/></div></div></figure><p id="7efd" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">您将收到一个包含<code class="du kb kc kd ke b">name</code> -任务名称、<code class="du kb kc kd ke b">_id</code>-MongoDB生成的任务的唯一id的响应。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div class="er es lv"><img src="../Images/fb395fdca873073d35de5a916b5b39a9.png" data-original-src="https://miro.medium.com/v2/resize:fit:978/format:webp/0*_RmMqqjQahm7yGb3.png"/></div></figure><ul class=""><li id="4239" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">再添加几个任务，向<code class="du kb kc kd ke b">http://localhost:5000/</code>发出<code class="du kb kc kd ke b">GET</code>请求，就能看到自己所有的任务。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div class="er es lw"><img src="../Images/3b489ad3d192cb21fb6839332b9b0b11.png" data-original-src="https://miro.medium.com/v2/resize:fit:912/format:webp/0*pOo1XobMqPRJi_PD.png"/></div></figure><ul class=""><li id="891f" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">现在让我们添加一个删除任务的路由。</li></ul><blockquote class="lj lk ll"><p id="9474" class="hv hw lm hy b hz ia ib ic id ie if ig ln ii ij ik lo im in io lp iq ir is it hb bi translated"><a class="ae jz" href="https://github.com/itsrakeshhq/todo-api/blob/7915108a543b5c2051419411c1addd1279a9b0bd/server.js#L37-L44" rel="noopener ugc nofollow" target="_blank"> todo-api/server.js </a>(片段)</p></blockquote><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="2d15" class="iu iv hx ke b fi la lb l lc ld">// DELETE http://localhost:5000/deleteTask/:id<br/><br/>app.delete("/deleteTask/:id", async (req, res) =&gt; {<br/>  try {<br/>    const response = await Task.remove({ _id: req.params.id });<br/>    res.json(response);<br/>  } catch (err) {<br/>    res.json({ message: err });<br/>  }<br/>});</span></pre><p id="b75f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在上面的<code class="du kb kc kd ke b">http://localhost:5000/deleteTask/:id</code>路径中<code class="du kb kc kd ke b">:id</code>被称为<strong class="hy ka">路径变量</strong>。当我们无法预先定义路线时，会用到它。对于我们的情况，您也可以使用<strong class="hy ka">查询参数</strong>。</p><p id="456d" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">因此，在postman中将请求方法更改为<code class="du kb kc kd ke b">DELETE</code>，复制一个任务id并粘贴到path变量值中，然后单击<strong class="hy ka">发送</strong>。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lx"><img src="../Images/04189f007ab66350699149a0d09e27fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*2-QoA7GPxQ-aVls1.png"/></div></div></figure><p id="bbc0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果你现在向<code class="du kb kc kd ke b">/getTasks</code>发出一个<code class="du kb kc kd ke b">GET</code>请求，你将看不到被删除的任务。这意味着您成功删除了该任务。</p><ul class=""><li id="678b" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">现在让我们编辑一个任务。我们都会犯错，所以我们需要一个编辑按钮(我希望埃隆·马斯克在Twitter上添加一个编辑按钮)。要编辑数据，我们必须发出一个<code class="du kb kc kd ke b">PATCH</code>请求。让我们为此创建一条路线。您可以使用<code class="du kb kc kd ke b">PUT</code>请求来编辑文档。但是如果我们想编辑部分数据的话，请求会更好。</li></ul><blockquote class="lj lk ll"><p id="d26f" class="hv hw lm hy b hz ia ib ic id ie if ig ln ii ij ik lo im in io lp iq ir is it hb bi translated"><a class="ae jz" href="https://github.com/itsrakeshhq/todo-api/blob/7915108a543b5c2051419411c1addd1279a9b0bd/server.js#L47-L57" rel="noopener ugc nofollow" target="_blank"> todo-api/server.js </a>(片段)</p></blockquote><pre class="jv jw jx jy fd kw ke kx ky aw kz bi"><span id="fc88" class="iu iv hx ke b fi la lb l lc ld">// PATCH http://localhost:5000/editTask/:id<br/><br/>app.patch("/editTask/:id", async (req, res) =&gt; {<br/>    try {<br/>        const response = await Task.updateOne({ _id: req.params.id }, { $set: req.body });<br/>        res.json(response);<br/>    } catch (err) {<br/>        res.json({ message: err });<br/>    }<br/>});</span></pre><p id="9b49" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">与<code class="du kb kc kd ke b">POST</code>请求相同，在<code class="du kb kc kd ke b">PATCH</code>请求中添加body。复制您想要编辑的任务的id并粘贴到路径变量值字段中，然后点击<strong class="hy ka">发送</strong>。现在向<code class="du kb kc kd ke b">/getTasks</code>发出一个<code class="du kb kc kd ke b">GET</code>请求，您将看到任务更新。</p><p id="edbe" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">原来如此！在构建我们的小型“todo应用程序”时，我们学习了4个重要的RESTAPI方法。</p><ul class=""><li id="3d52" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">下面是包含四个请求的postman集合— <a class="ae jz" href="https://www.getpostman.com/collections/9daee5e447906e58744b" rel="noopener ugc nofollow" target="_blank">链接</a></li><li id="dee8" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated">这里是本教程的GitHub库— <a class="ae jz" href="https://github.com/itsrakeshhq/todo-api" rel="noopener ugc nofollow" target="_blank">链接</a></li></ul><h2 id="207e" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">如何销售/货币化一个API？</h2><p id="9d0b" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">“数据是新的石油”——这是21世纪的一句名言，100%正确。如果你有数据，那么你可以赚很多钱。API是销售/货币化你的数据的一个好方法。让我们看看如何将我们的API货币化。</p><p id="2584" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">为了将我们的API货币化，我们将使用<a class="ae jz" href="https://rapidapi.com" rel="noopener ugc nofollow" target="_blank"> RapidAPI </a></p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ly"><img src="../Images/62eedba6f7bdd7fcf3eea100caf1aa61.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*9WqO_kbRcksJ7hxZ.png"/></div></div></figure><p id="f6ea" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">Rapid API是世界上最大的API中心，在这里你可以探索不同的API，创建和管理你自己的API。</p><p id="dda1" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在继续之前，把你的API服务器托管在像<strong class="hy ka"> Heroku </strong>这样的地方，因为你知道“本地主机”在你的计算机之外是不工作的:)。并将你的邮差收藏中的所有<code class="du kb kc kd ke b">http://localhost:5000/</code>替换为<code class="du kb kc kd ke b">https://yourdomain.com/</code>。</p><ul class=""><li id="f47c" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">如果您还没有帐户，让我们先创建一个帐户。</li><li id="caf5" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated">创建账户后，点击右上角的<strong class="hy ka">我的API</strong>。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lz"><img src="../Images/fc8bccc64ffda2c3cf1f298ea5901298.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*97E1KZ0GVtuE3QTX.png"/></div></div></figure><ul class=""><li id="a8fb" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">点击左侧面板上的<strong class="hy ka">添加新API </strong>。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div class="er es ma"><img src="../Images/33f4f4588f96c231ccd652e8daa6ce6a.png" data-original-src="https://miro.medium.com/v2/resize:fit:530/format:webp/0*xd7XXnDArxaOoiLa.png"/></div></figure><ul class=""><li id="70f4" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">填写<strong class="hy ka"> API名称</strong>、<strong class="hy ka">简短描述</strong>和<strong class="hy ka">类别</strong>的详细信息。对于使用指定的<strong class="hy ka">，选择“邮递员集合”。然后上传收藏文件。</strong></li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es mb"><img src="../Images/81651d29fef9741aa53f01d06f49c282.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*dbslTlRnc3o3iCy-.png"/></div></div></figure><p id="9e27" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">您可以通过将集合导出为JSON文件来下载您的postman集合。为此，打开你的邮差收藏，点击三个点-&gt; <strong class="hy ka">导出</strong>。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div class="er es mc"><img src="../Images/1b6be75bf65527aff1076943f2539638.png" data-original-src="https://miro.medium.com/v2/resize:fit:644/format:webp/0*85wNlqbfmNiqmDKm.png"/></div></figure><p id="fd8a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">出口</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es md"><img src="../Images/715ffd186615217b3173874b8add8753.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*xzEMoKe-Pu0tSLQf.png"/></div></div></figure><p id="3d51" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">或者你可以从这个<a class="ae jz" href="https://github.com/itsrakeshhq/todo-api/blob/main/todo-api.postman_collection.json" rel="noopener ugc nofollow" target="_blank">教程GitHub资源库</a>下载JSON文件。请确保更改域名。</p><ul class=""><li id="41ca" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">上传文件后点击<strong class="hy ka">添加API </strong>。填写“描述”的详细信息，点击<strong class="hy ka">保存</strong>。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div class="er es me"><img src="../Images/5d3017a4e648943e671e5d108ed87a31.png" data-original-src="https://miro.medium.com/v2/resize:fit:1118/format:webp/0*MYSBw9P9gi3mC-VU.png"/></div></figure><ul class=""><li id="0de6" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">接下来，添加一个基本URL。</li><li id="e73b" class="kf kg hx hy b hz ko id kp ih kq il kr ip ks it kk kl km kn bi translated">最后，公开你的API，这样互联网上的每个人都能看到你的API。如果他们喜欢，他们可以订阅你的API。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div class="er es mf"><img src="../Images/ac15c4aeac433b2d3d18dff0f31fb507.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/0*MF71lgnvYzZhO38E.png"/></div></figure><ul class=""><li id="61b8" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">让我们通过添加计划和定价来实现API的货币化。因此，请转到<strong class="hy ka">计划&amp;定价</strong>选项卡。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es mg"><img src="../Images/6149f205c15cbb2343f927dcba2d55c7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*0o_Vaz2z8-2u8hbT.png"/></div></div></figure><ul class=""><li id="291d" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">在这里，您可以选择不同的计划，并设置不同计划的请求数量。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es mh"><img src="../Images/54cf25ffd6e46fe579c981c278ce3aaa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*baNBxPmApWPBAodX.png"/></div></div></figure><ul class=""><li id="9012" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">再来补充一个<strong class="hy ka"> PRO </strong>的方案。选择“按月订阅”或“按使用付费”。设定价格。选择速率限制-每秒/分钟/小时的请求数。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es mi"><img src="../Images/50580565db7a08411ec83c738c3444d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*B-15TmSMelkrythd.png"/></div></div></figure><ul class=""><li id="1f16" class="kf kg hx hy b hz ia id ie ih kh il ki ip kj it kk kl km kn bi translated">了解更多关于Rapid API <a class="ae jz" href="https://docs.rapidapi.com" rel="noopener ugc nofollow" target="_blank">文档</a>的信息。</li></ul></div><div class="ab cl mj mk gp ml" role="separator"><span class="mm bw bk mn mo mp"/><span class="mm bw bk mn mo mp"/><span class="mm bw bk mn mo"/></div><div class="hb hc hd he hf"><p id="7b6b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">就是这样！我希望你能从这篇文章中学到一些新的东西。欢迎在评论中提出任何问题或疑问。</p></div><div class="ab cl mj mk gp ml" role="separator"><span class="mm bw bk mn mo mp"/><span class="mm bw bk mn mo mp"/><span class="mm bw bk mn mo"/></div><div class="hb hc hd he hf"><p id="cbd5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">跟我学更多类似的东西。如果你想直接在你的收件箱里收到我的文章，请订阅我的媒体通讯。谢谢你。</p></div></div>
