<h1 class="translated">Python中的Str()与repr()</h1>
<blockquote>原文：<a href="https://medium.com/codex/str-vs-repr-in-python-55119d4b382b?source=collection_archive---------10-----------------------#2021-08-14">https://medium.com/codex/str-vs-repr-in-python-55119d4b382b?source=collection_archive---------10-----------------------#2021-08-14</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ee5d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">了解Python中字符串表示方法的区别</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/451941f2bf23227c94d09b6f73864918.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*W7O2UZEoXhiIO4Ey"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">照片由<a class="ae jt" href="https://unsplash.com/@m4r1vs?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Marius Niveri </a>在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄</figcaption></figure><p id="7a28" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated"><code class="du kq kr ks kt b">str()</code>和<code class="du kq kr ks kt b">repr()</code>方法都用于对象的字符串表示。<code class="du kq kr ks kt b">str()</code>和<code class="du kq kr ks kt b">repr()</code>的区别在于<code class="du kq kr ks kt b">str()</code>返回一个对象的用户友好版本。<code class="du kq kr ks kt b">repr()</code>方法返回一个对象的开发人员友好的字符串表示。</p></div></div>
