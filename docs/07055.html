<blockquote>原文：<a href="https://medium.com/codex/disengagement-in-software-engineering-3fa7be59e599?source=collection_archive---------2-----------------------#2022-05-27">https://medium.com/codex/disengagement-in-software-engineering-3fa7be59e599?source=collection_archive---------2-----------------------#2022-05-27</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="9a34" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">这并不全是有趣的游戏、vim和标签，以及培养JavaScript开发人员——有时也很无聊，但是为什么呢？</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/9d09f5d476957270c7d2de8aedb002e7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*DWbQKzanLLaLmf4Nzxo9tg.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated">来自<a class="ae ka" href="https://www.pexels.com/photo/a-bored-woman-looking-at-the-macbook-laptop-6028571/" rel="noopener ugc nofollow" target="_blank"> Pexels </a>的<a class="ae ka" href="https://www.pexels.com/@karolina-grabowska?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank"> Karolina Grabowska </a>摄影</figcaption></figure><p id="efd7" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">脱离是进步软件工程师的真正敌人，就像冷漠是热恋少年的真正敌人一样。</p><p id="7144" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">它扼杀我们的野心，使我们的感觉迟钝，从我们的生活中吸取生命的精华…</p></div></div>
