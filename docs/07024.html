<h1/>
<blockquote>原文：<a href="https://medium.com/codex/taking-open-source-contributions-and-communities-to-next-level-with-the-reward-system-9d6e943cef48?source=collection_archive---------5-----------------------#2022-05-25">https://medium.com/codex/taking-open-source-contributions-and-communities-to-next-level-with-the-reward-system-9d6e943cef48?source=collection_archive---------5-----------------------#2022-05-25</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/e1832bdb80644fc2a801335feda7dfab.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rHK-9iSJngQav4HXbIi2CA.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">通过奖励系统将开源贡献和社区提升到一个新的高度</figcaption></figure><p id="fff8" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你为开源做贡献吗？—用你的贡献来提升你的形象怎么样？你的努力会得到回报吗？你是开源项目的所有者、维护者还是合作者？—让您的社区成员乐于为您的项目做出贡献，并鼓励他们做出更多贡献，如何？</p><p id="5570" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">听起来很有趣？然后通读这篇文章。这会让你大吃一惊🤯。</p><p id="3758" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><em class="iu">如果你不知道什么是开源，如何贡献，那么请阅读这篇文章:</em></p><div class="hh hi ez fb hj iv"><a rel="noopener follow" target="_blank" href="/codex/getting-started-with-open-source-contributions-what-why-how-388030eeb440"><div class="iw ab dw"><div class="ix ab iy cl cj iz"><h2 class="bd ja fi z dy jb ea eb jc ed ef jd bi translated">开始使用开源贡献——什么，为什么，如何</h2><div class="je l"><h3 class="bd b fi z dy jb ea eb jc ed ef dx translated">我们开始吧</h3></div><div class="jf l"><p class="bd b fp z dy jb ea eb jc ed ef dx translated">medium.com</p></div></div><div class="jg l"><div class="jh l ji jj jk jg jl hp iv"/></div></div></a></div><h1 id="4883" class="jm jn hx bd jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj bi translated">这是什么奖励制度？</h1><figure class="kl km kn ko fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kk"><img src="../Images/7328977e11daa50848e8715ee05a8918.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*mYJ2EssV_gHSkUfr.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">奖励制度</figcaption></figure><p id="8d21" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">对开放源码的贡献对项目和社区有重大影响。他们的贡献是无价的。应该创建一个平台，让贡献者更好地展示他们的开源工作。类似地，开源组织不知疲倦地从头开始构建他们的社区。尽管事实上有很多开源项目，比如GSoC(谷歌代码之夏)，但大多数贡献者在项目结束后都会离开组织。应该有一些方法来鼓励贡献者留下来多做贡献。</p><p id="9c26" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><a class="ae kp" href="https://aviyel.com" rel="noopener ugc nofollow" target="_blank"> Aviyel </a>建立了这个奖励系统来解决上述问题。</p><p id="b384" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ja">对于项目所有者、维护者和合作者:</strong> Aviyel允许开源组织建立一个更强大的社区。这个奖励系统是加强你的社区的一种方法。您可以设置对贡献的奖励，如提出PR、打开问题、结束讨论等。</p><p id="88f2" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ja">对于贡献者:</strong>贡献者将获得奖励和徽章，并可以在他们的个人资料中显示。但是坚持住！因为这些徽章是<strong class="hy ja">不可转让的NFTs </strong>，你的钱包最终将成为你的个人资料，这些徽章也可以嵌入到你的GitHub个人资料中。</p><h1 id="9015" class="jm jn hx bd jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj bi translated">这个奖励系统是如何运作的？</h1><p id="9612" class="pw-post-body-paragraph hv hw hx hy b hz kq ib ic id kr if ig ih ks ij ik il kt in io ip ku ir is it hb bi translated">这是一个简单的过程。(这个过程只针对维护人员；贡献者不应该担心，但最好知道。)</p><p id="6840" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ja">第一步:</strong>选择你想要奖励的贡献类型，比如提PR、开问题、评论问题等等。</p><figure class="kl km kn ko fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kv"><img src="../Images/f61881b9e67b9f2c565e790d3d959f75.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*fyZhxd93QP3KzJjl.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">选择稿件</figcaption></figure><p id="a35e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ja">第二步:</strong>给不同的活动分配不同的点数(称为<strong class="hy ja">种子</strong>)。例如，100个种子用于提出拉取请求，10个种子用于响应讨论，等等。</p><figure class="kl km kn ko fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kw"><img src="../Images/f5436e19b623da97ec61fac454b07e94.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*_vlcMVWo7MOOKxdY.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">分配种子</figcaption></figure><p id="efdb" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ja">第三步:</strong>这些种子可以让你解锁关卡，每个关卡都有自己的徽章(NFT)。您可以选择一个您认为最能代表您的项目的主题，也可以选择一个随机的主题。</p><figure class="kl km kn ko fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kx"><img src="../Images/7509dfbe28d41aaed9a897307c2aa4e7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ox-maa0K0CjQ1mps.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">徽章</figcaption></figure><p id="56b8" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ja">步骤4: </strong>项目可以将奖励系统和排行榜嵌入到他们的GitHub readme和任何其他在线社区hangout places(如slack、discord)中。</p><p id="4e2d" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这些徽章代表你的贡献，将永远属于你。</p><blockquote class="ky kz la"><p id="03e7" class="hv hw iu hy b hz ia ib ic id ie if ig lb ii ij ik lc im in io ld iq ir is it hb bi translated"><strong class="hy ja">阿维耶尔的笔记</strong></p><p id="fd5b" class="hv hw iu hy b hz ia ib ic id ie if ig lb ii ij ik lc im in io ld iq ir is it hb bi translated">我们希望这些徽章是不可改变的，真正由贡献者拥有，甚至独立于我们自己。Aviyel上声明的徽章可以很容易地标记在公共区块链上(我们为此使用了一个便宜、快速和高效的链),以及解锁这些种子和徽章的贡献日志。本质上，这些徽章可以被铸造成不可转让的NFT，并添加到您选择的钱包中。我们试图让这个过程永远免费，尽可能无缝。</p></blockquote><figure class="kl km kn ko fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es le"><img src="../Images/575e1fa61334c26c976db572e12c96f3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*U4ZyrMewXD43CtIG.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">徽章</figcaption></figure><p id="1edf" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">仅此而已！就这么简单。这是我第一次看到一个平台利用web 3.0的力量来创造如此惊人的产品。</p><p id="d913" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">Aviyel正与<a class="ae kp" href="https://polygonstudios.com/" rel="noopener ugc nofollow" target="_blank"> Polygon Studios </a>(由于Aviyel在<a class="ae kp" href="https://polygon.technology/" rel="noopener ugc nofollow" target="_blank"> Polygon </a>之上建立了这个奖励系统)合作，于2022年6月1日在<a class="ae kp" href="https://www.producthunt.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hy ja">产品狩猎</strong> </a> <strong class="hy ja">上推出他们的平台。对<a class="ae kp" href="https://www.producthunt.com/posts/aviyel" rel="noopener ugc nofollow" target="_blank">产品搜索</a>投赞成票并提供反馈，以示支持💜。</strong></p><p id="8dde" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在<a class="ae kp" href="https://discord.gg/gNu3ApTxEp" rel="noopener ugc nofollow" target="_blank"> discord </a>上加入Aviyel社区，开始您的开源之旅。</p></div><div class="ab cl lf lg gp lh" role="separator"><span class="li bw bk lj lk ll"/><span class="li bw bk lj lk ll"/><span class="li bw bk lj lk"/></div><div class="hb hc hd he hf"><p id="1372" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">请在评论区留下任何关于此计划的问题或评论。</p></div><div class="ab cl lf lg gp lh" role="separator"><span class="li bw bk lj lk ll"/><span class="li bw bk lj lk ll"/><span class="li bw bk lj lk"/></div><div class="hb hc hd he hf"><p id="d286" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">关注我获取更多每周文章。</p></div></div>
