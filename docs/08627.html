 ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">特色:</strong></p><ul class=""><li id="1475" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">支持所有语言。</li><li id="1c05" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">多人游戏</li><li id="528b" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">国际比赛</li><li id="3acd" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">很多游戏:《代码冲突》、《代码大战僵尸》、《指环王》、《雷神之力》等等。</li><li id="7cfc" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">还有更多…</li></ul><h2 id="0c6f" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">2.<a class="ae jp" href="https://www.twilio.com/quest" rel="noopener ugc nofollow" target="_blank"> TwilioQuest </a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jq"><img src="../Images/1a042c45c02dfb30990eeabe95c79ea0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*B54BiAoOXu2X6d1s.png"/></div></div></figure><p id="b7c2" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果你刚开始编程，我推荐你试试TwilioQuest。TwilioQuest是一款2D游戏，你可以通过完成任务来获得经验。</p><p id="4fcb" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jv">功能:</strong></p><ul class=""><li id="26d8" class="jw jx hx hy b hz ia id ie ih jy il jz ip ka it kb kc kd ke bi translated">一首好听的配乐将你的注意力吸引到游戏上。</li><li id="a671" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">学习不同的工具和编程语言。</li></ul><h2 id="c961" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">3.<a class="ae jp" href="https://play ip ka it kb kc kd ke bi translated">多人游戏</li><li id="5041" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">你可以使用图书馆</li><li id="d860" class="jw jx hx hy b hz kf id kg ih kh il ki ip kj it kb kc kd ke bi translated">可编程世界</li></ul><h2 id="9460" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">5.<a class="ae jp" href="https://codecombat.com/" rel="noopener ugc nofollow" target="_blank">代码战斗</a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jq"><img src="../Images/1874e608a250245d382737722a1d58fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*BeIFgiMMc2kUehwB.png"/></div></div></figure><p id="ee53" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">通过玩游戏学习Python和JavaScript。通过写代码引导你的角色走向终点。</p><h2 id="421a" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">6.<a class="ae jp" href="https://warriorjs.com/" rel="noopener ugc nofollow" target="_blank">保修书</a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jq"><img src="../Images/416c2c30f712320b2d6be1715fa3afff.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*bP5emhY3BMWE-tTQ.png"/></div></div></figure><p id="f607" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">WarriorJS可以让你施展你的技能。创建算法爬上高塔，到达JavaScript剑。当然没那么简单。</p><h2 id="f042" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">7.<a class="ae jp" href="https://cryptozombies.io/" rel="noopener ugc nofollow" target="_blank">隐型丧尸</a></h2><figure class="jr js jt ju fd hk er es paragraph-image"><div role="but
