<blockquote>原文：<a href="https://medium.com/codex/if-simily-fails-its-because-of-its-tech-stack-8a4de6e2d7de?source=collection_archive---------9-----------------------#2022-02-06">https://medium.com/codex/if-simily-fails-its-because-of-its-tech-stack-8a4de6e2d7de?source=collection_archive---------9-----------------------#2022-02-06</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="b433" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">我的一部分认为，这是不可避免的，但我心中的软件工程师很感兴趣，所以我还是加入了。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/6f9a560398fa908a1130fe98b1f84c6d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*RYmzWWAC_UpbtfrARWb4kw.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">来自公共领域的照片</figcaption></figure><p id="8ab7" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi kq translated">每当一个新平台出现时，我都非常感兴趣的是两件事:它带来的独特功能或它所基于的技术。对我来说，明喻属于后一类…</p></div></div>
