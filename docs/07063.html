<h1 class="translated">单一设计模式</h1>
<blockquote>原文：<a href="https://medium.com/codex/singleton-design-pattern-2f3c4b0b040b?source=collection_archive---------10-----------------------#2022-05-27">https://medium.com/codex/singleton-design-pattern-2f3c4b0b040b?source=collection_archive---------10-----------------------#2022-05-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="4d07" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">Singleton是一种创造性的设计模式，它确保只有一个同类对象存在，并为其他代码提供了访问它的单点。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="er es jj"><img src="../Images/c8efd9f8614322f246676fc68e56e29f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1284/format:webp/1*TVsS6vruk-WZd4cI4q69kA.png"/></div><figcaption class="jr js et er es jt ju bd b be z dx translated">来源:<a class="ae jv" href="https://treewebsolutions.com/articles/the-singleton-pattern-in-php-65" rel="noopener ugc nofollow" target="_blank">https://treewebsolutions . com/articles/the-singleton-pattern-in-PHP-65</a></figcaption></figure><p id="afb9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">顾名思义，singleton模式用于产生一个类的单个实例。在一些情况下，一个类只应该有一个实例，并且应该实施约束。缓存、线程池和注册表只是一些例子…</p></div></div>
