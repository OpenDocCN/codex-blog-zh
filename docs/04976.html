<h1 class="translated">编程教育对开发者没有帮助</h1>
<blockquote>原文：<a href="https://medium.com/codex/programming-education-is-not-helping-developers-7d0f2b49c576?source=collection_archive---------4-----------------------#2022-01-21">https://medium.com/codex/programming-education-is-not-helping-developers-7d0f2b49c576?source=collection_archive---------4-----------------------#2022-01-21</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="2c80" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">大学和训练营正在扼杀数百万人的创造力和动力。</h2></div><p id="8317" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">科学是神奇和令人兴奋的，但大多数人讨厌它，因为他们有糟糕的教授，不知道如何向学生展示全局。编程也是如此。</p><p id="98d6" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">“我应该从什么语言开始？”</p><p id="f86f" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated"><strong class="jf hp">“要获得一份工作的资格，我至少需要什么样的经验？”</strong></p></div></div>
