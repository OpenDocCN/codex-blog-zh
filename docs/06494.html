<h1 class="translated">高质量网页设计的8个要素</h1>
<blockquote>原文：<a href="https://medium.com/codex/8-elements-of-a-high-quality-web-design-237ac97305c1?source=collection_archive---------24-----------------------#2022-04-26">https://medium.com/codex/8-elements-of-a-high-quality-web-design-237ac97305c1?source=collection_archive---------24-----------------------#2022-04-26</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="8bde" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">好的设计是尽可能少的设计！</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/ac3ecd2bfc18fd8ada3a7b6f3bca7a7d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*QpLpB07r1wydfhY4"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">由<a class="ae ju" href="https://unsplash.com/@themephotos?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">主题照片</a>在<a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄</figcaption></figure><p id="4fb1" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">许多网站元素在网站设计的整体质量中扮演着重要的角色。虽然其中一些元素可能比其他元素更重要，但在创建或更新网站时，应该考虑所有这些元素。一个高质量的网页设计最重要的元素是调色板，手机友好的设计，可导航性…</p></div></div>
