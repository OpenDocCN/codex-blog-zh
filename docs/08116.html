<h1 class="translated">谷歌故事时间:实习</h1>
<blockquote>原文：<a href="https://medium.com/codex/google-storytime-the-internship-c1e25fd267bf?source=collection_archive---------2-----------------------#2022-07-18">https://medium.com/codex/google-storytime-the-internship-c1e25fd267bf?source=collection_archive---------2-----------------------#2022-07-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/6e547ab6e0a09588344ed5ec46d9904a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QKF-xdGrywSdzvCli-x5GA.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx translated">朱平，“圆狗”——画布项目</figcaption></figure><div class=""/><p id="e79e" class="pw-post-body-paragraph ja jb id jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">你们很多人可能看过文斯·沃恩和欧文·威尔逊的电影《实习医生T2》。让我告诉你，这和在谷歌的真实实习经历完全不同。电影《T4》很有趣，但它是虚构的。</p><p id="34cd" class="pw-post-body-paragraph ja jb id jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">我给你讲讲Google Meet团队的一个实习吧。我为这一个超级骄傲。我们称这个实习生为亚当。同样，团队中的人会知道这是谁。</p></div></div>
