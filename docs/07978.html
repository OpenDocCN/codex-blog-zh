<h1 class="translated">顶级Python GUI包</h1>
<blockquote>原文：<a href="https://medium.com/codex/top-python-gui-packages-f2b19cbc62eb?source=collection_archive---------7-----------------------#2022-07-08">https://medium.com/codex/top-python-gui-packages-f2b19cbc62eb?source=collection_archive---------7-----------------------#2022-07-08</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="66ad" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">用户打开应用程序或网站后，首先看到并与之交互的是图形用户界面，简称GUI。作为计算机软件的一组可视组件，GUI显示信息并代表用户采取行动的能力。当用户与对象交互时，对象的颜色、大小和可见性可以改变。图标、光标和按钮都是可以在图形用户界面(GUI)中找到的图形元素的例子。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/9cbec60526b108b48af7878d140206a0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dK7upPR8-UM-wk9HLr26vQ.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx translated">欧文·比尔德在<a class="ae jz" href="https://unsplash.com/s/photos/python-programming?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure></div></div>
