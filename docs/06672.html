<blockquote>原文：<a href="https://medium.com/codex/big-datas-dirty-little-secrets-b6e3e2d2c246?source=collection_archive---------19-----------------------#2022-05-06">https://medium.com/codex/big-datas-dirty-little-secrets-b6e3e2d2c246?source=collection_archive---------19-----------------------#2022-05-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="6aa9" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">技术</h2><div class=""/><div class=""><h2 id="f850" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">大数据如何改变世界，我们应该做些什么</h2></div><h1 id="ecee" class="jm jn ho bd jo jp jq jr js jt ju jv jw jd jx je jy jg jz jh ka jj kb jk kc kd bi translated">大数据解释</h1><p id="9cbd" class="pw-post-body-paragraph ke kf ho kg b kh ki iy kj kk kl jb km kn ko kp kq kr ks kt ku kv kw kx ky kz hh bi translated">数据是我们时代的石油。它是数字经济的命脉，也是终极的平等者。它有能力改变商业、社会和我们的个人生活。但数据也有黑暗的一面——数据可以用来对付我们，泄露我们最尴尬或最有害的秘密。</p></div></div>
