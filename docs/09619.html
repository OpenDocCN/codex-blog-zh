<h1/>
<blockquote>原文：<a href="https://medium.com/codex/e-commerce-data-prediction-using-linear-regression-model-in-python-655bc468a297?source=collection_archive---------19-----------------------#2022-10-29">https://medium.com/codex/e-commerce-data-prediction-using-linear-regression-model-in-python-655bc468a297?source=collection_archive---------19-----------------------#2022-10-29</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="7c5a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">利用PYTHON中的线性回归模型进行电子商务数据预测</strong></p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es ig"><img src="../Images/096bc8a22a714d016f301f34ae98e7cf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1214/format:webp/1*Qb4QjA8nqj6qTNaoJ0nqkg.jpeg"/></div></figure><p id="76d9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">作为一名企业家，人们应该明白，企业会有一个挣扎的阶段，即使是那些利润非常高的企业。这些年来，我逐渐意识到一个企业的主要驱动力是它的客户体验。</p><blockquote class="io ip iq"><p id="9dac" class="hg hh ir hj b hk hl hm hn ho hp hq hr is ht hu hv it hx hy hz iu ib ic id ie hb bi translated">“如果你真的创造了很好的体验，顾客们会互相交流。口碑很厉害。”杰夫·贝索斯</p></blockquote><p id="4f9f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">关于项目</strong> <br/>这个项目是关于一家在线销售服装的电子商务公司，但他们也有店内风格和服装建议会议。顾客有时会在手机应用程序或网站上订购他们想要的衣服。该公司正试图决定是将精力集中在他们的移动应用程序体验还是他们的网站上。在这个项目中，我使用Python创建了一个算法，它可以进行预测来帮助他们解决这个问题。</p><p id="79ca" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">导入必要的python库<br/>一个</strong>库，它是我们包含在PYTHON代码中并在必要时调用的函数的集合。使用库，可以导入预先存在的函数，这将有效地扩展代码性能。对于这个项目，我将导入以下库pandas，numpy，matplotlib，seaborn，sklearn e.t.c .然后设置%matplotlib inline，因为我使用的是Jupiter笔记本</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es iv"><img src="../Images/640b2dec849a35b241df5d40b1ab00ee.png" data-original-src="https://miro.medium.com/v2/resize:fit:682/format:webp/1*bnQue5EbyB6OQ7k-TtXSBQ.jpeg"/></div></figure><p id="45a4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">获取数据</strong> <br/>我处理了来自公司[ <a class="ae iw" href="https://drive.google.com/file/d/1kG9UtPNNMkbTZThetkBvmVA7ehkkqnNs/view?usp=drivesdk" rel="noopener ugc nofollow" target="_blank">数据集</a> ]的电子商务客户csv文件。它有客户信息，如电子邮件，地址和他们的彩色头像。然后它也有数值列:</p><ul class=""><li id="8a6d" class="ix iy hi hj b hk hl ho hp hs iz hw ja ia jb ie jc jd je jf bi translated">平均值。会话长度:店内风格建议会话的平均会话时间。</li><li id="5668" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jc jd je jf bi translated">在应用上的时间:花在应用上的平均时间(分钟)</li><li id="ba68" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jc jd je jf bi translated">在网站上的时间:花在网站上的平均时间(分钟)</li><li id="37d1" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jc jd je jf bi translated">会员资格年限:客户成为会员的年限。</li></ul><p id="b4b6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">程序</strong> <br/>采取了很多程序，我将逐一讨论它们。</p><ol class=""><li id="99b1" class="ix iy hi hj b hk hl ho hp hs iz hw ja ia jb ie jl jd je jf bi translated"><strong class="hj if"> <em class="ir">读入电子商务客户数据集。</em>T19】</strong></li></ol><p id="4b66" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有几种读取文件的方法。在这个项目中我使用了熊猫图书馆，因为它是我遇到的最方便的。它允许你用几个分隔符读取文件。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es jm"><img src="../Images/e76a6bd3bff3e6f629a0b5c4ee275e1f.png" data-original-src="https://miro.medium.com/v2/resize:fit:868/format:webp/1*cEJCqIDvBWGp6hIwsVPcwg.jpeg"/></div></figure><p id="1c23" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2.<strong class="hj if"> <em class="ir">检查数据集的头。</em> </strong></p><p id="ef51" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">head()函数是熊猫库中的一个函数。它用于获取数据帧的前n行。这对于测试对象中是否有正确的数据类型很有用。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es jn"><img src="../Images/123feb45ed311e980734054c5f79a5de.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ot-bxR6Bgrc9tzaligbe_A.jpeg"/></div></div></figure><p id="83fe" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">3.<strong class="hj if"> <em class="ir">形容()方法</em> </strong></p><p id="204f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">它返回数据帧中数值数据的描述。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es js"><img src="../Images/d66f2dc7a6a84fed5c1d0188df007ae0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_8RJsLYTc24nJyhyq9sy9Q.jpeg"/></div></div></figure><p id="b03c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">4.<strong class="hj if"><em class="ir">info()方法</em> </strong></p><p id="d574" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">它返回关于数据帧的基本信息。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es jt"><img src="../Images/f02dc8f68aea057a1d84c618c6aefeb1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1002/format:webp/1*cWRtSTpLS8YASbRBYo8DoQ.jpeg"/></div></figure><p id="4906" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">探索性数据分析(EDA </strong> ) <br/>在我开始创建我的线性模型并做出相应的预测之前。我对数据做了一些探索性的数据分析，以使用可视化技术进一步探索数据，并使用图形表示检查假设。我将只使用csv文件的数字数据。</p><ol class=""><li id="054f" class="ix iy hi hj b hk hl ho hp hs iz hw ja ia jb ie jl jd je jf bi translated">在这里，我使用seaborn创建了一个jointplot，比较网站上的时间和每年花费的金额列。去了解这种关联是否有意义。</li></ol><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es ju"><img src="../Images/5b67951dd45383bc71c4b6f97703fb06.png" data-original-src="https://miro.medium.com/v2/resize:fit:1242/format:webp/1*2UutDWH2WCFQEyD36KJm-Q.jpeg"/></div></figure><p id="05da" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2.还创建了jointplot来比较应用程序上的时间和会员栏的长度。这比比较在网站上的时间和每年花费的金额更相关。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es jv"><img src="../Images/51588221c86309e5d54f8eedc23e3621.png" data-original-src="https://miro.medium.com/v2/resize:fit:1134/format:webp/1*UKlK9hJkxYLtxcM2zTtKyQ.jpeg"/></div></figure><p id="8861" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">3.从下面的图表来看，数据似乎有一个很好的线性拟合，这意味着你作为会员呆的时间越长，你的支出就越多。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es jw"><img src="../Images/1474e752a91ee9769f88b6e052c856a1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1236/format:webp/1*Ki-hVScMblmn81yrypKh1w.jpeg"/></div></figure><p id="35c7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">训练和测试数据集</strong> <br/>在探索了数据之后，我进一步将数据分割成训练集和测试集。我将变量X设置为客户的数字特征，将变量y设置为“每年花费的金额”列的预测变量。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es jx"><img src="../Images/059554e3c2a19a16378216f1c422e01d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-NAlAIavK906MeG0i_ejsg.jpeg"/></div></div></figure><p id="8ca8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">此时，我导入了Sklearn模型，其中我可以使用sklearn中的model _ selection . train _ test _ split将数据拆分为训练集和测试集，并设置test_size=0.3和random_state =101。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es jy"><img src="../Images/86b43218565fc7ab806dc761af0f3bee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Tco8-jd91NXFSuDn_Q8nPA.jpeg"/></div></div></figure><p id="3697" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">训练模型</strong> <br/>回想一下，我将数据分为训练集和测试集，现在我将根据我的训练数据训练模型。我进一步从sklearn.linear_model导入了LinearRegression，并创建了一个名为lm的LinearRegression()模型的实例。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es jz"><img src="../Images/0e2af0d40e5f14e64a897e1fbba9ca60.png" data-original-src="https://miro.medium.com/v2/resize:fit:966/format:webp/1*4z7-SpfBbmJbfDILicziZw.jpeg"/></div></figure><p id="8360" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然后，我根据训练数据训练/拟合“lm”。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es ka"><img src="../Images/d3c0982db76b60c7e6a401ae97b2e6ec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1330/format:webp/1*PKPP5VVfOVWLk83wfOU7lA.jpeg"/></div></figure><p id="6dbc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">现在我们已经拟合了我们的模型，让我们通过预测测试值来评估它的性能！<br/>使用lm.predict()预测数据的X_test集合，创建实际测试值与预测值的散点图。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es kb"><img src="../Images/b32a16b3829e51c6ab009b3ad2628797.png" data-original-src="https://miro.medium.com/v2/resize:fit:910/format:webp/1*P_FWRRqalUFvTFVhYC3s5A.jpeg"/></div></figure><p id="091b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们可以看到，我的模型实际上做得很好，如果它是一条完美的直线，因此点彼此重叠，我就可以说我有一个完美的模型。尽管如此，它看起来仍然很好，因为我在考虑Y检验和预测值。</p><p id="928a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">评估模型</strong> <br/>让我们通过计算残差平方和以及解释方差得分来评估我们的模型性能(R^2).<br/>为了计算平均绝对误差、均方误差和均方根误差，我必须从sklearn导入另一个名为Metrics的函数。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="jo jp di jq bf jr"><div class="er es kc"><img src="../Images/e84c9c9199874559990e4f4ea32414ff.png" data-original-src="https://miro.medium.com/v2/resize:fit:1182/format:webp/1*txju6EWcuegmajMWXeI-zQ.jpeg"/></div></div></figure><p id="36ee" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">“R^2”是模型解释了多少方差的度量，我们可以看到它解释了大约99%的方差，这表明我们有一个非常好的拟合模型。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es kd"><img src="../Images/90a74e4a26cc0bdfeb4b1d57603247f6.png" data-original-src="https://miro.medium.com/v2/resize:fit:882/format:webp/1*LhQ1z9lgK7qt0eDTEyiOqA.jpeg"/></div></figure><p id="3d40" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">结论</strong> <br/>让我们搞清楚原问题的答案，我们是把精力放在手机app还是网站开发上？或者这根本不重要，会员时间才是真正重要的。让我们解释一下这些系数来了解一下。</p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es ke"><img src="../Images/036309cb988ec7850ff6d9b978174506.png" data-original-src="https://miro.medium.com/v2/resize:fit:788/format:webp/1*nQoMGJk3T6tvytQJMnj-xg.jpeg"/></div></figure><p id="b4e9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">解释系数</strong></p><ol class=""><li id="291c" class="ix iy hi hj b hk hl ho hp hs iz hw ja ia jb ie jl jd je jf bi translated">作为Avg的大小。会话长度增加1个单位，总花费也增加25.98美元。</li><li id="c1b4" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jl jd je jf bi translated">当在App上花费的时间增加1个单位时，总花费也增加了38.59美元。</li><li id="dd7d" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jl jd je jf bi translated">当在网站上花费的时间增加1个单位时，总花费也增加了0.19美元。</li><li id="7875" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jl jd je jf bi translated">随着会员资格长度增加1个单位，总花费也增加了61.27美元。</li></ol><p id="97cc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> <em class="ir">根据预测，你认为公司应该更关注他们的移动应用还是网站</em>？</strong> <br/>实际上有两种方式来思考这个问题:</p><ol class=""><li id="8f19" class="ix iy hi hj b hk hl ho hp hs iz hw ja ia jb ie jl jd je jf bi translated">开发网站以赶上移动应用程序的性能</li><li id="1087" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jl jd je jf bi translated">开发更多的应用程序，因为这是什么工作得更好。</li></ol><p id="06c2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">感谢您浏览我的项目，非常感谢您的意见和建议，您可以在评论环节留下您的意见，直接发邮件给我<a class="ae iw" href="http://usangajonah@gmail.com" rel="noopener ugc nofollow" target="_blank">这里</a>或者通过下面我的其他社交媒体平台联系我。</p><p id="9d4c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae iw" href="https://www.linkedin.com/in/jonahusanga" rel="noopener ugc nofollow" target="_blank">领英</a></p><p id="13c0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae iw" href="https://twitter.com/Jobenofficial?t=6TktOENT1z8spq8ct1WUyw&amp;s=09" rel="noopener ugc nofollow" target="_blank">推特</a></p><p id="ae58" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae iw" href="https://drive.google.com/file/d/1kG9UtPNNMkbTZThetkBvmVA7ehkkqnNs/view?usp=drivesdk" rel="noopener ugc nofollow" target="_blank">数据集</a></p><p id="3dde" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae iw" href="https://github.com/Usangajonah" rel="noopener ugc nofollow" target="_blank"> Github </a></p><p id="86fd" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae iw" href="https://github.com/Usangajonah/E-commerce-data-prediction/blob/main/Prediction%20on%20Ecommerce%20data.ipynb" rel="noopener ugc nofollow" target="_blank">完整代码</a></p><p id="8ead" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae iw" href="https://usangajonah.github.io/" rel="noopener ugc nofollow" target="_blank">投资组合网站</a></p></div></div>
