<blockquote>原文：<a href="https://medium.com/codex/rust-for-old-people-516fc72b2934?source=collection_archive---------1-----------------------#2021-07-06">https://medium.com/codex/rust-for-old-people-516fc72b2934?source=collection_archive---------1-----------------------#2021-07-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="533e" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">在Java、C、C++和Python中使用了几十年之后，Rust中的编码感觉如何</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/e7dcec22d64c842fb60be91974ff317c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*e1Q3ymP-_IInDjfj"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">埃里克·普劳泽特在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><p id="334b" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我因为一场人生悲剧而停工——在此期间，我点燃了铁锈。这个名字引起了我和我生锈的头脑和身体的共鸣。</p><h1 id="0719" class="kq kr ho bd ks kt ku kv kw kx ky kz la iu lb iv lc ix ld iy le ja lf jb lg lh bi translated"><strong class="ak">安装</strong></h1><p id="e8de" class="pw-post-body-paragraph ju jv ho jw b jx li ip jz ka lj is kc kd lk kf kg kh ll kj kk kl lm kn ko kp hh bi translated">与大多数新工具和框架一样，安装非常容易。但是像大多数软件一样，没有什么事情是容易的。的…</p></div></div>
