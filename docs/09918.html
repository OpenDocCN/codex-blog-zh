<h1 class="translated">谷歌数据科学家的工资</h1>
<blockquote>原文：<a href="https://medium.com/codex/salary-of-a-google-data-scientist-9d73b1d7e693?source=collection_archive---------0-----------------------#2022-11-20">https://medium.com/codex/salary-of-a-google-data-scientist-9d73b1d7e693?source=collection_archive---------0-----------------------#2022-11-20</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="76c0" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">一个数据专家在谷歌挣多少钱</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/6c501553ab7bd52d0a928253dce620eb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5nUpvXFnIWKXukXBNifZdQ.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">安德里·甘泽维奇在<a class="ae ju" href="https://unsplash.com/s/photos/san-jose?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><p id="2a1e" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">众所周知，数据科学家可以赚很多钱，但他们在科技巨头谷歌的收入甚至更多吗？</p><p id="a71a" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">数据科学家是一份理想的工作，谷歌是一个理想的雇主，这两者应该很好地结合在一起。但是你需要什么资格，在薪资方面你真正能期待什么？</p></div></div>
