<h1 class="translated">软件开发的幻觉</h1>
<blockquote>原文：<a href="https://medium.com/codex/the-illusions-of-software-development-ceb7dfdf6c2b?source=collection_archive---------1-----------------------#2022-02-04">https://medium.com/codex/the-illusions-of-software-development-ceb7dfdf6c2b?source=collection_archive---------1-----------------------#2022-02-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="481d" class="pw-subtitle-paragraph im hn ho bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dx translated">许多事情并不像它们看起来那样</h2></div><figure class="jf jg jh ji fd jj er es paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="er es je"><img src="../Images/6c7008e6f9fd906f7f7907a7bc86a4eb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*5D8AhjwtoZRvMjWv"/></div></div><figcaption class="jq jr et er es js jt bd b be z dx translated">保罗·巴赛尔从<a class="ae ju" href="https://www.pexels.com/photo/low-angle-photo-of-staircase-1816740/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank">派克斯</a>拍摄的照片</figcaption></figure><blockquote class="jv"><p id="dcba" class="jw jx ho bd jy jz ka kb kc kd ke kf dx translated">现实只是一种幻觉，尽管是一种非常持久的幻觉。[人名]阿尔伯特·爱因斯坦(犹太裔理论物理学家)</p></blockquote><p id="ce09" class="pw-post-body-paragraph kg kh ho ki b kj kk iq kl km kn it ko kp kq kr ks kt ku kv kw kx ky kz la kf hh bi translated">软件开发从来不像它看起来那样。开始时看似简单的软件项目最终会变成一场噩梦。看起来很棒的工作结果却是令人沮丧的浪费…</p></div></div>
