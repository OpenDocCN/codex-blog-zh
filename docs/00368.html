<h1 class="translated">Swift中的可选链接是什么</h1>
<blockquote>原文：<a href="https://medium.com/codex/optional-chaining-in-swift-6b43776e49f9?source=collection_archive---------5-----------------------#2021-01-23">https://medium.com/codex/optional-chaining-in-swift-6b43776e49f9?source=collection_archive---------5-----------------------#2021-01-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="f3c0" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph"><a class="ae ge" href="http://medium.com/codex" rel="noopener">法典</a></h2><div class=""/><div class=""><h2 id="e48b" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">了解在Swift中访问属性时如何处理nil</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="er es jm"><img src="../Images/530252e45f5f78ea12fa4454d1b87f97.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Xk66pKIj_ArehQYh"/></div></div><figcaption class="jy jz et er es ka kb bd b be z dx translated">由<a class="ae kc" href="https://unsplash.com/@markusspiske?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">马库斯·斯皮斯克</a>在<a class="ae kc" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>拍摄的照片</figcaption></figure><p id="52b8" class="pw-post-body-paragraph kd ke ho kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">可选链接意味着调用可选的。可选链接是安全的，如果遇到<code class="du kz la lb lc b">nil</code>，它不会使应用程序崩溃。</p><p id="6a43" class="pw-post-body-paragraph kd ke ho kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">例如:</p><pre class="jn jo jp jq fd ld lc le lf aw lg bi"><span id="5261" class="lh li ho lc b fi lj lk l ll lm">something?.someValue?.someMethod()</span></pre></div></div>
