<h1 class="translated">为什么永远不要问程序员的薪水</h1>
<blockquote>原文：<a href="https://medium.com/codex/why-you-should-never-ask-a-programmer-their-salary-a3e26a94e730?source=collection_archive---------21-----------------------#2022-07-19">https://medium.com/codex/why-you-should-never-ask-a-programmer-their-salary-a3e26a94e730?source=collection_archive---------21-----------------------#2022-07-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="effa" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你永远不知道你的程序员朋友面对的是什么，所以不要问他们私人问题</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/28c8bd4a46072bab265bce68ed0259fd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*a6DyFhCgnN9V8vYe"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">欧文·万吉奥尼在<a class="ae jt" href="https://unsplash.com/@joseph_recca?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="1d7a" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">在你的生活中有没有这样的情况，当你介绍自己是一个在IT行业工作的人，有人问你挣多少钱？当有人问你的薪水时，情况会变得有点尴尬…</p></div></div>
