<h1/>
<blockquote>原文：<a href="https://medium.com/codex/getting-started-with-open-source-contributions-what-why-how-388030eeb440?source=collection_archive---------6-----------------------#2022-05-03">https://medium.com/codex/getting-started-with-open-source-contributions-what-why-how-388030eeb440?source=collection_archive---------6-----------------------#2022-05-03</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/f5b88b08e0cb9b7380514a7c9f2ffd41.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zzGkyAh8nGuECNGXrxkm5g.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">开始使用开源贡献——什么，为什么，如何</figcaption></figure><p id="9cec" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">为开源做贡献的人每年都在增加，因为人们关心它。你呢？等等！到底什么是开源？我为什么要投稿？我对开源完全陌生，那么我应该从哪里开始呢？如果你有这些问题，请阅读这篇文章寻找答案。</p><h2 id="e895" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">我们开始吧</h2><h2 id="182f" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">什么是开源软件？</h2><p id="dcf8" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">抛开正式定义不谈。简单来说，开源意味着任何人都可以阅读、修改和使用任何软件的“源代码”。源代码可以在GitHub、bitbucket等地方公开获得。比如大家熟知的代码编辑器“Visual Studio Code”就是开源的。你可以在GitHub <a class="ae ju" href="https://github.com/microsoft/vscode" rel="noopener ugc nofollow" target="_blank">这里</a>看到源代码。</p><p id="7e17" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">下面是VSCode帮助菜单从“加入我们的Twitter”到“隐私声明”的部分代码。</p><blockquote class="jv jw jx"><p id="80e2" class="hv hw jy hy b hz ia ib ic id ie if ig jz ii ij ik ka im in io kb iq ir is it hb bi translated">GitHub上的代码块— <a class="ae ju" href="https://github.com/microsoft/vscode/blob/46257aae7a8ab974b067bdf65df3d51feb9e0098/src/vs/platform/menubar/electron-main/menubar.ts#L128-L160" rel="noopener ugc nofollow" target="_blank">这里</a></p></blockquote><pre class="kc kd ke kf fd kg kh ki kj aw kk bi"><span id="fe48" class="iu iv hx kh b fi kl km l kn ko">const twitterUrl = this.productService.twitterUrl;<br/>		if (twitterUrl) {<br/>			this.fallbackMenuHandlers['workbench.action.openTwitterUrl'] = () =&gt; this.openUrl(twitterUrl, 'openTwitterUrl');<br/>		}<br/><br/><br/>		const requestFeatureUrl = this.productService.requestFeatureUrl;<br/>		if (requestFeatureUrl) {<br/>			this.fallbackMenuHandlers['workbench.action.openRequestFeatureUrl'] = () =&gt; this.openUrl(requestFeatureUrl, 'openUserVoiceUrl');<br/>		}<br/><br/><br/>		const reportIssueUrl = this.productService.reportIssueUrl;<br/>		if (reportIssueUrl) {<br/>			this.fallbackMenuHandlers['workbench.action.openIssueReporter'] = () =&gt; this.openUrl(reportIssueUrl, 'openReportIssues');<br/>		}<br/><br/><br/>		const licenseUrl = this.productService.licenseUrl;<br/>		if (licenseUrl) {<br/>			this.fallbackMenuHandlers['workbench.action.openLicenseUrl'] = () =&gt; {<br/>				if (language) {<br/>					const queryArgChar = licenseUrl.indexOf('?') &gt; 0 ? '&amp;' : '?';<br/>					this.openUrl(`${licenseUrl}${queryArgChar}lang=${language}`, 'openLicenseUrl');<br/>				} else {<br/>					this.openUrl(licenseUrl, 'openLicenseUrl');<br/>				}<br/>			};<br/>		}<br/><br/><br/>		const privacyStatementUrl = this.productService.privacyStatementUrl;<br/>		if (privacyStatementUrl &amp;&amp; licenseUrl) {<br/>			this.fallbackMenuHandlers['workbench.action.openPrivacyStatementUrl'] = () =&gt; {<br/>				this.openUrl(privacyStatementUrl, 'openPrivacyStatement');<br/>			};<br/>		}</span></pre><figure class="kc kd ke kf fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kp"><img src="../Images/da2edf4f0166d68c3dc2e35c78fd9284.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AmnlY-GL5a_1We1zPH122w.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">VSCode帮助菜单</figcaption></figure><p id="ca79" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy kq"> <em class="jy">注:</em> </strong> <em class="jy">我在这里的意图是向你展示我们可以看到的任何开源软件的源代码。我不知道VSCode的整个代码库，所以上面的代码可能不是帮助菜单的确切代码，但在帮助菜单中起着某种作用。</em></p><h2 id="1478" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">你说的贡献开源是什么意思？</h2><p id="9d27" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">为开源项目做贡献意味着通过修正错误、增加功能、改进文档、进行代码评审、公开问题等来改进项目。例如，假设您在VSCode中发现了一个bug，点击“在Twitter上加入我们”会将人们带到Instagram而不是Twitter，现在您可以在VSCode GitHub repo上打开一个问题，描述该bug并告诉他们您会修复该问题。有很多方法可以为开源项目做出贡献。</p><p id="7f6c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">两种主要方式:</p><p id="347e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy kq"> 1。代码贡献</strong></p><p id="e5f9" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果你是一名开发人员，那么你可以贡献代码。</p><ul class=""><li id="b500" class="kr ks hx hy b hz ia id ie ih kt il ku ip kv it kw kx ky kz bi translated">修复bug</li><li id="7854" class="kr ks hx hy b hz la id lb ih lc il ld ip le it kw kx ky kz bi translated">做代码审查</li><li id="57d8" class="kr ks hx hy b hz la id lb ih lc il ld ip le it kw kx ky kz bi translated">添加新功能</li></ul><p id="7966" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy kq"> 2。非代码贡献</strong></p><p id="16a9" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果你不是开发人员或者没有太多的开发知识，那么你可以做非代码贡献。</p><ul class=""><li id="9d9f" class="kr ks hx hy b hz ia id ie ih kt il ku ip kv it kw kx ky kz bi translated">改进项目文档</li><li id="0068" class="kr ks hx hy b hz la id lb ih lc il ld ip le it kw kx ky kz bi translated">从事翻译工作</li><li id="72ee" class="kr ks hx hy b hz la id lb ih lc il ld ip le it kw kx ky kz bi translated">写文章</li></ul><p id="ac8a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果你不想直接参与项目，但仍想帮助你最喜欢的项目，那么你可以:</p><ul class=""><li id="7677" class="kr ks hx hy b hz ia id ie ih kt il ku ip kv it kw kx ky kz bi translated">赞助这个项目</li><li id="5df7" class="kr ks hx hy b hz la id lb ih lc il ld ip le it kw kx ky kz bi translated">在社交媒体上传播这个项目</li><li id="a0e3" class="kr ks hx hy b hz la id lb ih lc il ld ip le it kw kx ky kz bi translated">在GitHub上启动项目(如果项目在GitHub上)</li></ul><h2 id="ccf7" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">我为什么要为开源做贡献？</h2><p id="ee00" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">我为什么要在乎？我为什么要免费工作？同样，你应该为开源做贡献的原因有很多。</p><p id="f0ff" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy kq"> 1。归还</strong></p><p id="60eb" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">几乎每个开发人员一生中都至少使用过一次开源软件。所以，如果你能花点时间为你最喜欢的项目做点贡献，那就太好了。</p><p id="dfc0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy kq"> 2。提高你的技能</strong></p><p id="81a5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果你是一个自学成才的开发人员，那么这是一个获得产品级开发经验/知识的好方法。不仅技术技能，而且协作、团队合作和沟通技能都将得到提高。</p><p id="f387" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy kq"> 3。扩大你的网络</strong></p><p id="c12a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">人际关系网是任何人获得机会和远离人群的最重要的技能之一。通过参与一个开源项目，你会与很多人互动，你会加入他们的社区，最终扩大你的网络。</p><p id="293c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy kq"> 4。赚取津贴</strong></p><p id="2179" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">有一点你应该知道<strong class="hy kq">开源并不总是意味着免费</strong>。一些公司通过开源项目赚了数十亿美元。一些项目，如谷歌代码之夏(GSoC)、谷歌文档之季(GSoD)、微软强化学习开源节等支付津贴，为开源项目做出贡献。但是再次记住<strong class="hy kq">钱不应该是你开源的第一要务</strong>。</p><p id="cfe3" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">观看此视频了解更多:<a class="ae ju" href="https://youtu.be/x4hsV_q_YQc" rel="noopener ugc nofollow" target="_blank"> 25+付费开源程序和实习</a></p><h2 id="ed0a" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">我应该如何开始？</h2><p id="e1c0" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">现在，你对如何开始一无所知，这就是我写这篇文章的原因。</p><h2 id="5581" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">先决条件</h2><ul class=""><li id="d685" class="kr ks hx hy b hz jp id jq ih lf il lg ip lh it kw kx ky kz bi translated">Git和GitHub——因为大多数开源项目使用“Git”作为他们的版本控制系统，使用“GitHub”作为他们的协作平台。</li></ul><p id="d5e0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">阅读这篇文章获取学习资源:</p><div class="hh hi ez fb hj li"><a rel="noopener follow" target="_blank" href="/@itsrakesh/git-github-ultimate-developer-tools-341448ef14ab"><div class="lj ab dw"><div class="lk ab ll cl cj lm"><h2 class="bd kq fi z dy ln ea eb lo ed ef lp bi translated">Git、GitHub——终极开发工具</h2><div class="lq l"><h3 class="bd b fi z dy ln ea eb lo ed ef dx translated">让我们开始吧</h3></div><div class="lr l"><p class="bd b fp z dy ln ea eb lo ed ef dx translated">medium.com</p></div></div><div class="ls l"><div class="lt l lu lv lw ls lx hp li"/></div></div></a></div><ul class=""><li id="560b" class="kr ks hx hy b hz ia id ie ih kt il ku ip kv it kw kx ky kz bi translated">您的技术堆栈—无需成为专家</li></ul><h2 id="fdd5" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">投稿人路线图</h2><p id="0c55" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">为了开始开源贡献，Aviyel的一些有才华的人提出了一个名为贡献者路线图的倡议。</p><figure class="kc kd ke kf fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ly"><img src="../Images/694101de1ef4beae1f5aaa1fe7179cc3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*gGUKG_2S4_gPGISQI8Nulg.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">aviyel.com</figcaption></figure><h2 id="8b00" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">开始的步骤</h2><p id="8031" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated"><strong class="hy kq">第一步</strong>:</p><p id="022b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">加入Aviyel的<a class="ae ju" href="https://discord.com/invite/mB5w2D59za" rel="noopener ugc nofollow" target="_blank">discord server</a>——这是所有交流发生的地方，比如提出疑问，与项目维护者互动，享受乐趣和许多其他事情。</p><p id="b118" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">第二步:</p><p id="475d" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">前往<a class="ae ju" href="https://github.com/aviyelverse/aviyel-first-pr" rel="noopener ugc nofollow" target="_blank">aviyel-first-pr</a>GitHub repo，进行第一次投稿。(不知道怎么做也不用担心)</p><p id="5ec0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy kq">第三步:</strong></p><p id="9e86" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">探索机载项目。Aviyel目前已经加入了7个令人惊叹的开源项目。每个项目都有路线图和视频、博客等资源。选择一个与您的技术相匹配的项目。</p><ol class=""><li id="0bb0" class="kr ks hx hy b hz ia id ie ih kt il ku ip kv it lz kx ky kz bi translated">BoxyHQ——BoxyHQ帮助初创公司在任何SaaS应用中启用企业功能，只需几行代码。</li></ol><ul class=""><li id="fde8" class="kr ks hx hy b hz ia id ie ih kt il ku ip kv it kw kx ky kz bi translated"><a class="ae ju" href="https://aviyel.com/post/2949/contributor-roadmap-for-boxyhq" rel="noopener ugc nofollow" target="_blank">路线图</a></li><li id="75db" class="kr ks hx hy b hz la id lb ih lc il ld ip le it kw kx ky kz bi translated"><a class="ae ju" href="https://aviyel.com/projects/11/boxyhq/resources/discussion" rel="noopener ugc nofollow" target="_blank">资源</a></li></ul><p id="5b12" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">2.Medusa——Medusa是一个开源的无头商业平台。</p><ul class=""><li id="2369" class="kr ks hx hy b hz ia id ie ih kt il ku ip kv it kw kx ky kz bi translated"><a class="ae ju" href="https://aviyel.com/post/2950/contributor-roadmap-for-medusa" rel="noopener ugc nofollow" target="_blank">路线图</a></li><li id="34ef" class="kr ks hx hy b hz la id lb ih lc il ld ip le it kw kx ky kz bi translated"><a class="ae ju" href="https://aviyel.com/projects/10/medusa/resources/discussion" rel="noopener ugc nofollow" target="_blank">资源</a></li></ul><p id="b81b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">3.Docz——Docz使得为您的代码编写和发布漂亮的交互式文档变得容易。</p><ul class=""><li id="25b7" class="kr ks hx hy b hz ia id ie ih kt il ku ip kv it kw kx ky kz bi translated"><a class="ae ju" href="https://aviyel.com/post/2490/contributor-roadmap-for-docz" rel="noopener ugc nofollow" target="_blank">路线图</a></li><li id="9f35" class="kr ks hx hy b hz la id lb ih lc il ld ip le it kw kx ky kz bi translated"><a class="ae ju" href="https://aviyel.com/projects/9/docz/resources/discussion" rel="noopener ugc nofollow" target="_blank">资源</a></li></ul><p id="29ce" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">4.type sense——type sense是一个快速、允许输入错误的搜索引擎，用于构建愉快的搜索体验。</p><ul class=""><li id="681e" class="kr ks hx hy b hz ia id ie ih kt il ku ip kv it kw kx ky kz bi translated"><a class="ae ju" href="https://aviyel.com/post/2471/contributor-roadmap-for-typesense" rel="noopener ugc nofollow" target="_blank">路线图</a></li><li id="5ec1" class="kr ks hx hy b hz la id lb ih lc il ld ip le it kw kx ky kz bi translated"><a class="ae ju" href="https://aviyel.com/projects/8/typesense/resources/discussion" rel="noopener ugc nofollow" target="_blank">资源</a></li></ul><p id="aa20" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">5.MobSF —移动安全框架(MobSF)是一个自动化的一体化移动应用程序(Android/iOS/Windows)笔测试、恶意软件分析和安全评估框架，能够执行静态和动态分析。</p><ul class=""><li id="bfd5" class="kr ks hx hy b hz ia id ie ih kt il ku ip kv it kw kx ky kz bi translated"><a class="ae ju" href="https://aviyel.com/post/2481/contributor-roa
