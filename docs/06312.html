<h1 class="translated">曲速:终端的未来</h1>
<blockquote>原文：<a href="https://medium.com/codex/warp-the-future-of-terminal-77aa31f7b678?source=collection_archive---------9-----------------------#2022-04-18">https://medium.com/codex/warp-the-future-of-terminal-77aa31f7b678?source=collection_archive---------9-----------------------#2022-04-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="978d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">终端的未来会让你大吃一惊</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/f4d0c937568bc6bc66b5c877e7542ddb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*cqdXZkgxJbV83mnS"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上由<a class="ae jt" href="https://unsplash.com/@insungyoon?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">尹新荣</a>拍摄的照片</figcaption></figure><p id="72af" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">Warp通过云连接和现代界面重塑了终端。它连接到团队，使工作更容易。该终端采用Rust编程语言构建，易于使用。这里有一些关于曲速你应该知道的事情。一旦你读了这个，你就会知道为什么曲速是终端的未来。</p></div></div>
