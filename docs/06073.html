<h1 class="translated">程序员需要数学</h1>
<blockquote>原文：<a href="https://medium.com/codex/programmers-need-math-913a37eb50db?source=collection_archive---------12-----------------------#2022-04-08">https://medium.com/codex/programmers-need-math-913a37eb50db?source=collection_archive---------12-----------------------#2022-04-08</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="5177" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">即使他们没有意识到。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/550c66407d12fc6e0caf84d01777de5f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*25m_yyH3-m-BKDLe"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">罗马法师在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><p id="a639" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">增长最快的领域之一(就受欢迎程度和工作薪水而言)是计算机科学和编程。即使那些不想上大学的人也可能会尝试自己学习编程或者在训练营学习编程。唉，计算机科学是一个如此年轻的领域，这意味着不存在广泛的标准化课程(至少在计算机科学领域之外)</p></div></div>
