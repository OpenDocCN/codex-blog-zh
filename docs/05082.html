<h1/>
<blockquote>原文：<a href="https://medium.com/codex/how-i-built-my-portfolio-website-dc61057d82e?source=collection_archive---------0-----------------------#2022-01-31">https://medium.com/codex/how-i-built-my-portfolio-website-dc61057d82e?source=collection_archive---------0-----------------------#2022-01-31</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/c7a4d3294625473a7bcaaa7b0967281e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lWq36TORdJFJjr0RGbDblw.png"/></div></div></figure><p id="8e39" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> Portfolio </strong>是<strong class="hu iq">简历</strong>的加长版，但有些人把它做得像一个展示自己创造力和技能的网站。最近我在我自己的域名【https://itsrakesh.co<a class="ae ir" href="https://itsrakesh.co" rel="noopener ugc nofollow" target="_blank"/>下制作并部署了我的作品集网站。我得到了如此多的赞赏和惊人的反馈。所以在这篇博客中，我分享了我是如何制作它的，我在制作过程中学到的东西，我遇到的挑战，我将解释所有的事情是如何联系在一起的。我也给你一些很好的资源来创建个人资料。</p><p id="3afe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">现在，有很多工具可以为你生成一个投资组合网站。但是我决定建立自己来练习我的技能，并使它更加可定制。</p><h2 id="01e3" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">我们开始吧</h2><h2 id="9bce" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">开始之前</h2><ul class=""><li id="0f16" class="jn jo ht hu b hv jp hz jq id jr ih js il jt ip ju jv jw jx bi translated">代码可在<a class="ae ir" href="https://github.com/RakeshPotnuru/Portfolio" rel="noopener ugc nofollow" target="_blank"> Github </a>上获得。(启动它—分叉它—使用它)</li></ul><h2 id="1b31" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">工具、技术、框架、库</h2><ul class=""><li id="ade1" class="jn jo ht hu b hv jp hz jq id jr ih js il jt ip ju jv jw jx bi translated">这里列出了常用工具<a class="ae ir" rel="noopener" href="/@itsrakesh/tools-i-use-from-design-to-deployment-testing-and-setting-up-analytics-23b5818ad81">。</a></li><li id="ee78" class="jn jo ht hu b hv jy hz jz id ka ih kb il kc ip ju jv jw jx bi translated">语言— JavaScript</li><li id="678e" class="jn jo ht hu b hv jy hz jz id ka ih kb il kc ip ju jv jw jx bi translated">前端—反应堆、引导程序、Sass</li><li id="fff1" class="jn jo ht hu b hv jy hz jz id ka ih kb il kc ip ju jv jw jx bi translated">后端(RESTApi) — NodeJs，ExpressJs</li><li id="2101" class="jn jo ht hu b hv jy hz jz id ka ih kb il kc ip ju jv jw jx bi translated">主持— Netlify，Heroku</li><li id="6a8d" class="jn jo ht hu b hv jy hz jz id ka ih kb il kc ip ju jv jw jx bi translated">第三方API—<a class="ae ir" href="https://developers.forem.com/api" rel="noopener ugc nofollow" target="_blank">开发</a></li><li id="181c" class="jn jo ht hu b hv jy hz jz id ka ih kb il kc ip ju jv jw jx bi translated">一堆npm包</li></ul><h2 id="d835" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">文件结构</h2><h2 id="6acf" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">前端</h2><p id="d93a" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated"><em class="kg">如果你喜欢这个结构，我创建了一个</em> <a class="ae ir" href="https://github.com/RakeshPotnuru/react-fast-template" rel="noopener ugc nofollow" target="_blank"> <em class="kg">模板</em> </a> <em class="kg">。您可以使用它来快速设置项目。</em></p><pre class="kh ki kj kk fd kl km kn ko aw kp bi"><span id="e868" class="is it ht km b fi kq kr l ks kt">Portfolio/<br/>├── public<br/>└── src/<br/>    ├── assets/<br/>    │   ├── documents<br/>    │   └── images<br/>    ├── common/<br/>    │   └── components/<br/>    │       ├── Footer<br/>    │       ├── Navigation<br/>    │       ├── UIElements/<br/>    │       │   └── loadingAnimations<br/>    │       ├── hooks<br/>    │       └── util<br/>    ├── features/<br/>    │   └── ProfileRedirect<br/>    └── pages/<br/>        ├── 404<br/>        ├── About/<br/>        │   └── components<br/>        ├── Blogs/<br/>        │   └── components<br/>        ├── Contact/<br/>        │   └── components<br/>        ├── Home/<br/>        │   └── components<br/>        ├── Profiles<br/>        └── Work/<br/>            ├── components<br/>            └── projects</span></pre><h2 id="a8fc" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">后端</h2><p id="b739" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated">这个网站没有一个大的后台，因为这里面没有太多的商业逻辑。</p><pre class="kh ki kj kk fd kl km kn ko aw kp bi"><span id="7fca" class="is it ht km b fi kq kr l ks kt">Server/<br/>└── src/<br/>    ├── controllers/<br/>    ├── data/<br/>    ├── routes/<br/>    ├── services/<br/>    └── util/</span></pre><p id="9a9c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我把这个博客分成几个部分，每个部分都是网站的一页。该网站包含6个页面-</p><ul class=""><li id="8003" class="jn jo ht hu b hv hw hz ia id ku ih kv il kw ip ju jv jw jx bi translated"><a class="ae ir" href="https://itsrakesh.co/" rel="noopener ugc nofollow" target="_blank">首页</a></li><li id="48b1" class="jn jo ht hu b hv jy hz jz id ka ih kb il kc ip ju jv jw jx bi translated"><a class="ae ir" href="https://itsrakesh.co/work" rel="noopener ugc nofollow" target="_blank">工作</a></li><li id="ab3d" class="jn jo ht hu b hv jy hz jz id ka ih kb il kc ip ju jv jw jx bi translated"><a class="ae ir" href="https://itsrakesh.co/blogs" rel="noopener ugc nofollow" target="_blank">博客</a></li><li id="3061" class="jn jo ht hu b hv jy hz jz id ka ih kb il kc ip ju jv jw jx bi translated"><a class="ae ir" href="https://itsrakesh.co/about" rel="noopener ugc nofollow" target="_blank">关于我</a></li><li id="9b52" class="jn jo ht hu b hv jy hz jz id ka ih kb il kc ip ju jv jw jx bi translated"><a class="ae ir" href="https://itsrakesh.co/contact" rel="noopener ugc nofollow" target="_blank">联系</a></li><li id="ea50" class="jn jo ht hu b hv jy hz jz id ka ih kb il kc ip ju jv jw jx bi translated"><a class="ae ir" href="https://itsrakesh.co/profiles" rel="noopener ugc nofollow" target="_blank">剖面图</a></li></ul><p id="cc0c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所有页面都有相同的导航栏和页脚。</p><h2 id="6252" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">第1部分—主页<a class="ae ir" href="https://itsrakesh.co/" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kx"><img src="../Images/2e4fadef7ca43aad12a2f7825f12b73f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*DroKpP64VapgxrMa.png"/></div></div></figure><p id="97be" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq">主页</strong>是整个网站的快速概览。它包含一个关于我的快速介绍，一些社交链接，一封电子邮件和一个简历按钮。和不同的部分— 2个最近的项目，为什么雇用我和CTA。英雄部分的那个3d NFT就是从这个名为“<a class="ae ir" href="https://readyplayer.me" rel="noopener ugc nofollow" target="_blank"> readyplayer.me </a>的网站上生成的。</p><h2 id="c305" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">第二部分—工作页面<a class="ae ir" href="https://itsrakesh.co/work" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kx"><img src="../Images/d3eec0da057cb653bc3e4e7acab23df7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*7YboBqmdtjxCxqzH.png"/></div></div></figure><p id="22bf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq">工作页面</strong>是我所做工作的概述。目前，它只有一个项目部分，但我想增加更多。</p><h2 id="3722" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">项目页面<a class="ae ir" href="https://itsrakesh.co/work/projects" rel="noopener ugc nofollow" target="_blank"> # </a></h2><p id="4192" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated"><strong class="hu iq">项目页面</strong>包含卡片。每张卡片都包含项目照片、标题、技术堆栈、详细信息页面链接和实时预览链接。</p><h2 id="1a74" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">项目详细信息页面</h2><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kx"><img src="../Images/7232537ca290e46360ffcbcbea84e3ab.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*X593cYUsd0rg7RtZ.png"/></div></div></figure><p id="150e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">项目<strong class="hu iq">细节页面</strong>实际上是一个markdown文件，呈现为HTML。为此，我使用一个名为<a class="ae ir" href="https://www.npmjs.com/package/markdown-to-jsx" rel="noopener ugc nofollow" target="_blank"> markdown-to-jsx </a>的npm包。Markdown文件是各个项目repo的Github <strong class="hu iq"> README.md </strong>。这是一个简单的技巧。</p><pre class="kh ki kj kk fd kl km kn ko aw kp bi"><span id="57e8" class="is it ht km b fi kq kr l ks kt">...<br/>const [readme, setReadme] = useState("");<br/>...<br/>// getting the README URL<br/>...<br/>const response = await axios.get(<br/>      `https://raw.githubusercontent.com/RakeshPotnuru/${repoName}/${<br/>          'master' || 'main'<br/>   }/README.md`<br/>);<br/>setReadme(response.data);<br/>...<br/>// render markdown<br/>...<br/>&lt;div className="project-item"&gt;<br/>      &lt;Markdown children={readme} /&gt;<br/>&lt;/div&gt;<br/>...</span></pre><h2 id="06ad" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">第3部分—博客页面<a class="ae ir" href="https://itsrakesh.co/blogs" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kx"><img src="../Images/e2ff4a3ab78f62e9f6b2cd60d8fd96da.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*P_6eSuMjOIYe9DTs.png"/></div></div></figure><p id="88d5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">博客页面是我最喜欢的页面。我从亚马逊prime视频中获得了一点灵感。为什么是预演？—我在三个平台上交叉发布我的文章——Dev、Hashnode和medium，因为每个人都在他们最喜欢的平台上阅读文章。所以这个展示预览的想法就是包括那三个链接，展示博客的一小部分。</p><p id="ebc6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这是如何工作的？—我使用<a class="ae ir" href="https://developers.forem.com/api" rel="noopener ugc nofollow" target="_blank"> Dev </a> API从Dev中提取博客。每个博客包含的数据包括封面图片、标题、描述、反应、浏览量、阅读时间、出版日期等。有了这些数据，我做了一张卡片。该数据还包含博客URL和规范链接。所以“阅读博客”的网址是规范的网址，“开发”的网址是博客的网址，仍然不能找出“中等”的网址☹️，因为中等添加“id”在网址的末尾(目前所有博客重定向到我的中等个人资料页面)。总之，这个页面上的一切都是自动的，我不需要上传任何数据到数据库。</p><h2 id="5345" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">第4部分—关于我页面<a class="ae ir" href="https://itsrakesh.co/about" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kx"><img src="../Images/11c9271867edc001c0aab247106c1666.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*5uI8yjxBbc4YT7KQ.png"/></div></div></figure><p id="1423" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq">关于我</strong>页面是关于我的一切的简要概述。它包含一些快速链接，Github贡献图，博客分析，我使用的工具，语言，我知道的框架，我的技能(需要删除百分比栏)和我的成就。</p><p id="1293" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">对于Github贡献图，我使用了一个名为<a class="ae ir" href="https://www.npmjs.com/package/github-calendar-graph" rel="noopener ugc nofollow" target="_blank"> github日历图</a>的npm包。</p><h2 id="e7b6" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">第五部分—联系方式页<a class="ae ir" href="https://itsrakesh.co/contact" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kx"><img src="../Images/4723e9f6dec945777caa2349e5bc4c21.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Cf1VR0wlQe_7H7dg.png"/></div></div></figure><p id="918e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq">联系页面</strong>包含一个简单的表单，人们可以通过它给我快速留言。</p><p id="a2ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这个表单是如何工作的？—我使用“<a class="ae ir" href="https://nodemailer.com/about" rel="noopener ugc nofollow" target="_blank"> nodemailer </a>”来发送带有NodeJs和“<a class="ae ir" href="https://sendgrid.com" rel="noopener ugc nofollow" target="_blank"> sendgrid </a>”的邮件服务。因此，每当用户点击“发送消息”时，我会向自己发送包含用户消息的邮件:)。(请不要发垃圾邮件给我，作为免费计划的一部分，我有每月限额:( )</p><h2 id="bdd4" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">第6部分—个人资料页面<a class="ae ir" href="https://itsrakesh.co/profiles" rel="noopener ugc nofollow" target="_blank"> # </a></h2><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kx"><img src="../Images/d0754e5c5986e00aae188ada39b31b16.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*2gAhM-dfHoOy6hs3.png"/></div></div></figure><p id="6d6d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq">档案页面</strong>包含一些主要档案的链接。这里有一件很酷的事情——你可以用URL <code class="du ky kz la km b">https://itsrakesh.co/profiles/&lt;websitename&gt;</code>找到我的任何在线个人资料，它会把你重定向到我的个人资料。例如，<a class="ae ir" href="https://itsrakesh.co/profiles/twitter" rel="noopener ugc nofollow" target="_blank">https://itsrakesh.co/profiles/twitter</a>会将你重定向到我的Twitter个人资料。</p><h2 id="e02e" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">动画片</h2><p id="507b" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated">这个网站没有太多的动画，只是一些像主页上的按钮，计数动画等。这些动画的灵感大多来自“<a class="ae ir" href="https://codepen.io" rel="noopener ugc nofollow" target="_blank"> codepen </a>”社区。</p><h2 id="ff85" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">装载机</h2><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kx"><img src="../Images/459b558bef535847b2b2748816312c99.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*JVeeeVisbBJH42pA.png"/></div></div></figure><p id="0313" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这个网站有许多加载动画，因为它们对用户体验很有帮助。</p><p id="f976" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">有不同类型的加载器，如单个旋转器、占位符和一些创意加载器。我使用spinner进行页面加载，bootstrap的占位符用于占位符动画，如上图所示。</p><p id="007e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">页面加载动画？React中有一个称为“代码分割”的功能，这意味着浏览器只加载所需的文件。当浏览器加载文件时，你可以利用这段等待时间来显示一些动画而不是一个空白页面。</p><p id="8261" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">以下是如何做到这一点:</p><pre class="kh ki kj kk fd kl km kn ko aw kp bi"><span id="fb8f" class="is it ht km b fi kq kr l ks kt">import { lazy } from 'react';<br/><br/>const Home = lazy(() =&gt; import('./pages/Home/Home'));<br/><br/>...<br/>&lt;React.Suspense fallback={&lt;LoadingSpinner /&gt;}&gt;<br/>     &lt;Routes&gt;<br/>          &lt;Route path="/" element={&lt;Home /&gt;} /&gt;<br/>     &lt;/Routes&gt;<br/>&lt;/React.Suspense&gt;<br/>...</span></pre><h2 id="179a" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">分析学</h2><p id="af71" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated">在网站的页脚部分有一个访问量统计。我用<a class="ae ir" href="https://countapi.xyz" rel="noopener ugc nofollow" target="_blank"> CountAPI </a>来统计这个网站被访问的次数。</p><p id="aa4d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我还使用了谷歌分析，尽管并不需要:)。我用它来学GA。</p><h2 id="cf23" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">搜索控制台</h2><p id="dae4" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated">最后，我将我的网站提交到Google搜索控制台和Bing网站管理员工具，以便在搜索引擎上获得索引，尽管并不需要:)。但是这些工具有助于发现你网站的问题。</p><h2 id="7d36" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">我遇到的挑战</h2><p id="dd5e" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated">除了那些每个开发人员都经历过的常见错误，我努力寻找一个好的设计，颜色组合，布局等。为了避免重复，我花了(浪费了)一整天来解决博客页面的一个简单问题。我所面临的大部分挑战都是前端的，因为后端没什么可做的，它只是一个简单的RESTApi。</p><h2 id="3229" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">我学到的东西</h2><p id="c20b" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated">这是我的第一个作品集网站，所以我在建设过程中学到了很多。不仅仅是技术上的东西，还有如何保持一致，如何从用户的角度来设计，如何混合不同的颜色等等。在整个大楼里，我进行了大量的谷歌搜索，所以我学会了如何通过谷歌搜索来解决问题，在哪里可以找到解决方案，如何不浪费时间等等。我还非常有效地使用了StackOverflow，以至于我连提问的机会都没有(在StackOverflow上提问仍然是我的梦想)。</p><h2 id="6903" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">如果你对网络开发不感兴趣，你怎么能有一个投资组合网站？</h2><p id="d01f" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated">现在，如果你想要一个投资组合，并且你不是一个网站开发者或者你不是一个前端人员，那么你可以使用一些在线无代码工具，比如<a class="ae ir" href="https://www.wix.com" rel="noopener ugc nofollow" target="_blank"> wix </a>，<a class="ae ir" href="https://wordpress.com" rel="noopener ugc nofollow" target="_blank"> WordPress </a>等等。</p><p id="d282" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">如果你想要一个简单的页面，有一些很棒的网站</p><p id="f736" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">以下是我知道的几种选择:</p><h2 id="b3e8" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">1.Github简介<a class="ae ir" href="https://github.com" rel="noopener ugc nofollow" target="_blank"> # </a></h2><p id="a887" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated">你可以用Github创建一个好看的个人资料。举个例子，这是我的— <a class="ae ir" href="https://itsrakesh.co/profiles/github" rel="noopener ugc nofollow" target="_blank"> Github </a></p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lb"><img src="../Images/580d22209e7375a4f0de2089b0401de6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*0Gp1t2hEf07XmMuy.png"/></div></div></figure><h2 id="6a50" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">2.Peerlist <a class="ae ir" href="https://peerlist.io" rel="noopener ugc nofollow" target="_blank"> # </a></h2><p id="6a40" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated">Peerlist对任何人来说都很棒。它给了你一个非常好的个人资料页面，在这里你可以包括关于你的一切，你的工作，你的博客，项目等等。</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kx"><img src="../Images/49e71182187694ca58768040c41f3585.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ziPDAoC8tuuoChHx.png"/></div></div></figure><h2 id="e66c" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">3.显示案例<a class="ae ir" href="https://www.showwcase.com" rel="noopener ugc nofollow" target="_blank"> # </a></h2><p id="5113" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated"><strong class="hu iq"> Showwcase </strong>是一个面向开发者的社区。它有一个很酷的功能，给你一个页面和一个免费的自定义域名。这是什么？—基本上，你在你的showwcase个人资料中包括你所有的技能、项目、经验、技术堆栈、社交链接、个人资料照片和个人资料横幅，showwcase会制作一个包含所有这些细节的页面，并给你一个免费的域名。所以你可以分享链接来显示你的个人资料。很酷，对吧？</p><p id="6e08" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这是我的——itsrakesh.showwcase.com</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lc"><img src="../Images/f294604f84d0207b6c6b933c486aca43.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*O9fbR9fiKvc2jrcS.png"/></div></div></figure></div><div class="ab cl ld le gp lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="hb hc hd he hf"><p id="ba95" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">就是这样！我就是这么做的。我希望你觉得这是有用的。如果是这样的话，每周关注我更多像这样有用的博客。</p></div><div class="ab cl ld le gp lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="hb hc hd he hf"><p id="742a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq">你可能也喜欢:</strong></p><div class="hh hi ez fb hj lk"><a rel="noopener follow" target="_blank" href="/codex/how-i-built-my-blog-with-nextjs-chakra-ui-and-graphcms-ae5a7d3a374b"><div class="ll ab dw"><div class="lm ab ln cl cj lo"><h2 class="bd iq fi z dy lp ea eb lq ed ef lr bi translated">我是如何用NextJs、Chakra UI和GraphCMS建立我的博客的？</h2><div class="ls l"><h3 class="bd b fi z dy lp ea eb lq ed ef dx translated">有几个平台可以用来创建个人博客，但我从头开始创建了自己的平台来放我的…</h3></div><div class="lt l"><p class="bd b fp z dy lp ea eb lq ed ef dx translated">medium.com</p></div></div><div class="lu l"><div class="lv l lw lx ly lu lz hp lk"/></div></div></a></div></div><div class="ab cl ld le gp lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="hb hc hd he hf"><h2 id="e65a" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm bi translated">反馈</h2><p id="fd6a" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id kd if ig ih ke ij ik il kf in io ip hb bi translated">请给我反馈，告诉我如何改进我的网站或你喜欢的东西。这对我帮助很大。(
