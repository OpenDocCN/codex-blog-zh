<blockquote>原文：<a href="https://medium.com/codex/8-ways-to-better-your-code-quality-4acb1cef59fe?source=collection_archive---------11-----------------------#2022-04-13">https://medium.com/codex/8-ways-to-better-your-code-quality-4acb1cef59fe?source=collection_archive---------11-----------------------#2022-04-13</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="7a66" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">不先写坏代码，就写不出伟大的代码！</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/35d787ebd4f6da4c3bf24ec061a5b3cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*J_ACgC9Go4pphskM"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">Emile Perron 在<a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="af7a" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">任何曾经写过代码的人都知道，这可能是一个混乱的、容易出错的过程。花时间编写高质量代码的开发人员最终会发现他们自己有更少的错误和更可靠的应用程序。在本文中，我们将讨论一些如何提高代码质量的技巧。</p></div></div>
