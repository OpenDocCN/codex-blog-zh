<h1 class="translated">软件开发中最大的神话</h1>
<blockquote>原文：<a href="https://medium.com/codex/the-greatest-myth-in-software-development-4321c6f9ff76?source=collection_archive---------3-----------------------#2022-05-04">https://medium.com/codex/the-greatest-myth-in-software-development-4321c6f9ff76?source=collection_archive---------3-----------------------#2022-05-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/905ea0464fe1e50cf44fb7f0ff91d8b0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*B9fij-ce3t1z2641Fw3m1w.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx translated">在<a class="ae ib" href="https://unsplash.com/s/photos/perspective?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上由<a class="ae ib" href="https://unsplash.com/@mich?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> MICH ELIZALDE </a>拍摄的照片</figcaption></figure><div class=""/><p id="cf7e" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">让十几个程序员说出他们在软件开发职业中最大的神话或误解，你可能会得到十几个(或更多)不同的答案。有些人可能会说“我没想到会这么容易”，而其他人可能会说“我没想到会这么难”。不可能知道其他10个人会说什么，但我在这个职业生涯中遇到的大多数人都发现现实往往如此…</p></div></div>
