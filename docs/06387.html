<h1 class="translated">搜索Jupyter笔记本</h1>
<blockquote>原文：<a href="https://medium.com/codex/searching-jupyter-notebook-69cb69a598b5?source=collection_archive---------14-----------------------#2022-04-21">https://medium.com/codex/searching-jupyter-notebook-69cb69a598b5?source=collection_archive---------14-----------------------#2022-04-21</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="6189" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在开发了许多工作簿之后，有时您可能会忘记您需要的Jupyter笔记本的名称。解决方法:创建一个搜索工具！！</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/f052e2f41dbab221527359f8811013cc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ARK3FSEFRabcjIKZJxDw5w.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx translated">在<a class="ae jz" href="https://unsplash.com/s/photos/search?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上<a class="ae jz" href="https://unsplash.com/@laughayette?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Marten Newhall </a>拍摄的照片</figcaption></figure><p id="f632" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">为了克服这个问题，我建议构建一个Jupyter笔记本，它可以在特定目录下搜索您的笔记本，然后识别创建日期和文件名，这样您就不必无休止地搜索来找到您需要的笔记本。这真的很有用…</p></div></div>
