<h1 class="translated">数据集市死了吗？</h1>
<blockquote>原文：<a href="https://medium.com/codex/are-data-marts-dead-579cd0ffdb5b?source=collection_archive---------1-----------------------#2022-12-02">https://medium.com/codex/are-data-marts-dead-579cd0ffdb5b?source=collection_archive---------1-----------------------#2022-12-02</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="5994" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">在数据湖、湖屋和网状网络时代，还需要它们吗？</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/4a601315ab7717c76874f5c5c98ba03f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FYsojIOkyl2cKSJDtfqnuA.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">照片由<a class="ae ju" href="https://unsplash.com/s/photos/mountain-lake?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的<a class="ae ju" href="https://unsplash.com/@rouichi?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Azzedine Rouichi </a>拍摄</figcaption></figure><p id="d2f5" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">数据仓库和数据集市是公司的既定架构，但它们正受到来自数据湖、湖屋和网格的越来越多的“竞争”。这些类型的架构仍然是最先进的吗？</p></div></div>
