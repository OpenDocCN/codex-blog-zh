<h1 class="translated">会议预约怪物</h1>
<blockquote>原文：<a href="https://medium.com/codex/the-meeting-booking-monsters-d7bade6625dd?source=collection_archive---------5-----------------------#2022-12-13">https://medium.com/codex/the-meeting-booking-monsters-d7bade6625dd?source=collection_archive---------5-----------------------#2022-12-13</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="4149" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">谁会安排这样的会议？我来告诉你是谁！</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/b8935ac0c33535b106786c5f9ce816b9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kwzY8r99tC1SwETRM_7EvQ.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated">弗拉达·卡尔波维奇在<a class="ae ka" href="https://www.pexels.com/photo/stressed-woman-between-her-colleagues-7433871/" rel="noopener ugc nofollow" target="_blank">的照片</a></figcaption></figure><p id="7334" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">像任何理智的、合理的、进步的软件工程师一样，我花了大量的时间关注我的精神健康、总体健康和可报销的“业务”费用。</p><p id="8bed" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">为此，我坚定地把自己归入精神健康类，我把自己安排在只有一个人出席的会议上——我自己——这样其他人…</p></div></div>
