<h1 class="translated">软件工程变得无趣了吗？</h1>
<blockquote>原文：<a href="https://medium.com/codex/has-software-engineering-become-boring-4d5059f3dde3?source=collection_archive---------3-----------------------#2021-12-27">https://medium.com/codex/has-software-engineering-become-boring-4d5059f3dde3?source=collection_archive---------3-----------------------#2021-12-27</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="6017" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">夹在软件的块和硬空间之间，成为“服务”的地狱。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/894a1c032a7109dcefeed195a2a283b3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*a-LJ1EWlFP5u5M_HdCr4pA.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated">凯拉·伯顿从<a class="ae ka" href="https://www.pexels.com/photo/unrecognizable-woman-with-laptop-resting-on-bench-in-park-6084489/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank">派克斯</a>拍摄的照片</figcaption></figure><p id="6dec" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">这些天来，我真的在对我在软件工程大游戏中所做的事情的热爱和对这一切的彻底憎恨之间左右为难，因为现在整个行业都充斥着愚蠢、操纵和不相关的东西。</p></div></div>
