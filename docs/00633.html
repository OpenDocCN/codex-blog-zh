<h1 class="translated">付费电话的消亡</h1>
<blockquote>原文：<a href="https://medium.com/codex/the-death-of-the-payphone-ff4a22badaf3?source=collection_archive---------0-----------------------#2021-03-06">https://medium.com/codex/the-death-of-the-payphone-ff4a22badaf3?source=collection_archive---------0-----------------------#2021-03-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="051b" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">或者它还活着，没人注意到。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/6858f38428c77f2505e063b1051f8987.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*twpu3WVpMZ19SMnP"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">艾哈迈德·萨利在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="ddbf" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">T4:嗯，他们可能还没有完全死去。据<strong class="jw hp">报道，联邦通信委员会的付费电话仍然存在</strong><strong class="jw hp"/>，其中大约有10万部仍在美国运营<strong class="jw hp"/>。更何况人家还真的用上了。在2015年联邦通信委员会(FCC)的一份报告中，该国主要的付费电话提供商当年的收入约为2.86亿美元。</p></div></div>
