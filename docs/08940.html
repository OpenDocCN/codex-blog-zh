<h1 class="translated">数据管理员的工资</h1>
<blockquote>原文：<a href="https://medium.com/codex/salary-of-a-data-steward-374b03ce7820?source=collection_archive---------6-----------------------#2022-09-13">https://medium.com/codex/salary-of-a-data-steward-374b03ce7820?source=collection_archive---------6-----------------------#2022-09-13</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="2986" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">数据管家的工作赚钱吗？</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/50e4ab4b4f86687c788ac22d58832811.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Y1m4ELvbw8qdylorGiKvAg.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">照片由<a class="ae ju" href="https://unsplash.com/@hiro7jp?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Hiroshi Tsubono </a>在<a class="ae ju" href="https://unsplash.com/photos/vWsrLVALuz0" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄</figcaption></figure><p id="4cd2" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">在目前的工作生活中，数据管理员的角色可能相当少见，但是，由于处理的数据量正在快速增加，越来越多的公司正在寻找这一工作领域的人员。本文简要概述了数据管家到底在做什么，以及他们如何从中获利。</p></div></div>
