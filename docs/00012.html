<blockquote>原文：<a href="https://medium.com/codex/common-programmers-errors-ea598b8f14c9?source=collection_archive---------1-----------------------#2018-04-16">https://medium.com/codex/common-programmers-errors-ea598b8f14c9?source=collection_archive---------1-----------------------#2018-04-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="55f4" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph"><a class="ae ge" href="http://medium.com/codex" rel="noopener">法典</a></h2><div class=""/><div class=""><h2 id="ff1c" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">软件项目出错并不总是归咎于<a class="ae jm" rel="noopener" href="/@lsoares/how-to-suck-at-managing-software-projects-4e6e47007473">糟糕的管理</a>——我会试着找出一些典型的程序员错误，这些错误不仅仅是由低年级学生犯的，而是经常由<a class="ae jm" rel="noopener" href="/@lsoares/being-a-senior-developer-380349b1c1dd">高年级学生犯的。</a></h2></div><p id="afb9" class="pw-post-body-paragraph jn jo ho jp b jq jr iy js jt ju jb jv jw jx jy jz ka kb kc kd ke kf kg kh ki hh bi translated">我不打算分析糟糕的编程实践，而是，我将谈论一些与软技能相关的错误。</p></div></div>
