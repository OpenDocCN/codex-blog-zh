<h1 class="translated">数据科学家的工资</h1>
<blockquote>原文：<a href="https://medium.com/codex/salary-of-a-data-scientist-a0ab5e7ea2fb?source=collection_archive---------7-----------------------#2022-01-31">https://medium.com/codex/salary-of-a-data-scientist-a0ab5e7ea2fb?source=collection_archive---------7-----------------------#2022-01-31</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="c2af" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">你能挣多少和期望多少</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/13c27c99ca56ba2b112f5368e3009074.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MbeM3-xF9AYIWtASapAG7Q.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">布鲁克·卡吉尔在<a class="ae ju" href="https://unsplash.com/s/photos/salary?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="da97" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">如果你正在考虑成为一名数据科学家，你未来的薪水可能会让你在做决定时感兴趣。但是刚从大学毕业的人也想知道他们可以从哪一点开始谈判。此外，比较总是值得的，即使是对那些已经进入职业生涯的人来说，如果必要的话，或者为了一个更好的目标，重新谈判也是值得的</p></div></div>
