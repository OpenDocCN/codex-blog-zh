<h1 class="translated">如何外包应用程序开发</h1>
<blockquote>原文：<a href="https://medium.com/codex/how-to-outsource-app-development-9274eab9749c?source=collection_archive---------18-----------------------#2021-04-05">https://medium.com/codex/how-to-outsource-app-development-9274eab9749c?source=collection_archive---------18-----------------------#2021-04-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/a634f11b5718058b90af1b994d4b524e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*utF_PoUQGG2mj_9UTS8UFg.jpeg"/></div></div></figure><div class=""/><p id="251d" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">软件开发外包是减少项目支出和达到更好的盈利效果的一种行之有效的方法。根据德勤的外包研究，2018年高达31%的app开发任务正在外包。也就是说，与内部开发相比，与外包编程和远程设计机构的合作可以节省多达60%的开发预算。</p></div></div>
