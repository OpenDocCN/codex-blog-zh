<blockquote>原文：<a href="https://medium.com/codex/how-a-developer-spends-their-time-determines-how-successful-they-will-be-817ad73013b2?source=collection_archive---------9-----------------------#2022-01-10">https://medium.com/codex/how-a-developer-spends-their-time-determines-how-successful-they-will-be-817ad73013b2?source=collection_archive---------9-----------------------#2022-01-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f8f7" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">时间是开发者最宝贵的资源</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/67bf9db1121d44c89359f35bcb98321f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*G2OymzjvMaoStwb4my04Sg.png"/></div></div></figure><blockquote class="jp"><p id="4d58" class="jq jr ho bd js jt ju jv jw jx jy jz dx translated">我生活中最喜欢的东西不花钱。很明显，我们拥有的最宝贵的资源是时间。—史蒂夫·乔布斯</p></blockquote></div></div>
