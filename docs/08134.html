<h1 class="translated">我们的项目主管与我分享的15件事</h1>
<blockquote>原文：<a href="https://medium.com/codex/15-things-our-head-of-programming-shared-with-me-bbe556362147?source=collection_archive---------11-----------------------#2022-07-19">https://medium.com/codex/15-things-our-head-of-programming-shared-with-me-bbe556362147?source=collection_archive---------11-----------------------#2022-07-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="d854" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">当他从他的位置上下来的时候。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/3be36c7f37dffcb95d0ce23f7a992724.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*430cV1pccDOKov8Z"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">照片由<a class="ae jt" href="https://unsplash.com/@linkedinsalesnavigator?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> LinkedIn销售解决方案</a>在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄</figcaption></figure><p id="417b" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我们的程序设计主管并没有被解雇。他辞职是因为他要和家人一起移居新西兰。在他工作的最后一天之前，他在一个封闭的房间里与和他一起工作的每个程序员逐一交谈。也许是为了感谢我们都这么棒。</p></div></div>
