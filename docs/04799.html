<h1 class="translated">在软件工程中做出艰难的决定</h1>
<blockquote>原文：<a href="https://medium.com/codex/making-hard-decisions-in-software-engineering-a145adac69a6?source=collection_archive---------10-----------------------#2022-01-07">https://medium.com/codex/making-hard-decisions-in-software-engineering-a145adac69a6?source=collection_archive---------10-----------------------#2022-01-07</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="40dd" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">或者，“学会说不:一个更个人化的YOLO、FOMO或如今年轻人管它叫什么的故事”</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/a1ed31aec796aa761519547fada16cbf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*66LxPmGx21ygQGlgUzxJqA.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated">来自<a class="ae ka" href="https://www.pexels.com/photo/a-woman-sitting-at-the-table-7181696/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank"> Pexels </a>的<a class="ae ka" href="https://www.pexels.com/@cottonbro?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank"> cottonbro </a>摄影</figcaption></figure><p id="f88d" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">说<em class="kb">可以只说不</em>，这似乎是一件简单而天真的事情，但是对于有抱负的软件工程师来说，在工作场所对他们提出的几乎任何要求都说好是非常普遍的。</p></div></div>
