<h1 class="translated">如何在Swift中创建二维码</h1>
<blockquote>原文：<a href="https://medium.com/codex/qr-codes-are-simple-in-swift-6d203ebc3f5b?source=collection_archive---------2-----------------------#2021-02-13">https://medium.com/codex/qr-codes-are-simple-in-swift-6d203ebc3f5b?source=collection_archive---------2-----------------------#2021-02-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="cf35" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph"><a class="ae ge" href="http://medium.com/codex" rel="noopener">法典</a></h2><div class=""/><div class=""><h2 id="b10e" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">快速了解如何在您的应用中生成二维码。</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="er es jm"><img src="../Images/f8bbfbdf354f1ee5b08e90579e07f125.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*zB5CMXYK4nB7M6C6"/></div></div><figcaption class="jy jz et er es ka kb bd b be z dx translated">由<a class="ae kc" href="https://unsplash.com/@markuswinkler?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">马库斯·温克勒</a>在<a class="ae kc" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄</figcaption></figure><p id="fe2d" class="pw-post-body-paragraph kd ke ho kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">二维码是可以存储信息的条形码。你可以用智能手机摄像头扫描二维码。二维码可以打开网站、打电话或发送电子邮件。二维码是营销和广告的绝佳工具。</p></div></div>
