<h1 class="translated">走向自文档化代码</h1>
<blockquote>原文：<a href="https://medium.com/codex/towards-self-documenting-code-371364bdccbb?source=collection_archive---------2-----------------------#2021-04-25">https://medium.com/codex/towards-self-documenting-code-371364bdccbb?source=collection_archive---------2-----------------------#2021-04-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="29d0" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">在大多数情况下，如果你依靠注释来解释代码，你就做错了。我将向您展示一些实现<a class="ae jd" href="https://en.wikipedia.org/wiki/Self-documenting_code" rel="noopener ugc nofollow" target="_blank">自文档化代码</a>的方法。不，这不是乌托邦。</h2></div><p id="afdf" class="pw-post-body-paragraph je jf ho jg b jh ji ip jj jk jl is jm jn jo jp jq jr js jt ju jv jw jx jy jz hh bi translated">这不是反对代码注释的情况。这是一个支持不言自明的代码库的例子。作为副作用，注释变得多余。使用代码交流被<a class="ae jd" href="https://en.wikipedia.org/wiki/Extreme_programming" rel="noopener ugc nofollow" target="_blank"> XP </a>社区广泛提倡。</p></div></div>
