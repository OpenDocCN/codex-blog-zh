<h1/>
<blockquote>原文：<a href="https://medium.com/codex/how-set-shaping-theory-is-changing-the-way-we-understand-data-compression-c56aad50b2ac?source=collection_archive---------5-----------------------#2022-11-01">https://medium.com/codex/how-set-shaping-theory-is-changing-the-way-we-understand-data-compression-c56aad50b2ac?source=collection_archive---------5-----------------------#2022-11-01</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/17d61560ede5ed97045497f066a05e0a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*aIsm9i2OGOx-C0oWMV0SSA.gif"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">作者照片</figcaption></figure><p id="ad7b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy iu">集合成形理论如何改变我们理解数据压缩的方式</strong></p><p id="28a6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我想以下面这句话开始这篇文章:“你所知道的关于数据压缩的一切都是错误的”。</p><p id="16a5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">为了理解这个强有力的句子，有必要提出以下问题:“在信息论中，压缩序列的含义是什么？”</p><p id="630a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我提出两个可能的答案:</p><ol class=""><li id="f32c" class="iv iw hx hy b hz ia id ie ih ix il iy ip iz it ja jb jc jd bi translated">压缩序列以一种模糊的方式表示开始序列。因此，没有关于原始序列的信息的接收器可以仅使用独立于原始序列的信息来解码压缩序列<strong class="hy iu">。</strong></li><li id="a7ca" class="iv iw hx hy b hz je id jf ih jg il jh ip ji it ja jb jc jd bi translated">在接收方知道<strong class="hy iu">关于原始序列</strong>的一些信息的情况下，压缩序列以模糊的方式表示开始序列。</li></ol><p id="71ca" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这似乎是一个非常容易的选择，我可以向你保证，许多信息论专家也会选择第一个答案。</p><p id="62c6" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">正确答案可以从以下数据压缩的定义中得出。</p><p id="712c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在计算机科学和信息理论中，数据压缩或信源编码是指通过使用特定的编码方案，使用比未编码表示方式<strong class="hy iu">更少的比特(或其他信息承载单元)对信息进行编码的过程来自<a class="ae jj" href="https://maximumcompression.com/algoritms.php" rel="noopener ugc nofollow" target="_blank">https://maximumcompression.com/algoritms.php</a>的定义。</strong></p><p id="7293" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">特定编码方案不是独立于序列的信息，而是实际上表示序列信息。例如，在熵编码中，方案码由符号频率表表示，但是知道符号频率意味着解码器已经知道关于序列的一些信息。事实上，如果解码器知道组成一个序列的两个符号具有80%和20%的频率，它可以在平均误差为20%的情况下重建原始序列，而不会接收到甚至一个比特。</p><p id="108c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">因此，第一个答案是错误的，正确的答案是第二个。现在，我将向你展示这种定义的区别不仅仅是一个简单的好奇，而是一个指导信息论研究的基本概念。最后，我们将通过质疑这个定义来看看一种叫做集合成形理论的新技术是如何革新信息理论的。</p><p id="e041" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我们将消息的编码定义为用属于唯一可解码代码的码字替换序列中存在的符号的函数。这些代码具有以双语音方式表示编码序列的特性，这是返回起始序列而不丢失信息的基本特性。</p><p id="223e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">最新一代编码具有能够接近压缩的理论极限的特性。</p><p id="ba18" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">因此，如果我们使用答案2给出的压缩序列的定义，我们会得出这样的结论:试图改进这些算法以获得更好的压缩是无用的，因为我们已经非常接近理论极限。</p><p id="83a8" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">相反，如果我们使用答案1给出的压缩序列的定义，我们可以得出结论，压缩算法的<a class="ae jj" href="https://levelup.gitconnected.com/the-inefficiency-of-entropy-coding-set-shaping-theory-fcbf1ccb40bc" rel="noopener ugc nofollow" target="_blank">低效率</a>等于描述编码方案所需的位数(频率表)。因此，在这种情况下，未达到压缩限制有意义的是进行研究，以便尝试降低这种低效率。</p><p id="2120" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">现在，你可以理解一个简单的定义是如何在关于信息论的科学研究中产生激进的结果的。</p><p id="0a24" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这个话题的讨论随着<a class="ae jj" href="https://www.academia.edu/61997612/Set_Shaping_Theory_the_future_of_information_theory_" rel="noopener ugc nofollow" target="_blank">集合成型理论</a>的到来有了转机。该理论表明，随机序列可以被转换成新的更长的序列(具有属于相同字母表的符号)，该序列可以用比压缩的理论极限(零阶经验熵)更少的比特来编码。获得的增益总是小于描述编码方案所需的比特数，因此这种技术不允许压缩随机序列(不合逻辑的结果)。事实上，从实用的角度来看，任何不独立于序列的信息都必须发送给解码器。因此，编码方案通常也必须与序列一起发送，它被添加在消息的开头。</p><p id="287f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">因此，我们有以下结果:</p><p id="324a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy iu">编码序列+编码方案&gt;应用集合成形理论的编码序列+编码方案&gt;压缩极限</strong></p><p id="e786" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy iu">编码序列应用集合成形理论&lt;压缩极限</strong></p><p id="c65a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">当一群信息论的学生第一次能够通过从实验的角度再现理论结果来应用这种技术时，对这种新方法的研究向前迈进了一大步。</p><p id="bd77" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><a class="ae jj" href="https://arxiv.org/abs/2208.13020" rel="noopener ugc nofollow" target="_blank">https://arxiv.org/abs/2208.13020</a></p><p id="1f2f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">他们开发的实验非常简单:随机生成一个序列，计算压缩的理论极限(零阶经验熵)，应用集合成形理论，对变换后的序列执行霍夫曼编码，将编码后的序列长度与压缩极限进行比较，应用逆变换，并检查所获得的序列是否等于初始序列。</p><p id="605b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">该准则已经公布，可在以下链接中找到:</p><p id="c7e5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><a class="ae jj" href="https://www.mathworks.com/matlabcentral/fileexchange/115590-test-sst-huffman-coding." rel="noopener ugc nofollow" target="_blank">https://www . mathworks . com/MATLAB central/file exchange/115590-test-SST-Huffman-coding。</a></p><p id="6129" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">数据压缩实验的简单明了的描述如下:</p><p id="ad29" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><a class="ae jj" href="https://www.academia.edu/88055617/Description_of_the_program_used_to_validate_the_theoretical_results_of_the_Set_Shaping_Theory" rel="noopener ugc nofollow" target="_blank">https://www . academia . edu/88055617/Description _ of _ the _ program _ used _ to _ validate _ the _ Theory _ results _ of _ the _ Set _ Shaping _ Theory</a></p><p id="bb9f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">基于这些结果，压缩序列的正确定义只能是第一个答案。事实上，知道一个随机序列不能被压缩，并且已经通过实验证明它可以用低于压缩极限(零阶经验熵)的比特数平均编码，答案二被证明是不合逻辑的，因此是错误的。<strong class="hy iu">此外，如果我们把第一个答案视为真，我们会得到理论上的定义与实际发生的情况一致。</strong></p><blockquote class="jk jl jm"><p id="7a9e" class="hv hw jn hy b hz ia ib ic id ie if ig jo ii ij ik jp im in io jq iq ir is it hb bi translated">因此，这个错误让我们相信我们已经达到了尚未达到的极限，从根本上影响了科学研究。</p></blockquote><p id="5f0a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这些创新都有一个特点，那就是让我们觉得有点愚蠢，这就是为什么我选择用一个令人震惊的句子来开始这篇文章。</p></div></div>
