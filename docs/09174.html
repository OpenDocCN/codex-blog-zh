<h1 class="translated">飞行的未来:介绍Lilium喷气式飞机</h1>
<blockquote>原文：<a href="https://medium.com/codex/the-future-of-flight-introducing-the-lilium-jet-95af3ea41b4f?source=collection_archive---------0-----------------------#2022-09-30">https://medium.com/codex/the-future-of-flight-introducing-the-lilium-jet-95af3ea41b4f?source=collection_archive---------0-----------------------#2022-09-30</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="d775" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">第一架电动垂直起降喷气式飞机</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/479f5e41288d9c5b9e2096d55634b0eb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BpCc3noyvMyd7O3528zhtA.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated"><a class="ae ju" href="https://lilium.com/files/redaktion/redesign-2022/jet/Lilium_Jet_top_render_1500.jpg" rel="noopener ugc nofollow" target="_blank">Lilium Jet(Lilium的媒体)</a></figcaption></figure><p id="e8b8" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">德国制造商<a class="ae ju" href="https://lilium.com/" rel="noopener ugc nofollow" target="_blank"> Lilium </a>宣布了他们在航空领域的最新创新:电动垂直起降喷气式飞机，或称电动垂直起降。这种改变游戏规则的飞机有望比以前的任何飞机都更加通用和高效，具有一系列配置来满足任何需求…</p></div></div>
