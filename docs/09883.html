<h1 class="translated">😎C#反射的力量</h1>
<blockquote>原文：<a href="https://medium.com/codex/the-power-of-c-reflection-d54f020ff044?source=collection_archive---------1-----------------------#2022-11-17">https://medium.com/codex/the-power-of-c-reflection-d54f020ff044?source=collection_archive---------1-----------------------#2022-11-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="e607" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你知道多少C#反射技巧？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/9d8d9b9803c1eedc55d4b85645a1a5c5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*3a3-PjyjShWp2Jle"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">蒂姆·斯蒂夫在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="4558" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated"><strong class="jw hp">反射</strong>是一个令人难以置信的工具，它允许你<strong class="jw hp">在运行时与你的对象类型</strong>交互。无论是创建一个动态计算类型的对象，还是获取程序员事先不知道的变量类型，它都是一个非常强大的功能，可以让您编写高度抽象的代码。</p></div></div>
