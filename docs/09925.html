<h1 class="translated">5种常见的压力情境</h1>
<blockquote>原文：<a href="https://medium.com/codex/5-common-stressful-situations-3382ba448c14?source=collection_archive---------7-----------------------#2022-11-20">https://medium.com/codex/5-common-stressful-situations-3382ba448c14?source=collection_archive---------7-----------------------#2022-11-20</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="931a" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">软件工程中有压力的情况往往是关于其他人的感受，而不是实际的技术能力。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/452aaba723ebc6c56aab7fd75bad685a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vb5itJBuSFuQu58G-sgFig.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated">安德里亚·皮亚卡迪奥在<a class="ae ka" href="https://www.pexels.com/photo/upset-male-with-headache-taking-break-after-intensive-work-3974785/" rel="noopener ugc nofollow" target="_blank">像素</a>上拍摄的照片</figcaption></figure><p id="462a" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">尽管某些<a class="ae ka" href="https://www.linkedin.com/" rel="noopener ugc nofollow" target="_blank">招聘网站</a>以及他们自吹自擂的“思想领袖”和“市场影响者”越来越推崇软技能在职场中的重要性(这也是他们没完没了地收集“免费”电子书的主要话题)…</p></div></div>
