<h1/>
<blockquote>原文：<a href="https://medium.com/codex/what-is-blockchain-how-does-it-work-why-do-we-need-it-2e748a8edcc9?source=collection_archive---------2-----------------------#2022-06-11">https://medium.com/codex/what-is-blockchain-how-does-it-work-why-do-we-need-it-2e748a8edcc9?source=collection_archive---------2-----------------------#2022-06-11</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/fa8f494a4f1a1a00a6cf7927b10f705c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0vLjso4mFrwpLvPIe2qlkw.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">什么是区块链？它是如何工作的？我们为什么需要它？</figcaption></figure><p id="54d8" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在过去的几年里，区块链这个词引起了主流媒体和公众的广泛关注。这是一项相当新的技术，已经证明对不同行业的许多公司都有好处。它相对容易理解，尽管对初学者来说似乎很难。本文将解释它是如何工作的，以及为什么它如此具有革命性。</p><h2 id="0585" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">什么是区块链？</h2><p id="b1c0" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">区块链是一个去中心化的公共信息数据库。它是推动比特币、以太坊和莱特币等加密货币的技术。简而言之，区块链是一个具有附加功能的数据库。</p><p id="bd6b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">它不是一个真正的数据库，而是一个分类账。分类账是包含交易细节的记录，例如谁向谁发送了多少，以及交易发生的时间。与传统数据库不同，添加到区块链分类账中的数据不能更改或删除。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ju"><img src="../Images/c6981421ac41852a4d061563360999e7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*-hZhJDI4aeDgC8cH.png"/></div></div></figure><h2 id="2a83" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">我们为什么需要区块链？</h2><p id="83bb" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">假设爱丽丝欠乔100美元，并同意在三天后还给他。他们可以通过把它记录在账本上来达成一致(小拇指承诺？).</p><p id="3b51" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">三天内可以发生很多事。</p><ul class=""><li id="f7de" class="jz ka hx hy b hz ia id ie ih kb il kc ip kd it ke kf kg kh bi translated">爱丽丝有可能将付款从100美元减少到10美元。</li><li id="7440" class="jz ka hx hy b hz ki id kj ih kk il kl ip km it ke kf kg kh bi translated">爱丽丝可以把乔的名字改成不同的名字。</li><li id="5030" class="jz ka hx hy b hz ki id kj ih kk il kl ip km it ke kf kg kh bi translated">爱丽丝可以很容易地删除记录。</li><li id="afda" class="jz ka hx hy b hz ki id kj ih kk il kl ip km it ke kf kg kh bi translated">账本可以被黑。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ju"><img src="../Images/e6f1de5eea9ed98e81a87555abd534e2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*p7wU6-f9iE0Bfwun.png"/></div></div></figure><p id="a7a9" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这太可怕了！我们现在应该做什么？账本必须加密。你现在可能会问——“为什么我们需要像区块链这样复杂的技术来做这件事？现代系统中使用的不是强大的加密技术吗？”。不，总会有办法绕过当前的加密算法，否则管理员可能会被破坏，泄漏或更改所有数据。</p><p id="b7a3" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">数据一旦添加到区块链分类账中，就不能更改或删除。它将永久保留在原位。</p><p id="9bc1" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">但是等等！还有一个问题。假设爱丽丝和乔是最好的朋友。爱丽丝是一个值得信赖的人，她会履行自己的义务。爱丽丝并不总是把钱放在口袋里或家里。当然，没有其他人。她将资金存入银行账户。</p><p id="a261" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">银行可能会发生很多事情。</p><ul class=""><li id="4474" class="jz ka hx hy b hz ia id ie ih kb il kc ip kd it ke kf kg kh bi translated">银行可能会宣布破产。</li><li id="78c5" class="jz ka hx hy b hz ki id kj ih kk il kl ip km it ke kf kg kh bi translated">一些抢劫钱财的事可能会发生👀。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ju"><img src="../Images/19bc3749fb2b9ad05a5e2eece540a693.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*4fczl2nxa7MSrOB7.png"/></div></div></figure><p id="fd87" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这只是另一场灾难！因为你的账户是由一家中央银行管理的，他们可以动用你的资金。"难道我们没有立法、安全和诸如此类的东西来保护我们的钱吗？"你可以再问。他们不能完全保证你的钱，你必须浪费多年追求法院。我们现在要干嘛？</p><p id="21da" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">区块链技术有可能解决这个问题。区块链是<strong class="hy kn">分布式账本技术</strong> (DLT)，意思是你的数据是分布式的。您的数据不是由一家公司、个人或机构控制的。这是通过在多个互联网对等点上复制数据存储来实现的。</p><p id="be96" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">所以区块链的两个关键特征——1)不变性和2)分布式账本——使它成为一项革命性的技术。</p><h2 id="6e30" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">区块链是如何工作的？</h2><p id="3838" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">让我们看看这两个关键特性——1)不变性和2)分布式分类帐是如何工作的。</p><p id="a143" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">为了加密数据，区块链实现了<strong class="hy kn"> SHA-256 </strong>哈希。与基本加密方法不同，如<a class="ae ko" href="https://en.wikipedia.org/wiki/Caesar-cipher" rel="noopener ugc nofollow" target="_blank"> <strong class="hy kn">凯撒密码</strong> </a>，SHA-256是一个单向函数，这意味着你可以用你的数据计算哈希，但不能解密哈希。</p><p id="b59f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">SHA-256是如何工作的？</p><ul class=""><li id="4189" class="jz ka hx hy b hz ia id ie ih kb il kc ip kd it ke kf kg kh bi translated">您输入数据-&gt; SHA-256算法计算散列并生成64个字符的散列。</li><li id="73f0" class="jz ka hx hy b hz ki id kj ih kk il kl ip km it ke kf kg kh bi translated">无论数据大小如何，它都会生成一个固定大小(64 ch)的哈希。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ju"><img src="../Images/c0329c901c387798e93fae997c6e6466.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*fwxWg2QUZ87T-FuW.png"/></div></div></figure><ul class=""><li id="1e37" class="jz ka hx hy b hz ia id ie ih kb il kc ip kd it ke kf kg kh bi translated">试试SHA-256 <a class="ae ko" href="https://guggero.github.io/blockchain-demo/#!/hash" rel="noopener ugc nofollow" target="_blank">这里</a></li><li id="1e18" class="jz ka hx hy b hz ki id kj ih kk il kl ip km it ke kf kg kh bi translated">SHA-256算法<a class="ae ko" href="https://www.movable-type.co.uk/scripts/sha256.html#src-code" rel="noopener ugc nofollow" target="_blank">用JavaScript实现</a></li></ul><p id="8c4b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">让我们了解一下比特币区块链是如何工作的。</p><h2 id="5066" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">比特币区块链数据结构</h2><p id="3761" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">比特币区块链的每个区块都包含，</p><ul class=""><li id="952b" class="jz ka hx hy b hz ia id ie ih kb il kc ip kd it ke kf kg kh bi translated"><strong class="hy kn">块号</strong> —链中的块号。</li><li id="b183" class="jz ka hx hy b hz ki id kj ih kk il kl ip km it ke kf kg kh bi translated"><strong class="hy kn"> Nonce </strong> —用于验证块的数字。由矿工调整以满足使区块有效的条件。</li><li id="4ab7" class="jz ka hx hy b hz ki id kj ih kk il kl ip km it ke kf kg kh bi translated"><strong class="hy kn">数据</strong> —该块的实际数据。</li><li id="b147" class="jz ka hx hy b hz ki id kj ih kk il kl ip km it ke kf kg kh bi translated"><strong class="hy kn">前一个哈希</strong> —前一个块的哈希。</li><li id="0a7d" class="jz ka hx hy b hz ki id kj ih kk il kl ip km it ke kf kg kh bi translated"><strong class="hy kn">哈希</strong> —当前块的哈希。通过追加上述所有元素并对它们进行哈希运算来计算。</li></ul><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kp"><img src="../Images/0474cffb1c6fccc1c9af2b80779d68a7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*vK621YRel7H8ws9I.png"/></div></div></figure><p id="f7b1" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">因此，我们将数据放入块中，并使用nonce对其进行哈希运算。(为了验证一个块，我们必须改变nonce值，直到散列中的初始零的数量与块的难度级别相匹配。矿工对此负有责任。更多关于nonce的信息，请点击。)</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kp"><img src="../Images/e99338c6fd129fd0228297a25db92ac5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*X99H8hUJp3XtV3GB.png"/></div></div></figure><p id="161b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果您试图更改块中的任何内容，块将进入无效状态，因为哈希将会更改。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kp"><img src="../Images/8a65a1e622478dbc27170ad4213dcdd1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Ma7SSGhplgTMDB08.png"/></div></div></figure><p id="eda3" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这都是关于块如何工作的。</p><p id="ec11" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我们如何向链中添加块？为了将一个块添加到链中，我们计算前一个块的散列，并将其存储在新添加的块中。这就是所有积木的连接方式。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kp"><img src="../Images/cf17351402bc2dfc37a2e44d9e30a199.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*kUhMTvPkw-aCuSwi.png"/></div></div></figure><p id="623a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果您修改了任何块中的任何内容，所有后续块都将无效，因为所有块都是链接的，并且一个块中哈希的任何更改都会影响所有后续块中的哈希。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kp"><img src="../Images/d2de8005fb896c67bcf22646129c3647.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*uq5_CZZh_FjOyEny.png"/></div></div></figure><p id="d7ee" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这就是区块链如何实现不变性的。现在爱丽丝不能作弊了😂。</p><p id="170a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你可以看到这是如何工作的<a class="ae ko" href="https://guggero.github.io/blockchain-demo/#!/blockchain" rel="noopener ugc nofollow" target="_blank">这里</a></p><p id="b37f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">现在让我们了解分布式分类帐是如何工作的。</p><p id="06e4" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我们看到了区块链是如何实现不变性的，但是如果数据发生了变化，散列值需要重新计算，那该怎么办呢？所有的块现在都再次有效。这正是当前集中式方法的问题所在。</p><p id="6150" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">然而，区块链还有另一个特点:分布式账本。这意味着该分类帐由多个对等体(也可以说是计算机或主机)共享。所有块的散列对于所有对等体都是相同的。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kq"><img src="../Images/c932a3c770206ac8ae3455d7dd6a314d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*oVcjKFz3MYi0d995.png"/></div></div></figure><p id="cfab" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果任何对等方试图修改数据并重新验证数据块，该分类帐将不再与其他分类帐匹配。因此，我们可以得出结论，该对等方有罪。例如，在一个有10个学生的房间里，假设每个人都有相同的试卷。一个人不能简单地改变，并声称他收到了不同的文件。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kq"><img src="../Images/1e9dc5388313dd48391013c23737b16d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*pO6WXlLvU39UEVDP.png"/></div></div></figure><p id="c0ee" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">但是分布式账本技术有一个风险:如果10个学生中有6个修改了试卷会怎么样？现在谁有罪？区块链是建立在诚实的同行占多数，上述情况不太可能发生的思想上的。</p><p id="faab" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">所有这些导致了比特币等加密货币的产生，在这种货币中，没有银行，没有中介，也没有第三方个人控制你的钱。</p><p id="acc1" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">然而，随着<strong class="hy kn">以太</strong>的引入，出现了重大突破。在以后的文章中会有更多关于这方面的内容。</p></div><div class="ab cl kr ks gp kt" role="separator"><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw kx"/><span class="ku bw bk kv kw"/></div><div class="hb hc hd he hf"><p id="e419" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我试图用简单的方式解释区块链。我希望你喜欢它。<strong class="hy kn">追随更多</strong>。</p><p id="1953" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">也请加入我的<a class="ae ko" href="https://twitter.com/rakesh_at_tweet/status/1532584019158011904?s=20&amp;t=NcleyHGFFGi_w27H3GdXdw" rel="noopener ugc nofollow" target="_blank"> <strong class="hy kn"> #100DaysOfWeb3 </strong> </a>挑战。</p></div></div>
