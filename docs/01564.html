<h1/>
<blockquote>原文：<a href="https://medium.com/codex/heroku-ought-to-be-enough-for-anybody-3f5860cae7fd?source=collection_archive---------8-----------------------#2021-05-12">https://medium.com/codex/heroku-ought-to-be-enough-for-anybody-3f5860cae7fd?source=collection_archive---------8-----------------------#2021-05-12</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div class="er es hg"><img src="../Images/6356c9d2445a2bff41b019194c04a4b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1008/format:webp/1*8kb8vJ_d20aqZAwqPUHmtg.jpeg"/></div></figure><p id="6592" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">2022年更新:自从Heroku移除了他们的免费层，并明确表示他们不打算继续在他们的平台上创新，我就不推荐它了。这篇文章的观点仍然有效，但是如果你正在寻找PaaS，我推荐你去看看render.com</p><h1 id="a317" class="in io hp bd ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">Heroku对任何人来说都足够了</h1><p id="4dfb" class="pw-post-body-paragraph hn ho hp hq b hr jl ht hu hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il hb bi translated">在1981年的一次交易会上，比尔·盖茨在描述IBM个人电脑的内存极限时曾说过，“640k应该对任何人都足够了”。</p><p id="8bc1" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">这句话经常被认为是目光短浅，也是一个完美的尖刻的Twitter回复。IBM的董事长托马斯·沃森在1943年也有一句类似的未经证实的话，“我相信世界市场上可能只有5台计算机”。</p><p id="7a11" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">人们喜欢引用这些话作为缺乏远见的例子，并以此来检验一个人对短时间内发生的令人难以置信的技术变革的谦逊态度。今天的普通用户将无法用640k完成任何事情，这比你在“库存”笔记本电脑(约8GB内存)中找到的要少几个数量级。</p><p id="4953" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">但是，从最初的引语中可能会发现一些启发了这个特别的盖茨传奇的东西。下面是1985年发表在<em class="jq">信息世界</em>的未引用的引文:</p><blockquote class="jr"><p id="3e7f" class="js jt hp bd ju jv jw jx jy jz ka il dx translated">“当我们将PC-DOS的上限设置为640K时，我们认为没有人会需要那么大的内存。”</p></blockquote><p id="d67d" class="pw-post-body-paragraph hn ho hp hq b hr kb ht hu hv kc hx hy hz kd ib ic id ke if ig ih kf ij ik il hb bi translated">一种宽容的解释是，他认为PC-DOS早在用户遇到这个限制之前就已经过时了。在1989年的一次采访中，盖茨甚至提到了这种解释。</p><blockquote class="jr"><p id="e843" class="js jt hp bd ju jv jw jx jy jz ka il dx translated">“我不得不说，在1981年做出这些决定的时候，我觉得我已经提供了足够的自由长达10年。也就是说，从64k迁移到640k感觉会持续很长时间。”</p></blockquote><h1 id="d2f6" class="in io hp bd ip iq ir is it iu iv iw ix iy kg ja jb jc kh je jf jg ki ji jj jk bi translated">这和Heroku有什么关系？</h1><p id="943b" class="pw-post-body-paragraph hn ho hp hq b hr jl ht hu hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il hb bi translated">当我推荐<a class="ae kj" href="https://www.heroku.com/" rel="noopener ugc nofollow" target="_blank"> Heroku </a>作为建立业务的平台时，我经常感觉到这种截然不同的解释。每当我试图告诉某人Heroku对他们来说已经足够了，他们不可避免地会把我引向一个关于DoorDash这样的公司的博客帖子。他们不得不从Heroku迁移过来，我不想经历这些。</p><p id="b98d" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">就像盖茨错误引用的慈善解释一样，我并不意味着Heroku对一个企业来说永远都是足够的。我的意思是，这可能足够用很长一段时间。</p><p id="6be4" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">事实是，对于绝大多数企业来说，Heroku将在很长一段时间内很好地处理他们的流量，它在短期内为企业提供的权衡通常是正确的选择。</p><p id="d2fd" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">是的，你的企业可能会发展到Heroku不再有意义的地步。但是，当这种情况发生时，与您自己执行ops工作的努力相比，这种权衡仍然是正确的。</p><h1 id="343e" class="in io hp bd ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">正确的技术，正确的时间</h1><p id="bf05" class="pw-post-body-paragraph hn ho hp hq b hr jl ht hu hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il hb bi translated">大多数开发人员每天都会在他们构建的产品中做出数百(或数千)个微小的决定。通常是一些小事情，比如如何处理产品经理没有考虑到的一些边缘情况。或者是选择什么样的假数据用于测试。</p><p id="5f57" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">但是有一些决定会对整个组织产生难以置信的影响。选择语言生态系统。选择第三方库。选择云托管提供商。这些决定会影响公司可以雇佣谁，或者可能会增加几个月的不可预见的工作。我们尽了最大努力，但通常我们拥有的最强有力的工具之一是我们的工程组织如何做出这些选择的一套原则。</p><p id="55dd" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">例如，一些工程组织试图主要选择<a class="ae kj" href="http://boringtechnology.club/" rel="noopener ugc nofollow" target="_blank">“无聊”技术</a>。他们可能会明确地模拟出他们愿意花费多少“创新令牌”,并尝试相应地进行预算。一些公司可能会选择大力支持开源软件，因为这可能会使调试问题或修复更容易。拥有这些指导原则有助于组织做出一致的决策，并允许它更有效地扩展。</p><p id="1b67" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">这给我带来了一个我相信却经常被忽视的原则:</p><blockquote class="jr"><p id="0617" class="js jt hp bd ju jv jw jx jy jz ka il dx translated">做出目前正确的决定，即使我们知道将来可能是错误的。</p></blockquote><h2 id="cf8d" class="kk io hp bd ip kl km kn it ko kp kq ix hz kr ks jb id kt ku jf ih kv kw jj kx bi translated">技术债务的另一个名称</h2><p id="5404" class="pw-post-body-paragraph hn ho hp hq b hr jl ht hu hv jm hx hy hz jn ib ic id jo if ig ih jp ij ik il hb bi translated">我一直很欣赏用来描述某些技术选择的“债务”这个比喻。像货币债务一样，如果负责任地使用，技术债务可以是一种无价的工具。它可以帮助你提前几个月将产品推向市场，代价是以后支付利息。需要明确的是，选择做草率的工作或者创造一个无休止的清理待办事项的积压并不是技术债务。即使人们可以就定义达成一致，许多人仍然不负责任地使用科技债务。</p><p id="0204" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">做一个技术选择，比如在Heroku上托管，在<a class="ae kj" href="https://darklang.com/" rel="noopener ugc nofollow" target="_blank"> DarkLang </a>开发你的产品，或者使用<a class="ae kj" href="https://www.meteor.com/" rel="noopener ugc nofollow" target="_blank">meteorojs</a>只是更多的技术债务。它给了你现在需要的杠杆，代价是将来要偿还债务。</p><p id="7daf" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">就像货币债务一样，这里最重要的事情是认识到债务何时不再提供最初鼓励你借债的杠杆。如果你看不到这一点，你就会陷入绝望的深渊，许多开发人员在他们工作过的各种组织中都很熟悉这一点。</p><p id="07cf" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">这种观点似乎最常被一个组织的新成员忽略。他们可能会进来说“到底是谁做出了这些选择？这些都是可怕的决定。”诚然，他们的外部视角可能提供了认识到某些事情需要改变所需的清晰性，但这往往凸显了我所概述的原则的缺乏。大多数时候，在你之前的人会根据他们当时掌握的信息做出最好的决定。通常情况下，即使事后看来，他们还是做出了当时他们能做出的最好的决定，尽管那个决定已经不再正确。下次你在某个地方开始新的工作时，想想这个问题。</p></div></div>
