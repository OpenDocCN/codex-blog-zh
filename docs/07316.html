<h1 class="translated">新款MacBook Air</h1>
<blockquote>原文：<a href="https://medium.com/codex/the-new-macbook-air-232d4e6c3173?source=collection_archive---------18-----------------------#2022-06-09">https://medium.com/codex/the-new-macbook-air-232d4e6c3173?source=collection_archive---------18-----------------------#2022-06-09</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="b7dc" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">苹果M2芯片加速新款MacBook Air</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div class="es et je"><img src="../Images/397a572c39baff1d07fc8ee074c8b390.png" data-original-src="https://miro.medium.com/v2/resize:fit:1356/format:webp/1*Guhxr10UVlPh57malHOKHA.jpeg"/></div><figcaption class="jm jn eu es et jo jp bd b be z dy translated">苹果M2</figcaption></figure><p id="5b06" class="pw-post-body-paragraph jq jr hp js b jt ju iq jv jw jx it jy jz ka kb kc kd ke kf kg kh ki kj kk kl hi bi translated">苹果公司推出了新的M2处理器，这种芯片将核心处理能力比M1提高了18%，同时保持了该公司新的MacBook Air和13英寸MacBook Pro笔记本电脑的电池寿命。</p><p id="2f6a" class="pw-post-body-paragraph jq jr hp js b jt ju iq jv jw jx it jy jz ka kb kc kd ke kf kg kh ki kj kk kl hi bi translated">M2的CPU还提供了一个大内存，高达24GB，而不是M1的16GB。</p></div></div>
