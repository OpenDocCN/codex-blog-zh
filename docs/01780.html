<blockquote>原文：<a href="https://medium.com/codex/how-to-reignite-your-development-spark-143a8c3bd703?source=collection_archive---------9-----------------------#2021-05-30">https://medium.com/codex/how-to-reignite-your-development-spark-143a8c3bd703?source=collection_archive---------9-----------------------#2021-05-30</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="a2a4" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">你需要什么来更新你无聊的工作</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/cb69fc83a31c9785101aceeda3f5d6aa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AHOfPwKNoRdlHdeyFE-AtA.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">照片由<a class="ae ju" href="https://www.pexels.com/photo/woman-holding-sparkler-2240263/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank"> Pexels </a>的Edgar Colomba 拍摄</figcaption></figure><p id="c069" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated"><strong class="jx hq">发展是无聊的。你需要重新点燃发展的火花。</strong></p><p id="33a7" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">解决同样的问题会让你烦死。给测试员无数的解释，让你抓狂。你贬低了自己的工作，这也打击了你的积极性。</p></div></div>
