<blockquote>原文：<a href="https://medium.com/codex/vscode-extensions-every-web-developer-should-know-b1aee0c90b90?source=collection_archive---------12-----------------------#2022-07-12">https://medium.com/codex/vscode-extensions-every-web-developer-should-know-b1aee0c90b90?source=collection_archive---------12-----------------------#2022-07-12</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/37e4b9b397d9460328e964a49576a031.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*T3vHubRdy1obYx-3KHpF6g.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">每个web开发人员都应该知道的VSCode扩展</figcaption></figure><p id="a9e9" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">社区是Visual Studio代码成为最受欢迎的代码编辑器的原因之一。任何产品如果有一个强大的社区做后盾，都有可能获得成功。VSCode社区已经创建了许多扩展来简化开发并提高开发人员的工作效率。在本文中，我将分享一些我认为对web开发人员有帮助的扩展。</p><h2 id="0b1a" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">我们开始吧</h2><h2 id="20b5" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">1.<a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=PWABuilder.pwa-studio" rel="noopener ugc nofollow" target="_blank"> PWA工作室</a></h2><p id="4fca" class="pw-post-body-paragraph hv hw hx hy b hz jq ib ic id jr if ig ih js ij ik il jt in io ip ju ir is it hb bi translated">如果你正在构建一个渐进式网络应用程序(PWA), PWA studio将会派上用场。</p><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/ca86e8d29126cd199fca53fe45b8d9f9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*iHxUqmpG5pGHyFEy.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">PWA工作室</figcaption></figure><ul class=""><li id="a5c6" class="ka kb hx hy b hz ia id ie ih kc il kd ip ke it kf kg kh ki bi translated">使用他们的入门模板从头开始构建您的PWA。</li><li id="8f86" class="ka kb hx hy b hz kj id kk ih kl il km ip kn it kf kg kh ki bi translated">将现有应用程序转换为PWA。</li><li id="5625" class="ka kb hx hy b hz kj id kk ih kl il km ip kn it kf kg kh ki bi translated">为不同的商店打包您的PWA，如Microsoft store、Apple app store等。</li><li id="305e" class="ka kb hx hy b hz kj id kk ih kl il km ip kn it kf kg kh ki bi translated">为不同设备生成服务人员和图标，以便您的web应用程序可以随时存储。</li></ul><h2 id="86d8" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">2.<a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=wix.vscode-import-cost" rel="noopener ugc nofollow" target="_blank">进口成本</a></h2><p id="e22f" class="pw-post-body-paragraph hv hw hx hy b hz jq ib ic id jr if ig ih js ij ik il jt in io ip ju ir is it hb bi translated">性能是web应用程序的一个重要方面。使用大型npm包会降低性能。导入成本扩展在文件中显示每个第三方导入的包大小。以便您可以更好地决定使用第三方包，并调整从第三方包导入的方式。</p><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ko"><img src="../Images/8c924947d2a8d02bcf1ea9ec6ae5f1ee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*uvF1PJoDHRo7m2x7.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">导入成本演示</figcaption></figure><h2 id="499c" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">3.<a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=mintlify.document" rel="noopener ugc nofollow" target="_blank"> Mintlify文档编写器</a></h2><p id="cfb8" class="pw-post-body-paragraph hv hw hx hy b hz jq ib ic id jr if ig ih js ij ik il jt in io ip ju ir is it hb bi translated">你讨厌记录你的代码吗？没问题！Mintlify文档编写器帮助您只需点击一下就可以生成漂亮的文档。</p><ul class=""><li id="d46e" class="ka kb hx hy b hz ia id ie ih kc il kd ip ke it kf kg kh ki bi translated">只需高亮显示代码并点击<code class="du kp kq kr ks b">CTRL</code> + <code class="du kp kq kr ks b">.</code>。</li></ul><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kt"><img src="../Images/95ee7f8130ec0f4c86969346c1932af9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*xQBIna7a6wR-nGDv.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated"><a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=mintlify.document" rel="noopener ugc nofollow" target="_blank"> Mintlify文档编写器</a>示例</figcaption></figure><h2 id="4c6b" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">4.<a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=christian-kohler.npm-intellisense" rel="noopener ugc nofollow" target="_blank"> npm智能感知</a></h2><p id="4088" class="pw-post-body-paragraph hv hw hx hy b hz jq ib ic id jr if ig ih js ij ik il jt in io ip ju ir is it hb bi translated">npm intellisense自动完成导入语句中的npm模块。</p><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ku"><img src="../Images/4a333267224e243198fb14db125320dc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*UPoZKVsLAfy-VdEb.gif"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated"><a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=christian-kohler.npm-intellisense" rel="noopener ugc nofollow" target="_blank"> npm智能感知</a>演示</figcaption></figure><h2 id="c505" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">5.<a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=humao.rest-client" rel="noopener ugc nofollow" target="_blank">休息客户端</a></h2><p id="ce91" class="pw-post-body-paragraph hv hw hx hy b hz jq ib ic id jr if ig ih js ij ik il jt in io ip ju ir is it hb bi translated">我们必须使用像Postman这样的外部工具来构建或测试REST API，这对于小型REST API或者如果您只想快速测试一个端点，可能会很麻烦。作为一个解决方案，您可以使用REST client vscode插件直接从代码编辑器中测试API。得心应手！得心应手！！</p><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kv"><img src="../Images/fc611fb550c9d2af35c4e18e16dc9007.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*-vWx7T2Erop3WZ5R.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated"><a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=humao.rest-client" rel="noopener ugc nofollow" target="_blank"> REST客户端</a>示例请求</figcaption></figure><h2 id="4d76" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">6.<a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=ChakrounAnas.turbo-console-log" rel="noopener ugc nofollow" target="_blank">涡轮控制台日志</a></h2><p id="e4da" class="pw-post-body-paragraph hv hw hx hy b hz jq ib ic id jr if ig ih js ij ik il jt in io ip ju ir is it hb bi translated">对开发人员来说，最有压力的活动之一是编写控制台日志消息。在日志语句中，我们经常写狗屎。但是，这个扩展允许您用一个快捷方式创建有意义的日志消息。</p><ul class=""><li id="d1d4" class="ka kb hx hy b hz ia id ie ih kc il kd ip ke it kf kg kh ki bi translated">安装加长件。</li><li id="702e" class="ka kb hx hy b hz kj id kk ih kl il km ip kn it kf kg kh ki bi translated">选择一个变量。</li><li id="8c78" class="ka kb hx hy b hz kj id kk ih kl il km ip kn it kf kg kh ki bi translated">按下<code class="du kp kq kr ks b">CTRL</code> + <code class="du kp kq kr ks b">ALT</code> + <code class="du kp kq kr ks b">L</code>或<code class="du kp kq kr ks b">CTRL</code> + <code class="du kp kq kr ks b">OPTION</code> + <code class="du kp kq kr ks b">L</code></li></ul><p id="89e7" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">就是这样！日志记录语句将被添加到所选变量的下一行。</p><figure class="jw jx jy jz fd hk er es paragraph-image"><div class="er es kw"><img src="../Images/6a9d3f41f540a5bd6c06f15ede76cc77.png" data-original-src="https://miro.medium.com/v2/resize:fit:1286/format:webp/0*r7nsWnkZI7_PkMir.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated"><a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=ChakrounAnas.turbo-console-log" rel="noopener ugc nofollow" target="_blank">涡轮控制台日志</a>示例</figcaption></figure><h2 id="8329" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">7.<a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=aaron-bond.better-comments" rel="noopener ugc nofollow" target="_blank">更好的评论</a></h2><p id="13f1" class="pw-post-body-paragraph hv hw hx hy b hz jq ib ic id jr if ig ih js ij ik il jt in io ip ju ir is it hb bi translated">是什么让你成为一名优秀的开发者？—写评论。这个插件的目的是让那些评论更容易阅读。您的评论可以分为待办事项、提醒、重点和查询。</p><figure class="jw jx jy jz fd hk er es paragraph-image"><div class="er es kx"><img src="../Images/be58dea7fd0f2784cd60df23c69b0fdf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1080/format:webp/0*vL6QuEBhqx6VWSYF.png"/></div><figcaption class="hr hs et er es ht hu bd b be z dx translated"><a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=aaron-bond.better-comments" rel="noopener ugc nofollow" target="_blank">更好的评论</a>举例</figcaption></figure><h2 id="1c81" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">8.<a class="ae jp" href="https://marketplace.visualstudio.com/items?itemName=rodrigovallades.es7-react-js-snippets" rel="noopener ugc nofollow" target="_blank">ES7 React/Redux/graph QL/React-Native片段</a></h2><p id="50e8" class="pw-post-body-paragraph hv hw hx hy b hz jq ib ic id jr if ig ih js ij ik il jt in io ip
