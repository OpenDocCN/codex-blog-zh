<blockquote>原文：<a href="https://medium.com/codex/i-bought-a-projector-the-size-of-a-can-of-soda-a9ab6acac2f6?source=collection_archive---------4-----------------------#2022-03-14">https://medium.com/codex/i-bought-a-projector-the-size-of-a-can-of-soda-a9ab6acac2f6?source=collection_archive---------4-----------------------#2022-03-14</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="68ca" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">我没有夸张！</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/69d3414319f3844ae5d0534133bfbcc2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JuTopJQbqBOZdKBkUCHAKw.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated"><a class="ae ju" href="https://amzn.to/3tSIge0" rel="noopener ugc nofollow" target="_blank">星云胶囊(媒体由JC提供)</a></figcaption></figure><p id="48e2" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">我早在2018年就购买了它，我很惊讶在过去几年里我使用了它。由Anker products制造，它是一个标准汽水罐大小的投影仪。安克尔称之为<a class="ae ju" href="https://amzn.to/3tSIge0" rel="noopener ugc nofollow" target="_blank">星云胶囊，</a>，他们继续成功销售至今。</p></div></div>
