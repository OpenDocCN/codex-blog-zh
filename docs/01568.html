<h1 class="translated">网页设计不仅仅是艺术</h1>
<blockquote>原文：<a href="https://medium.com/codex/web-design-isnt-just-art-ee7bd9a8420b?source=collection_archive---------2-----------------------#2021-05-13">https://medium.com/codex/web-design-isnt-just-art-ee7bd9a8420b?source=collection_archive---------2-----------------------#2021-05-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="044e" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">网页开发行业最大的问题之一是大量的艺术家<strong class="in hp"><em class="jj"/></strong>妄想他们是某种“网页设计师”。他们似乎普遍缺乏任何关于可访问性、HTML、CSS、浏览器限制、带宽问题的知识，或者任何其他对良好设计至关重要的有意义的工程知识。</p><p id="0869" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">简单来说:</p><blockquote class="jk"><p id="3a2e" class="jl jm ho bd jn jo jp jq jr js jt ji dx translated">设计是一项工程，它将艺术作为其众多方面之一。它本身不是艺术！</p></blockquote></div></div>
