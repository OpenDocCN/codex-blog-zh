<h1 class="translated">你周围都是不称职的程序员</h1>
<blockquote>原文：<a href="https://medium.com/codex/youre-surrounded-with-incompetent-programmers-at-work-a8699804c648?source=collection_archive---------0-----------------------#2022-08-10">https://medium.com/codex/youre-surrounded-with-incompetent-programmers-at-work-a8699804c648?source=collection_archive---------0-----------------------#2022-08-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="640b" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如果遇到他们，收拾东西走人。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/b9eafdf74b8e6e01b1ec466ed1c9a923.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*lNXKmfXfULoGMV67"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">照片由<a class="ae jt" href="https://unsplash.com/@sigmund?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">西格蒙德</a>在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄</figcaption></figure><p id="ad73" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">作为一名开发人员，我更喜欢按照自己的方式工作。因此，我使用我最喜欢的框架，我的编辑器，甚至遵循编码中的标准实践。所以每当我从同事那里听到一些我认为会妨碍我高效工作的话，我就会收拾好东西走人。</p></div></div>
