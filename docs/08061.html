<h1 class="translated">DevOps 101:打包软件</h1>
<blockquote>原文：<a href="https://medium.com/codex/devops-101-packaging-software-f397b57df928?source=collection_archive---------16-----------------------#2022-07-13">https://medium.com/codex/devops-101-packaging-software-f397b57df928?source=collection_archive---------16-----------------------#2022-07-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="1124" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">打包代码是软件开发生命周期中的一个关键步骤。它是获取源代码、安装任何所需的依赖项并将其转换为可执行代码的过程。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="er es jj"><img src="../Images/da03fc32f75421717d1f7cd9bdffca16.png" data-original-src="https://miro.medium.com/v2/resize:fit:600/format:webp/0*4wCD8vuQDZ4vUvw8.png"/></div></figure><p id="0518" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">任何开发和维护软件的人都需要在源代码或其依赖关系发生变化时打包新版本的代码。经常这样做将需要自动化…</p></div></div>
