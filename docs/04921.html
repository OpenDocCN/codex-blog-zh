<blockquote>原文：<a href="https://medium.com/codex/what-a-piece-of-junk-f1413303a575?source=collection_archive---------15-----------------------#2022-01-17">https://medium.com/codex/what-a-piece-of-junk-f1413303a575?source=collection_archive---------15-----------------------#2022-01-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="59d6" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">一个小孩在看千年隼台灯</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/ec6f8a10b58696b2850bff265f183608.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*X7K-kfB6oYBD3M7t"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">卡罗尔·肯尼迪在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>拍摄的照片</figcaption></figure><p id="754d" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">“她可能看起来不怎么样，但她有它的价值，孩子！”:韩Solo(《星球大战:新的希望》)</p><p id="3f11" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我年轻51岁。我是看着《星球大战》电影长大的，我仍然是它的忠实粉丝。显然除了前两部前传。关于那些令人厌恶的事情，越少说越好。</p></div></div>
