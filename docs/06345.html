<h1 class="translated">什么是应用程序迁移？</h1>
<blockquote>原文：<a href="https://medium.com/codex/what-is-application-migration-ed522f2b2142?source=collection_archive---------18-----------------------#2022-04-19">https://medium.com/codex/what-is-application-migration-ed522f2b2142?source=collection_archive---------18-----------------------#2022-04-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="3de0" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在开始应用程序迁移之前，您必须了解它是什么以及它所经历的各个阶段。为了成功完成迁移，制定行动计划和战略愿景非常重要。您应该仔细规划应用程序迁移，因为您的起始环境与目标环境不同。这意味着存在各种合规要求和安全问题。因此，适当的规划对于避免问题和尽可能平稳地过渡至关重要。</p></div></div>
