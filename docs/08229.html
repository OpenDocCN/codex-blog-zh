<h1 class="translated">为什么大数据需要ELT</h1>
<blockquote>原文：<a href="https://medium.com/codex/why-big-data-needs-elt-7bbbb3fa9f18?source=collection_archive---------9-----------------------#2022-07-25">https://medium.com/codex/why-big-data-needs-elt-7bbbb3fa9f18?source=collection_archive---------9-----------------------#2022-07-25</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="049e" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">像数据仓库这样的现代方法需要基于ELT的数据集成</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/b5a0ab88df194757d72322549c1a769e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-PCLdCcaDOO8VURPhNvwlg.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated"><a class="ae ju" href="https://unsplash.com/@sweetpagesco?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">莎拉·布朗</a>在<a class="ae ju" href="https://unsplash.com/s/photos/sequoia?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍照</figcaption></figure><p id="e62e" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">在大数据领域，数据集成中有三个特别重要的因素:性能和可扩展性、灵活性和数据格式、易用性。在这里，英语教学过程通常是更有效的。如果你想知道什么是大数据，<a class="ae ju" href="https://towardsdatascience.com/what-big-data-actually-means-d4b00e8ae00" rel="noopener" target="_blank">这篇文章</a>可能会有所帮助。</p></div></div>
