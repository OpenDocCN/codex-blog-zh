<blockquote>原文：<a href="https://medium.com/codex/i-upped-my-cooking-game-with-an-induction-burner-812f05239677?source=collection_archive---------12-----------------------#2022-02-09">https://medium.com/codex/i-upped-my-cooking-game-with-an-induction-burner-812f05239677?source=collection_archive---------12-----------------------#2022-02-09</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="4060" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">如果对专业厨师来说足够好，对我来说也足够好。</h2></div><figure class="jg jh ji jj fe jk es et paragraph-image"><div role="button" tabindex="0" class="jl jm di jn bf jo"><div class="es et jf"><img src="../Images/3726b9172f609729e683f7fda9afc228.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*rV9OYYxpwoa0ou8R"/></div></div><figcaption class="jr js eu es et jt ju bd b be z dy translated"><a class="ae jv" href="https://unsplash.com/@cookerking?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">灶王</a>在<a class="ae jv" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="0638" class="pw-post-body-paragraph jw jx hp jy b jz ka iq kb kc kd it ke kf kg kh ki kj kk kl km kn ko kp kq kr hi bi translated">称之为看太多烹饪节目，称之为冲动购买，或者说我疯了。事实上，我很久以前就想要一个电磁炉了。不要误解我，我喜欢我的炉子，但是我们最近从煤气换成了电，并且有了相当大的进步…</p></div></div>
