<h1 class="translated">年龄标准化死亡率</h1>
<blockquote>原文：<a href="https://medium.com/codex/age-standardised-mortality-c23dee16e5bf?source=collection_archive---------5-----------------------#2021-03-27">https://medium.com/codex/age-standardised-mortality-c23dee16e5bf?source=collection_archive---------5-----------------------#2021-03-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="92d2" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">2020年英格兰和威尔士的死亡率增加了多少？</h2></div><p id="31ab" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">测量死亡率至关重要。死亡是许多健康问题的最终结局。分析师关注三种不同的衡量标准:</p><ul class=""><li id="12e9" class="jz ka ho jf b jg jh jj jk jm kb jq kc ju kd jy ke kf kg kh bi translated"><strong class="jf hp">死亡登记:</strong>这是死亡总数。这些数字可以是死亡日期或登记日期。</li><li id="5c0a" class="jz ka ho jf b jg ki jj kj jm kk jq kl ju km jy ke kf kg kh bi translated"><strong class="jf hp">粗死亡率:</strong>死亡人数除以人口估计数。这个数字往往是每10万人或1000人放一个。</li></ul></div></div>
