<h1 class="translated">Rest API与Restful API</h1>
<blockquote>原文：<a href="https://medium.com/codex/rest-api-vs-restful-api-af5292eab30?source=collection_archive---------2-----------------------#2022-09-13">https://medium.com/codex/rest-api-vs-restful-api-af5292eab30?source=collection_archive---------2-----------------------#2022-09-13</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="349f" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">API是一组用于访问基于web的软件应用程序的编程指令和标准。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/c1af456f906372fc678a9be2a0d7c285.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*3mgc_KRITikRraiJ"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">穆罕默德·拉赫马尼在<a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="5385" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">Rest API和Restful API是构建RESTful web服务的两种不同方法。在本文中，我们将概述每种方法的优点，并提供一个案例研究来展示如何在实践中应用它们。</p></div></div>
