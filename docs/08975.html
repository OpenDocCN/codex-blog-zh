<h1 class="translated">软件工程中的秘密圣诞老人</h1>
<blockquote>原文：<a href="https://medium.com/codex/secret-santa-in-software-engineering-7e6e649b5532?source=collection_archive---------8-----------------------#2022-09-16">https://medium.com/codex/secret-santa-in-software-engineering-7e6e649b5532?source=collection_archive---------8-----------------------#2022-09-16</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="6b6e" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">也许是节日的理想礼物？我们早点进去，像商店一样。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/652224180ef4da8ba37014db1482f008.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0fkj-MOBUBjwHkvHmB96SA.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated">基拉·奥德·海德在<a class="ae ka" href="https://unsplash.com/s/photos/secret-santa?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>拍摄的照片</figcaption></figure><p id="4b60" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">他们说的没错，对于经济年度的主要节日，你越早准备越好，这些节日让消费者消费，让生产者生产，让进口的廉价塑料垃圾填埋场的无尽轮子不停旋转。</p></div></div>
