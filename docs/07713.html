<h1 class="translated">确定一个进步开发者伙伴</h1>
<blockquote>原文：<a href="https://medium.com/codex/identifying-a-fellow-progressive-developer-bc628a55e34d?source=collection_archive---------7-----------------------#2022-06-23">https://medium.com/codex/identifying-a-fellow-progressive-developer-bc628a55e34d?source=collection_archive---------7-----------------------#2022-06-23</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="427f" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">一些关于伪反社会者的观察，对不起，是进步的，不同于你通常的软件开发人员。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/990f4980d9e9073c71859dd3036c7aa6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wdznIFprBwwYDKgRkdOMVw.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated">乌列尔·索伯兰斯在<a class="ae ka" href="https://unsplash.com/collections/VEE-E2w__3s/nft-unnecessary-skills?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><p id="4ef2" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">我总是把我认为的务实的、有思想的、有点哲学的软件工程师称为进步人士。</p><p id="e7c6" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">简单地说，他们是进步的，因为他们支持变革，回避教条。</p></div></div>
