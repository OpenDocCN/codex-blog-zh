<blockquote>原文：<a href="https://medium.com/codex/the-art-of-code-1842602b5651?source=collection_archive---------12-----------------------#2022-05-15">https://medium.com/codex/the-art-of-code-1842602b5651?source=collection_archive---------12-----------------------#2022-05-15</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/f0b0388b6ced935ea53998c6a304b1eb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*E8_yWQSC6f4TFQMnHmAfaw.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx translated">杰克·亨特在<a class="ae ib" href="https://unsplash.com/s/photos/michelangelo?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><div class=""/><p id="6fce" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">当你想到艺术时，你会想到什么名字？或许是米开朗基罗？贝多芬呢？吉恩·凯利？安德里亚·博切利呢？甚至孙子？</p><p id="527e" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">艺术，以其多种形式，给世界带来了巨大的影响和意义。无论是绘画、音乐、戏剧……艺术都可以是有教育意义和鼓舞人心的。它吸引了想象力，点燃了情感。它可以改变世界——一次一颗心。有趣的是，艺术的力量不是…</p></div></div>
