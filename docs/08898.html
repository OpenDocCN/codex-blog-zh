<h1 class="translated">什么是程序化策展？</h1>
<blockquote>原文：<a href="https://medium.com/codex/what-is-programmatic-curation-8be4cdfdda09?source=collection_archive---------21-----------------------#2022-09-09">https://medium.com/codex/what-is-programmatic-curation-8be4cdfdda09?source=collection_archive---------21-----------------------#2022-09-09</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="f098" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">程序化监管是使用算法来选择和组织信息的过程。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/413e96f306bd78e89507c91c1fe565bc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*maOjbex9A8aOX4_6"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">照片由<a class="ae ju" href="https://unsplash.com/@sigmund?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">西格蒙德</a>在<a class="ae ju" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>拍摄</figcaption></figure><p id="4894" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">程序化工作使企业购买、销售和管理内容变得更加容易。这可以通过多种方式实现，包括编程式监管，当编程式平台帮助您找到并监管符合您业务需求的内容时。</p></div></div>
