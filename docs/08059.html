<h1 class="translated">关于10X工程师，每个人都应该知道什么</h1>
<blockquote>原文：<a href="https://medium.com/codex/what-everyone-ought-to-know-about-10x-engineers-8bfc8cb9b868?source=collection_archive---------14-----------------------#2022-07-13">https://medium.com/codex/what-everyone-ought-to-know-about-10x-engineers-8bfc8cb9b868?source=collection_archive---------14-----------------------#2022-07-13</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="8a87" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">揭穿10倍神话。</h2></div><figure class="je jf jg jh fe ji es et paragraph-image"><div class="ab ff cl jj"><img src="../Images/03b6e9677728bc8d4485bfc43140b614.png" data-original-src="https://miro.medium.com/v2/format:webp/1*M_49IEPt36DWY_ToO1kbPQ.jpeg"/></div><figcaption class="jm jn eu es et jo jp bd b be z dy translated">照片由来自Pexels 的Samantha Garrote拍摄。</figcaption></figure><p id="2c59" class="pw-post-body-paragraph jr js hp jt b ju jv iq jw jx jy it jz ka kb kc kd ke kf kg kh ki kj kk kl km hi bi translated">关于10x工程师的争论似乎永远不会消失。甚至这个术语本身也是有争议的；是指工作速度比同龄人快10倍的人吗？还是手艺好10倍的人？是生产力还是质量，或者两者兼而有之？他们是多面手还是专家？</p></div></div>
