<h1/>
<blockquote>原文：<a href="https://medium.com/codex/most-active-developer-communities-you-should-join-in-2022-cb7254f8620?source=collection_archive---------0-----------------------#2022-06-18">https://medium.com/codex/most-active-developer-communities-you-should-join-in-2022-cb7254f8620?source=collection_archive---------0-----------------------#2022-06-18</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/f834ccd3c225f3ef2b5e4fbbab55ea86.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7HttxlXKBGkqtL_2YXOrQQ.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">2022年你应该加入的最活跃的开发者社区</figcaption></figure><p id="829a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">对于自以为是的开发人员来说，最困难的挑战是:寻找资源、导师、机会等等。但是大多数自学成才的开发人员没有意识到，如果他们参与社区，尤其是正确的社区，就不会有这样的问题。因此，在这篇博客中，我将告诉你我一直以来最喜欢的社区，以及它们如何帮助你。这些不是我通过谷歌搜索找到的普通社区。我在这些社区呆了一年多了。</p><h2 id="321a" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">我们开始吧</h2><p id="d7b6" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">如果你不熟悉，开发者社区是开发者为开发者创建的社区。在这里，开发人员、devrel、开发爱好者和其他任何对开发感兴趣的人会聚在一起，与志同道合的人互动，分享机会、他们正在构建的东西、学习的东西等等。社区是为每个人服务的；不会有偏见；不管你是初学者还是开发专家，10岁还是70岁，没人在乎你是哪个学院的。</p><h2 id="1d48" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">1.<a class="ae ju" href="https://www.showwcase.com?referralToken=ys70vi0uyl" rel="noopener ugc nofollow" target="_blank">显示案例</a></h2><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/f6822450357101d33bd9e63932236f80.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*AZSEH7GB4zuUW8CM.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">显示案例</figcaption></figure><p id="409b" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">Showwcase是一个为开发者打造的社交媒体平台。实际上，这个平台上的每个特性都是以开发者为中心的🤯。</p><p id="8210" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">你能做什么？</strong></p><ul class=""><li id="c900" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated">与其他开发人员建立联系。</li><li id="4ff5" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">分享您正在构建的内容，并从社区获得反馈。</li><li id="4e45" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">请教你的疑惑。</li><li id="ce26" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">它有一个“展示”功能，你可以写博客，展示你的产品，分享播客和视频。</li><li id="2abe" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">加入社区——每个人都有一个社区。ReactJs社区、Java社区、区块链社区、meme社区😶还有更多。</li><li id="4b93" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">与自定义域共享您的个人资料— showwcase为您提供一个免费的showwcase子域域，或者您可以为您的个人资料使用自己的域。例如，我的showwcase个人资料—【https://showwcase.itsrakesh.co/ T4】</li><li id="51bc" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">还有更多…</li></ul><p id="2354" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">哪里可以参与？</strong></p><ul class=""><li id="0884" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated"><a class="ae ju" href="https://www.showwcase.com/" rel="noopener ugc nofollow" target="_blank"> Showwcase平台</a></li><li id="2073" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated"><a class="ae ju" href="https://discord.gg/tSs4K74esM" rel="noopener ugc nofollow" target="_blank">不和谐</a></li></ul><h2 id="b1d8" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">2.<a class="ae ju" href="https://mlh.io" rel="noopener ugc nofollow" target="_blank">大联盟黑客</a></h2><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/637161aff78a19f876ed2722de312ca1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Iu3kCoP3km7nmplV.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated"><a class="ae ju" href="https://mlh.io" rel="noopener ugc nofollow" target="_blank">大联盟黑客</a></figcaption></figure><p id="ec5e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">MLH是我最喜欢的黑客社区(黑客马拉松——不是黑客)。他们每个周末都举办黑客马拉松。如果您正在开始您的开发之旅，那么您应该参加他们的每周黑客马拉松。如果你年满18岁，然后申请MLH奖学金——奖学金是一个为期12周的实习项目，在这个项目中，你可以通过参与数百万人使用的真实项目来学习和使用你的技能。</p><p id="8e85" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">你能做什么？</strong></p><ul class=""><li id="9b92" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated">参加每周的黑客马拉松。</li><li id="00eb" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">共同学习，共同建设。</li><li id="6cae" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">边做边学。</li><li id="8417" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">增长你的技能。</li></ul><p id="3f02" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">哪里可以参与？</strong></p><ul class=""><li id="8760" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated"><a class="ae ju" href="https://discord.mlh.io/" rel="noopener ugc nofollow" target="_blank">不和</a></li></ul><h2 id="c9e1" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">3.阿维耶尔和埃迪胡卜</h2><p id="401e" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">如果你想开始你的开源之旅，那么没有比Aviyel和eddiehub更好的地方了。</p><h2 id="d5e7" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">3.1 <a class="ae ju" href="https://aviyel.com" rel="noopener ugc nofollow" target="_blank">阿维耶尔</a></h2><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/1cba3f6a215a71cd49cb706b61c662a7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*vs94hlozaxlEiJhd.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated"><a class="ae ju" href="https://aviyel.com" rel="noopener ugc nofollow" target="_blank">阿维耶尔</a></figcaption></figure><p id="662c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">Aviyel支持开源社区的发展。Aviyel的员工非常有创造力和支持力。您可以从他们的一个机载项目开始您的开源贡献，并为您的努力获得回报。如果你觉得卡住了，你可以随时问你的疑问。</p><p id="273f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">你能做什么？</strong></p><ul class=""><li id="c5d2" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated">参加活动，了解更多关于已开展项目的信息。</li><li id="a171" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">为您喜爱的项目创建内容。</li><li id="4d48" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">为你的贡献得到认可。</li><li id="acf8" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">与其他开源贡献者建立联系。</li></ul><p id="2c00" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">哪里可以涉足？</strong></p><ul class=""><li id="ef21" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated"><a class="ae ju" href="https://aviyel.com/" rel="noopener ugc nofollow" target="_blank"> Aviyel平台</a></li><li id="077b" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated"><a class="ae ju" href="https://discord.gg/sdxNdbANeX" rel="noopener ugc nofollow" target="_blank">不和谐</a></li></ul><h2 id="4920" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">3.2 <a class="ae ju" href="https://www.eddiehub.org" rel="noopener ugc nofollow" target="_blank"> Eddiehub </a></h2><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/e8c3e5c9c672b7f108fe77b657b467ee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*gPvNCNK1XgSxKaXj.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated"><a class="ae ju" href="https://www.eddiehub.org" rel="noopener ugc nofollow" target="_blank"> Eddiehub </a></figcaption></figure><p id="71f4" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">EddieHub是一个包容性的开源社区。协作是他们的首要任务。如果你正在努力开始你的第一份贡献，那么请尽快加入。</p><p id="9842" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你能做什么？</p><ul class=""><li id="f376" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated">分享您的开源项目并从社区获得反馈。</li><li id="9a8a" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">在开源项目上合作。</li><li id="be3f" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">如果你被困住了，寻求帮助。</li></ul><p id="1207" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">哪里可以涉足？</strong></p><ul class=""><li id="a6a1" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated"><a class="ae ju" href="https://github.com/EddieHubCommunity" rel="noopener ugc nofollow" target="_blank"> EddieHub GitHub </a></li><li id="ff15" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated"><a class="ae ju" href="http://discord.eddiehub.org/" rel="noopener ugc nofollow" target="_blank">不和</a></li></ul><h2 id="ebb1" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">4.邮递员学生社区</h2><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/0612df051652aa9ae09d684948bd0287.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Fqz3fXHn9IUvxl94.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated">邮递员学生社区</figcaption></figure><p id="22e7" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你是一个不断开发API hacks的API爱好者吗？邮差学生社区就是你要去的地方。</p><p id="f84c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你能做什么？</p><ul class=""><li id="83ce" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated">任何API</li><li id="759b" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">参与API活动。</li><li id="346e" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">如果你是大学生，那么你可以申请成为<a class="ae ju" href="https://www.postman.com/company/student-program/#student-leader-program" rel="noopener ugc nofollow" target="_blank">邮差学生领袖</a>并向你的同龄人传授API知识。</li><li id="da23" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated"><a class="ae ju" href="https://www.postman.com/explore" rel="noopener ugc nofollow" target="_blank">探索</a>API世界正在发生什么，并参与其中。</li></ul><p id="bb50" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">哪里可以涉足？</strong></p><ul class=""><li id="ef20" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated"><a class="ae ju" href="https://discord.com/invite/pcYezFTHvX" rel="noopener ugc nofollow" target="_blank">不和</a></li></ul><h2 id="2ee9" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">5.<a class="ae ju" href="https://buildspace.so/" rel="noopener ugc nofollow" target="_blank">建筑空间</a></h2><p id="00ad" class="pw-post-body-paragraph hv hw hx hy b hz jp ib ic id jq if ig ih jr ij ik il js in io ip jt ir is it hb bi translated">我观察到几乎所有的web3社区都是积极的和支持的，但是buildspace是我第一次接触到它，它很棒。</p><p id="64cf" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">你能做什么？</strong></p><ul class=""><li id="a2b1" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated">任何网络3</li><li id="2f7d" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">通过互动课程一起学习</li><li id="a946" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">一起建造</li><li id="807b" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">寻找机会</li></ul><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/adfa71b3576f12a551f1d00fee05fdf7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*79GDLBs2jOjzGUlr.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated"><a class="ae ju" href="https://buildspace.so/" rel="noopener ugc nofollow" target="_blank">构建空间</a></figcaption></figure><p id="50a1" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">哪里可以涉足？</strong></p><ul class=""><li id="64fa" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated"><a class="ae ju" href="https://discord.gg/buildspace" rel="noopener ugc nofollow" target="_blank">不和谐</a></li></ul><h2 id="17a1" class="iu iv hx bd iw ix iy iz ja jb jc jd je ih jf jg jh il ji jj jk ip jl jm jn jo bi translated">6.<a class="ae ju" href="https://dev.to/" rel="noopener ugc nofollow" target="_blank">开发</a></h2><figure class="jw jx jy jz fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/cfd2e48fa5c5d80fc80b0efab60845e1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*eMTI-2YkfA4LcpMX.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx translated"><a class="ae ju" href="https://dev.to/" rel="noopener ugc nofollow" target="_blank">开发</a></figcaption></figure><p id="ab6a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我和Dev一起开始了我的技术写作之旅，他们的支持是惊人的。可以聊各种话题，炫耀自己的创作。有趣的事实:你会发现评论比文章更受欢迎😂。这证明了他们是多么互相支持✊.</p><p id="f5ee" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">你能做什么？</strong></p><ul class=""><li id="b56a" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated">公开提出你的疑问或讨论任何话题——Dev不是一个100%的博客平台。</li><li id="8a49" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">参加活动和黑客马拉松。</li><li id="195a" class="kb kc hx hy b hz kk id kl ih km il kn ip ko it kg kh ki kj bi translated">提高自己的写作能力。</li></ul><p id="ac75" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy ka">哪里可以涉足？</strong></p><ul class=""><li id="2aed" class="kb kc hx hy b hz ia id ie ih kd il ke ip kf it kg kh ki kj bi translated"><a class="ae ju" href="https://dev.to/" rel="noopener ugc nofollow" target="_blank">开发平台</a></li></ul><p id="2029" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">就是这样！</p></div><div class="ab cl kp kq gp kr" role="separator"><span class="ks bw bk kt ku kv"/><span class="ks bw bk kt ku kv"/><span class="ks bw bk kt ku"/></div><div class="hb hc hd he hf"><p id="0a09" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我知道有这么多活跃的社区，很难把它们都包括进来，所以我强调了几个我已经参与了很长时间的社区。所以请在评论中分享你最喜欢的社区。</p></div><div class="ab cl kp kq gp kr" role="separator"><span class="ks bw bk kt ku kv"/><span class="ks bw bk kt ku kv"/><span class="ks bw bk kt ku"/></div><div class="hb hc hd he hf"><p id="bd5f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我希望这个列表对你有用。我每周都写，更多请关注我🚀。</p></div></div>    
</body>
