<h1 class="translated">什么是元数据？</h1>
<blockquote>原文：<a href="https://medium.com/codex/what-is-metadata-758ca2801e2e?source=collection_archive---------12-----------------------#2022-05-17">https://medium.com/codex/what-is-metadata-758ca2801e2e?source=collection_archive---------12-----------------------#2022-05-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="663d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">术语“元数据”在商业世界中经常被使用。例如，我爸爸(他在市场营销部门工作)最近参加了一个会议，会上有人提到了元数据。会后，他联系了一位同事，询问他们将如何定义元数据。这位同事回答说:“你可以问十个不同的人这个问题，得到十个不同的答案。”显然，元数据的定义对一些人来说有点不清楚。希望这篇文章可以帮助澄清这个概念。</p></div></div>
