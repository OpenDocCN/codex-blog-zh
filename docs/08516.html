<h1 class="translated">软件公司指南</h1>
<blockquote>原文：<a href="https://medium.com/codex/a-guide-to-software-company-swag-3c8a5133c2aa?source=collection_archive---------4-----------------------#2022-08-13">https://medium.com/codex/a-guide-to-software-company-swag-3c8a5133c2aa?source=collection_archive---------4-----------------------#2022-08-13</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="25ac" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">好的，坏的，和丑陋的新先发球员令人失望的表现。</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/9bad1b486b675bea1ad394b96a518a49.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1vhjOJN1TgsOf9-h50zn9g.jpeg"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated"><a class="ae ka" href="https://unsplash.com/@john_cameron?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">约翰·卡梅隆</a>在<a class="ae ka" href="https://unsplash.com/s/photos/rubbish?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍照</figcaption></figure><p id="004b" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">我浏览LinkedIn已经有一段时间了。说真的，我不知道我是怎么进入这个行业的，因为这肯定不是为了找工作。这可能是一项令人筋疲力尽的工作，费力地穿过无休止的令人厌倦的迷因、自我夸大的废话和“动机”废话。但是，它确实有一个优点。</p></div></div>
