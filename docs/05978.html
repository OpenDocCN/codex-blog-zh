<blockquote>原文：<a href="https://medium.com/codex/multiprocessing-with-python-b0af88fe9442?source=collection_archive---------9-----------------------#2022-04-05">https://medium.com/codex/multiprocessing-with-python-b0af88fe9442?source=collection_archive---------9-----------------------#2022-04-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="a7fb" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">如果您曾经使用Python编程，您可能会遇到这样的情况:您希望通过并行运行多个作业或交错运行它们来加速操作。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/5dae2081e5097c6dfde0547311e816c2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HTM7kXNAH-Y8xDoiBLngpg.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx translated"><a class="ae jz" href="https://unsplash.com/@crew?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">船员</a>在<a class="ae jz" href="https://unsplash.com/s/photos/computer-mutliprocessing?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍照</figcaption></figure><p id="d249" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">Python中的并行和并发机制允许您采用这两种方法。在这篇文章中，我将介绍并行性和并发性之间的区别，以及Python如何使用这两种方法</p></div></div>
