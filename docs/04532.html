<h1 class="translated">自动驾驶汽车的经济影响</h1>
<blockquote>原文：<a href="https://medium.com/codex/economic-impact-of-self-driving-cars-69a644bb265c?source=collection_archive---------2-----------------------#2021-12-10">https://medium.com/codex/economic-impact-of-self-driving-cars-69a644bb265c?source=collection_archive---------2-----------------------#2021-12-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/17d465bfcad80523619f764d8e2fb607.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*parmGu9EwgNRRoGhs0j6DQ.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx translated">鸣谢:詹姆斯·图斯，Unsplash</figcaption></figure><p id="3d37" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">关于自动驾驶汽车将在我们的道路上占据主导地位，有一些有趣的预测。一项统计表明，到2030年，欧洲将有大约2700万辆无人驾驶汽车，美国将有大约2100万辆无人驾驶汽车。从大力宣传采用自动驾驶汽车的公司所表现出的承诺程度来看，人们可以看出，它们正建立在许多这些预测之上。</p></div></div>
