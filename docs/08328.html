<h1 class="translated">阅读源代码如何让我成为更好的开发人员</h1>
<blockquote>原文：<a href="https://medium.com/codex/how-reading-source-code-made-me-a-better-developer-480cab4ad6cb?source=collection_archive---------4-----------------------#2022-08-01">https://medium.com/codex/how-reading-source-code-made-me-a-better-developer-480cab4ad6cb?source=collection_archive---------4-----------------------#2022-08-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="7bc0" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">因为源代码有很多优点。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/2957046f7d6b7612af0ffdbcad6f52f7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*YbBBk1T3QkJL9QGZ"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">安娜·杰米亚年科在<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><p id="50bf" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">许多开发人员没有花时间阅读他们使用的库或框架的源代码，经常错误地认为这是浪费时间。然而，学习阅读你没有写过的代码是我们工作中不可或缺的一部分，养成这个习惯可以让你成为更好的开发人员。</p></div></div>
