<blockquote>原文：<a href="https://medium.com/codex/pseudocode-planning-for-success-a007b3eedf9e?source=collection_archive---------6-----------------------#2021-03-24">https://medium.com/codex/pseudocode-planning-for-success-a007b3eedf9e?source=collection_archive---------6-----------------------#2021-03-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/b410f4e9a2a073a53b3176de331cc21c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*oNPLUPL1UIAvKME0Pd6HXg.gif"/></div></div></figure><p id="b6df" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">编码通常是为了解决复杂的问题。不言而喻，解决任何特定挑战的方法总是不止一种。当我们试图实现一些想法或机制时，有许多路可以走。这本身就足够具有挑战性。可能性是无限的。那么，我们如何决定走哪条路呢？</p></div></div>
