<h1 class="translated">软件工程师的新工作清单</h1>
<blockquote>原文：<a href="https://medium.com/codex/the-software-engineers-new-job-checklist-bfa958e195e4?source=collection_archive---------2-----------------------#2022-09-24">https://medium.com/codex/the-software-engineers-new-job-checklist-bfa958e195e4?source=collection_archive---------2-----------------------#2022-09-24</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="8f81" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">假设你找到了一份自己喜欢的工作，那么合同上有哪些强制性的、很好拥有的、不在乎的因素？</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/e79b9ac5bd0758b32824acc079def3c7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ektYFKK2N4TCqk9bgdYb9A.png"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated">作者使用<a class="ae ka" href="https://github.com/CompVis/stable-diffusion" rel="noopener ugc nofollow" target="_blank">稳定扩散</a>生成的图像</figcaption></figure><p id="48da" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">让我们不要谈论免费咖啡之类的日常津贴或打折蛋白质棒之类的琐碎津贴，让我们谈谈一份工作实际上给你的<a class="ae ka" href="https://idioms.thefreedictionary.com/bread+and+butter" rel="noopener ugc nofollow" target="_blank">面包和黄油</a>，也就是说，你将要签署的雇佣合同上实际上写了什么。</p></div></div>
