<h1 class="translated">为什么苹果失去了著名的ML董事</h1>
<blockquote>原文：<a href="https://medium.com/codex/why-apple-loses-well-known-ml-director-d49d6aac3622?source=collection_archive---------6-----------------------#2022-05-09">https://medium.com/codex/why-apple-loses-well-known-ml-director-d49d6aac3622?source=collection_archive---------6-----------------------#2022-05-09</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><h2 id="668d" class="hn ho hp bd b fq hq hr hs ht hu hv dy hw translated" aria-label="kicker paragraph">数据科学专家需求量很大</h2><div class=""/><div class=""><h2 id="bb9b" class="pw-subtitle-paragraph iv hy hp bd b iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm dy translated">其他公司能从这场人才争夺战中学到什么</h2></div><figure class="jo jp jq jr fe js es et paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="es et jn"><img src="../Images/d5d0521f58fd78fb0a8ed5d627e95462.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-i6wFk1UYHRUT5iBcfwZgA.jpeg"/></div></div><figcaption class="jz ka eu es et kb kc bd b be z dy translated">劳伦茨·海曼在<a class="ae kd" href="https://unsplash.com/s/photos/apple?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><p id="6283" class="pw-post-body-paragraph ke kf hp kg b kh ki iz kj kk kl jc km kn ko kp kq kr ks kt ku kv kw kx ky kz hi bi translated">IT人才，尤其是来自数据科学、机器学习等领域的人才，在市场上稀缺而需求旺盛。即使是大型科技公司，比如苹果，也不得不感受到这一点。</p></div></div>
