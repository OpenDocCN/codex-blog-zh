<h1 class="translated">项目经理Vs产品经理</h1>
<blockquote>原文：<a href="https://medium.com/codex/project-manager-vs-product-manager-a522f0acb2f1?source=collection_archive---------21-----------------------#2022-08-12">https://medium.com/codex/project-manager-vs-product-manager-a522f0acb2f1?source=collection_archive---------21-----------------------#2022-08-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="197c" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">项目经理的角色对于成功的产品发布是至关重要的，所以他必须了解他的产品的目标是什么。他需要了解交付最终产品所需的时间和精力，因为这将对整个营销和发布链产生重大影响。项目经理还必须定期与产品经理联系，以确保他们得到他们想要的。他们需要报告项目的进展，并展示他们工作的中期成果。</p></div></div>
