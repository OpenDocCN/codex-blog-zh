<blockquote>原文：<a href="https://medium.com/codex/persistence-storage-in-docker-containers-63157623357?source=collection_archive---------3-----------------------#2021-08-04">https://medium.com/codex/persistence-storage-in-docker-containers-63157623357?source=collection_archive---------3-----------------------#2021-08-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="f66e" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如何在重启和重新部署之间保存容器数据</h2></div><p id="58b0" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">Docker容器和其他容器技术默认是无状态的。那是什么意思？通俗地说，这意味着一个特定的物体在被摧毁后会失去它的状态。在Docker的上下文中，当运行在容器上的应用程序在运行时丢失了所有更改时，我们说容器是无状态的。</p></div></div>
