<h1 class="translated">互联网的大笑话</h1>
<blockquote>原文：<a href="https://medium.com/codex/the-great-joke-of-the-internet-2c941a7ae518?source=collection_archive---------14-----------------------#2021-04-20">https://medium.com/codex/the-great-joke-of-the-internet-2c941a7ae518?source=collection_archive---------14-----------------------#2021-04-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/3e0480cecbf4eaab9510fe7f839613cc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*HBupc6P2OFfwxc4Q"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx translated">温贝托·阿雷利亚诺在<a class="ae ja" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><p id="3923" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">如果三年前我在翻垃圾箱的时候，你告诉我，我很快就会制造加密货币交易机器人，我会当面嘲笑你。“滚出去，”我会喝着有点太酸的酸奶说。因为三年时间并不足以让你的生活重回正轨。然而不知何故，我在这里。结束了一段长期关系。没有计划就辍学了。我放弃了舒适的工作…</p></div></div>
