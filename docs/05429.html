<h1 class="translated">用Python制作抛射体运动动画</h1>
<blockquote>原文：<a href="https://medium.com/codex/animating-projectile-motion-in-python-944e5ca69952?source=collection_archive---------0-----------------------#2022-02-27">https://medium.com/codex/animating-projectile-motion-in-python-944e5ca69952?source=collection_archive---------0-----------------------#2022-02-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/bae935161aa665dc5b7d2321725ab7bc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/1*kc8wYFzoQyxNc8XLOq_jAA.gif"/></div><figcaption class="is it et er es iu iv bd b be z dx translated">以50米/秒的速度以45度角发射的抛射体运动。</figcaption></figure><h2 id="56cb" class="iw ix ho bd iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt bi translated">介绍</h2><p id="38f8" class="pw-post-body-paragraph ju jv ho jw b jx jy jz ka kb kc kd ke jh kf kg kh jl ki kj kk jp kl km kn ko hh bi translated">抛射体运动是物体在地球表面附近投射并沿曲线路径运动所经历的一种运动形式。这种类型的运动也被称为弹道轨迹。你会在日常生活中遇到这种情况，比如有人试图把篮球扔进篮筐，或者你试图把一张皱巴巴的纸扔进垃圾桶…</p></div></div>
