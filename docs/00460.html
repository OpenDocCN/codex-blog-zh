<blockquote>原文：<a href="https://medium.com/codex/introducing-the-new-lambda-function-in-excel-4846c1b101db?source=collection_archive---------0-----------------------#2021-02-08">https://medium.com/codex/introducing-the-new-lambda-function-in-excel-4846c1b101db?source=collection_archive---------0-----------------------#2021-02-08</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="c7ef" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">微软的另一个游戏规则改变者</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/eb9edfc43547854a9171ec1b91d836fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*eO7Ee0dbwXdKf-Cc1r5R_w.png"/></div></div></figure><p id="8dba" class="pw-post-body-paragraph jq jr hp js b jt ju iq jv jw jx it jy jz ka kb kc kd ke kf kg kh ki kj kk kl hi bi translated">公平地说，Excel公式正变得像一种编程语言。在过去的几年里，微软已经从根本上改变了Excel的计算引擎，并引入了一套功能，使我们能够构建公式，以更少的资源做更多的事情。</p></div></div>
