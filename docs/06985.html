<h1 class="translated">DevOps vs DevSecOps？</h1>
<blockquote>原文：<a href="https://medium.com/codex/devops-vs-devsecops-839a5b55f1cc?source=collection_archive---------14-----------------------#2022-05-23">https://medium.com/codex/devops-vs-devsecops-839a5b55f1cc?source=collection_archive---------14-----------------------#2022-05-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="9222" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">这两个术语有相似的意思，但实际上，这两种方法是完全不同的。除了实现快速开发的共同目标之外，两者都涉及不同团队的融合，以提高整个应用程序生命周期的可见性和控制力。因此，它们可以互换使用。但是DevOps和DevSecOps有什么区别呢？让我们找出答案。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/4d69cfc3a699243f6c893adb9c00d13d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*K2hXMf3fu5M0mYqJ"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx translated">艾尔达尔·纳扎罗夫在<a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的照片</figcaption></figure><h1 id="25ba" class="ka kb ho bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated"><strong class="ak">安全</strong></h1></div></div>
