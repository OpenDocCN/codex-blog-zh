<h1 class="translated">接受荣誉</h1>
<blockquote>原文：<a href="https://medium.com/codex/taking-the-credit-77edd0da0f34?source=collection_archive---------2-----------------------#2022-12-18">https://medium.com/codex/taking-the-credit-77edd0da0f34?source=collection_archive---------2-----------------------#2022-12-18</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="90e9" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">管理和人力资源是如此的容易，你没有注意到吗？</p><figure class="jl jm jn jo fe jp es et paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="es et jk"><img src="../Images/8625bf05c5356afadd5a4f486d74153d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*P9Z5AtfMh1Ist32-HkyEFQ.png"/></div></div><figcaption class="jw jx eu es et jy jz bd b be z dy translated">作者使用<a class="ae ka" href="https://github.com/CompVis/stable-diffusion" rel="noopener ugc nofollow" target="_blank">稳定扩散</a>生成的图像</figcaption></figure><p id="2b2e" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">在软件工程的大游戏中，最令人失望的事情莫过于有人<a class="ae ka" href="https://idioms.thefreedictionary.com/to+steal+the+limelight" rel="noopener ugc nofollow" target="_blank">抢走了风头</a>然后继续把与他们毫无关系的事情的全部功劳据为己有。</p><p id="7fef" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">我的意思是，我相信“<em class="kb">项目经理成为项目经理指南</em>”中有整整一章是这样说的，他们应该永远是最重要的…</p></div></div>
