<blockquote>原文：<a href="https://medium.com/codex/my-google-front-end-interview-questions-bca96925c16a?source=collection_archive---------0-----------------------#2022-05-10">https://medium.com/codex/my-google-front-end-interview-questions-bca96925c16a?source=collection_archive---------0-----------------------#2022-05-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/5471f3f7b46e934e5ea7bc4164540407.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*7M8qkgn5zvGHSZcD"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx translated">克里斯蒂安·威迪格在<a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><div class=""/><p id="689a" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">传统上，谷歌喜欢招聘多面手。对于编码、算法、系统设计和谷歌行为，每个人都得到相同的面试。我们的期望是，一旦工程师加入谷歌，他们可以改变团队，学习编程语言/领域，并适应几乎任何地方。</p><p id="420c" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated"><em class="jz">旁白:根据谷歌代码工具，我用20种不同的语言写了代码！</em></p></div></div>
