<blockquote>原文：<a href="https://medium.com/codex/disposable-income-water-toys-b6ec44966188?source=collection_archive---------16-----------------------#2022-04-03">https://medium.com/codex/disposable-income-water-toys-b6ec44966188?source=collection_archive---------16-----------------------#2022-04-03</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="5aa5" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">增强我们对水兵潜艇的热爱</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/22617ae3c0504bda567375a18198d698.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8oeNdNXPIIx5pEZJ4RdYFg.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">海洋使者(JC媒体)</figcaption></figure><p id="d83c" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi translated">我明白了，不是每个人都喜欢水，但是很多人都喜欢。从我记事起，我就被水吸引，无论是钓鱼、划船、玩管道、滑水道、水上公园，还是只是一个普通的旧游泳池。我喜欢我们升级游戏的时候，水上摩托艇和冲浪运动员被引进了。谁…</p></div></div>
