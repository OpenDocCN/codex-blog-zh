<h1 class="translated">电动自行车？告诉我更多。</h1>
<blockquote>原文：<a href="https://medium.com/codex/i-made-my-bike-electric-68eddc1b7450?source=collection_archive---------9-----------------------#2022-01-18">https://medium.com/codex/i-made-my-bike-electric-68eddc1b7450?source=collection_archive---------9-----------------------#2022-01-18</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="d85d" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">我能说什么呢？去年我很无聊！</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/f1ef020e669b849d0e9a5879a0f0e37a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Gyy5zQjUfpxABVwBrjbhFg.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">自然中的自行车(JC媒体)</figcaption></figure><p id="85fa" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi translated">正如许多人证明的那样，2021年是我们不想再经历的一年。旅行被搁置了，我们中的许多人大部分时间都呆在家里。当我在家的时候，我修补修补。大约在这个时候，我脑子里有了这个想法，我的自行车需要是电动的。</p></div></div>
