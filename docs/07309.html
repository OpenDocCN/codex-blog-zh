<h1 class="translated">什么是UI原型？</h1>
<blockquote>原文：<a href="https://medium.com/codex/what-is-a-ui-prototype-38902830bef5?source=collection_archive---------11-----------------------#2022-06-09">https://medium.com/codex/what-is-a-ui-prototype-38902830bef5?source=collection_archive---------11-----------------------#2022-06-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ea8f" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">UI是为你的应用或网站创建原型的完美方式。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/dcc1423eacb86f74d5ebf23aa75508c1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*glR5HRqXBVXPau1t"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">照片由<a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上的<a class="ae jt" href="https://unsplash.com/@amayli?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">艾米利·莫里雄</a>拍摄</figcaption></figure><p id="a1c4" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">UI原型是web或移动应用程序的用户界面的可视化表示。它可以帮助你和你的团队在投入额外的时间和金钱来实现它之前，测试你提出的界面的外观、感觉和功能。</p></div></div>
