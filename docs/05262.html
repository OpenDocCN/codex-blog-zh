<h1 class="translated">如何识别一个糟糕的软件开发人员</h1>
<blockquote>原文：<a href="https://medium.com/codex/how-to-recognize-a-bad-software-developer-4b41b266a560?source=collection_archive---------0-----------------------#2022-02-13">https://medium.com/codex/how-to-recognize-a-bad-software-developer-4b41b266a560?source=collection_archive---------0-----------------------#2022-02-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><h2 id="0789" class="hm hn ho bd b fp hp hq hr hs ht hu dx hv translated" aria-label="kicker paragraph">技术|编程| IT</h2><div class=""/><div class=""><h2 id="2cdc" class="pw-subtitle-paragraph iu hx ho bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dx translated">仅仅成为一名开发人员是不够的，你需要成为一名优秀的开发人员。</h2></div><figure class="jn jo jp jq fd jr er es paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="er es jm"><img src="../Images/064e14ce5e69557219ddd1f20726f5f2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*d_NuYKY4s-lXseYUCw_0Qg.jpeg"/></div></div><figcaption class="jy jz et er es ka kb bd b be z dx translated"><a class="ae kc" href="https://unsplash.com/@tomrdesigns?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">汤姆·罗伯茨</a>在<a class="ae kc" href="https://unsplash.com/s/photos/red-smoke?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍照</figcaption></figure><p id="bf7a" class="pw-post-body-paragraph kd ke ho kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hh bi translated">根据开发人员技能给一个人贴上“好”或“坏”的标签对我来说太过分了。我更喜欢“弱”和“强”这两个词。</p></div></div>
