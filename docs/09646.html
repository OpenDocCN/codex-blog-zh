<h1 class="translated">我们来谈谈HTML <meta/>和<link/></h1>
<blockquote>原文：<a href="https://medium.com/codex/lets-talk-html-meta-and-link-27fef51eeedf?source=collection_archive---------0-----------------------#2022-10-31">https://medium.com/codex/lets-talk-html-meta-and-link-27fef51eeedf?source=collection_archive---------0-----------------------#2022-10-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="7962" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><strong class="in hp">哪些是你需要的，哪些是毫无意义的？</strong></p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/25a8dd705aa602aae8a2b61f7545eb7e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rUkf23sUNKseXh7Rj3VwSg.png"/></div></div></figure><p id="2b25" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我最近为他们网站上的某人重写了一份报告，他们对我从他们网站上删除的所有<meta/>和<link/>标签感到震惊和担忧。正确地使用<meta/>可以提高你的网站的性能，获取额外的文件，针对用户的可访问性，提高搜索排名和社会推广，并使你的网站表现良好。</p></div></div>
