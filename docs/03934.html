<blockquote>原文：<a href="https://medium.com/codex/how-to-be-satisfied-with-your-subpar-code-91aeaeebddc3?source=collection_archive---------2-----------------------#2021-10-09">https://medium.com/codex/how-to-be-satisfied-with-your-subpar-code-91aeaeebddc3?source=collection_archive---------2-----------------------#2021-10-09</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="afcc" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">为什么你应该停止镀金功能</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/0a21de6da2dc16d789eb2c01ce8fc220.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*F_efevAym6t0u0PIlXiOHg.png"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy translated">一名男子对自己不合格的代码感到满意——来自<a class="ae ju" href="https://www.pexels.com/photo/man-in-red-and-blue-plaid-button-up-shirt-using-silver-macbook-5702300/?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank"> Pexels </a>的<a class="ae ju" href="https://www.pexels.com/@tima-miroshnichenko?utm_content=attributionCopyText&amp;utm_medium=referral&amp;utm_source=pexels" rel="noopener ugc nofollow" target="_blank">马体·米罗什尼琴科</a>摄影</figcaption></figure><p id="646a" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated"><em class="kr">你有错误的项目代码。你的测试覆盖率一般。你对你的代码不满意。</em></p><p id="a20e" class="pw-post-body-paragraph jv jw hp jx b jy jz iq ka kb kc it kd ke kf kg kh ki kj kk kl km kn ko kp kq hi bi translated">你总能做得更好。你需要对当前的解决方案感到满意。有期限、预算和其他约束要满足。</p></div></div>
