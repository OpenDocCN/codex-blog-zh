<h1 class="translated">高产程序员的5个习惯</h1>
<blockquote>原文：<a href="https://medium.com/codex/5-habits-of-highly-productive-programmers-40643b864ae2?source=collection_archive---------1-----------------------#2022-08-21">https://medium.com/codex/5-habits-of-highly-productive-programmers-40643b864ae2?source=collection_archive---------1-----------------------#2022-08-21</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="88de" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你也能做到</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/a458a4d18ec6436f29d7a0decf96797a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*iD69UCkJ0C9VOM_eI-mGyg.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">信用:Canva</figcaption></figure><p id="d05e" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">作为程序员，你知道生产力的重要性。你的效率越高，在更短的时间内你就能完成更多的工作。这意味着你可以成为一名优秀的员工，在职业生涯中成长得更快。</p><p id="225c" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">或者，如果你是一名自由程序员，你可以承担更多的项目，赚更多的钱，而不会牺牲你的工作和生活平衡。</p></div></div>
