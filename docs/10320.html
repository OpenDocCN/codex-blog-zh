<blockquote>原文：<a href="https://medium.com/codex/why-you-shouldnt-nest-your-code-185cf2e2cde3?source=collection_archive---------0-----------------------#2022-12-21">https://medium.com/codex/why-you-shouldnt-nest-your-code-185cf2e2cde3?source=collection_archive---------0-----------------------#2022-12-21</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="5d8e" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">以及如何摆脱嵌套代码</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/7bd8037f98cf54f791f96bbc7f2248ba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*76h7ohmjvxo6BqGmL3nQ5A.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx translated">图片由<a class="ae jt" href="http://www.arnoldcode.com" rel="noopener ugc nofollow" target="_blank">作者</a>经由Canva.com制作</figcaption></figure><p id="e6d6" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">虽然嵌套代码有一些优点，但它通常被认为是难以阅读的，并且是一种反模式:“<a class="ae jt" href="https://en.wikibooks.org/wiki/Computer_Programming/Coding_Style/Minimize_nesting" rel="noopener ugc nofollow" target="_blank"> <em class="kq">平面比嵌套的</em> </a>要好。”</p><p id="36c4" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">现在你可能想知道如何编写非嵌套代码。<a class="ae jt" href="https://en.wikipedia.org/wiki/Linus_Torvalds" rel="noopener ugc nofollow" target="_blank"> <em class="kq">比如Linus Torvalds </em> </a>就是高度反对嵌套的。实际上，你可以嵌套，<em class="kq">但是只能嵌套到3级。</em></p></div></div>
